<p><font size="3"><strong>Вікно "Залишки Грошей"</strong></font></p>
<p><font size="2">У вікні виведенню поточні залишки <a href="Document.ДвиженияДенег/Help">грошей</a> по кожній формі оплати і <a href="Catalog.Валюты/Help">валюті</a>.</font></p>
<p><font size="2">У вікні так само можна определеліть суму залишку в основній валюті, вираженої по <a href="InformationRegister.КурсыВалют/Help">курсом</a> валют.</font></p>
