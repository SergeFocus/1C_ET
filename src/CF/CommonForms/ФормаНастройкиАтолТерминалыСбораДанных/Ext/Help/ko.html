<h1>드라이버 설정에 연결된 장비 "ATOL을 : 데이터 수집 터미널"모양</h1>
<p>"! : 기업 지원 시스템 1C"양식 기술을 개발 한 드라이버를 사용하여 접속하는 기기의 매개 변수를 설정하기위한 것입니다. 형태는 장치의 필요한 매개 변수를 구성 할 수 있습니다.<br><br>설정을 변경 한 후, 자신의 보존을 포기하는 변경 사항을 저장 또는 "취소"를 "닫기 저장"버튼을 누릅니다.</p></body></html>
