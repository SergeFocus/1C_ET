<ul><li>
<div><strong>样式<br></strong>所连接设备的模型。</div>
</li><li><strong>接口</strong><br>
COM口向哪个设备连接。 </li><li><strong>速率</strong><br>
比特率到该设备所连接的端口。 </li><li>
<div><strong>使用滚动</strong><br>无论是否显示字符串默认问候语</div>
</li><li>
<div>
<div><strong>新浪体育讯北京时间</strong><br>欢迎行的文本</div></div></li></ul><p>更改设置后，点击“保存并关闭”，以保存所做的更改或“取消”按钮，放弃自己的保护。</p></body></html>
