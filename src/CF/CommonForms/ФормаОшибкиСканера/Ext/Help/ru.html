<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p><font size="2">Это окно возникает, если программа не смогла обнаружить </font><a href="Catalog.Номенклатура/Help"><font size="2">номенклатуру</font></a><font size="2"> по </font><a href="InformationRegister.ШтрихКоды/Help"><font size="2">штрих-коду</font></a> <font size="2">при наборе документа, чтобы остановить и заблокировать набор данных. Такое поведение можно отключить в </font><a href="CommonForm.НастройкиБазыДанных/Help"><font size="2">настройках программы</font></a><font size="2">.</font></p></blockquote>
