<p><strong><font size="3">रिपोर्ट चयन विंडो</font></strong></p>
<p><font size="2">इस विंडो से आप का चयन करें और एक "रिपोर्ट" विश्लेषण बना सकते हैं।</font></p>
<p><font size="2">कार्यक्रम में कई रिपोर्टें प्रदान करता है, लेकिन इस विंडो में "अध्याय खाता" और खोजने के लिए आसान में विभाजित हैं।</font></p>
