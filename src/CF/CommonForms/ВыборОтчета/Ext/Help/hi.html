<p><strong><font size="3">रिपोर्ट चयन स्क्रीन</font></strong></p>
<p><font size="2">आप का चयन करें और एक इस खिड़की से "रिपोर्ट" डेटा विश्लेषण फार्म कर सकते हैं।</font></p>
<p><font size="2">कार्यक्रम में रिपोर्ट एक बहुत प्रदान करता है, और खिड़की में, वे में विभाजित कर रहे हैं "लेखांकन के क्षेत्रों," और वे खोजने के लिए आसान कर रहे हैं।</font></p>
