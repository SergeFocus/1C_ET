<p><strong><font size="3">Báo cáo màn hình lựa chọn</font></strong></p>
<p><font size="2">Bạn có thể lựa chọn và tạo thành một phân tích "báo cáo" dữ liệu từ cửa sổ này.</font></p>
<p><font size="2">Báo cáo trong các chương trình cung cấp rất nhiều, và trong cửa sổ, chúng được chia thành "lĩnh vực kế toán," và họ là dễ dàng hơn để tìm thấy.</font></p>
<p><a href="Subsystem.ЭлементарнаяТорговля/Help"><font size="3">Tới các mô tả của báo cáo khái niệm</font></a></p>
