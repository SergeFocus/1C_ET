<p><font size="3"><strong>形式命名的选择与招聘文件中引入数量和价格。</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p><font size="2">根据你所谓的这种形式，系统会提示您<a href="Catalog.Номенклатура/Help">命名法</a>，其数量和价格。</font></p>
<p><font size="2">命名法可通过指定<a href="InformationRegister.ШтрихКоды/Help">条形码</a><a href="CommonForm.НастройкиБазыДанных/Help">如果使用</a>），命名条（如果使用），寻找细节，并从目录中选择它。</font></p>
<p><font size="2">在F9键窗口关闭与转移所选择的数据到文档中。</font></p>
<p><font size="2">所以，你可以调用这个表格（F9），扫描条码进行快速的产品文档中设置，输入号码，并返回到文档（再次F9）。</font></p>
<p><font size="2">当调用这种形式的文件<a href="Document.РасходыТовара/Help">产品流</a>如果会计核算使用<a href="Catalog.Склады/Help">仓库</a> 和仓库设置仓库补货，产品残留物通过这些仓库残留物的总和证明。</font></p></blockquote>
