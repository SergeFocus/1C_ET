<p><font size="3"><strong>形式命名的选择与引进招募文件的数量和价格。</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p><font size="2">不同的地方通过这种形式引起的，会要求您指定<a href="Catalog.Номенклатура/Help">命名法</a>所述的数量和价格。</font></p>
<p><font size="2">命名法可通过指定<a href="InformationRegister.ШтрихКоды/Help">条形码</a><a href="CommonForm.НастройкиБазыДанных/Help">如果使用</a>）命名条（如果使用），搜索细节并从目录中选择它。</font></p>
<p><font size="2">对于F9键在转会窗口关闭所选的数据到文档中。</font></p>
<p><font size="2">因此，快速的产品文档中设置，你可以调用这个表格（F9），扫描条码，输入数量，并返回到文档（再次F9）。</font></p>
<p><font size="2">当调用这种形式的文件<a href="Document.РасходыТовара/Help">产品成本</a>当用于会计<a href="Catalog.Склады/Help">仓库</a> 并在补充的特定组成，产品的平衡表明由这些组合物的残基的总和。</font></p></blockquote>
