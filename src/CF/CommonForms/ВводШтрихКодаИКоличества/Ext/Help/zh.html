<p><font size="3"><strong>命名法的引进数量和价格设定在文件的选择的形式。</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p><font size="2">根据你叫这种形式，系统会提示您 <a href="Catalog.Номенклатура/Help">命名</a>，其数量和价格。</font></p>
<p><font size="2">命名法可通过指定 <a href="InformationRegister.ШтрихКоды/Help">条码</a> （<a href="CommonForm.НастройкиБазыДанных/Help">如果使用</a>），文章命名（如果使用的话），寻找细节，并从目录中选择它。</font></p>
<p><font size="2">在F9键窗口关闭与所选择的数据传送到文档中。</font></p>
<p><font size="2">因此，对于一个快速的一套产品中的文档，你可以调用这个表格（F9），扫描条码，输入号码，并返回到文档（再次F9）。</font></p>
<p><font size="2">当调用这种形式的文件 <a href="Document.РасходыТовара/Help">消费品</a>如果您使用的会计 <a href="Catalog.Склады/Help">仓库</a> 设置和仓库库存补充，该货物的其余部分显示这些仓库残留物的总和。</font></p></blockquote>
<p></p>
