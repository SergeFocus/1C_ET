<h1>外形驱动程序设置连接的设备“ATOL：职场收银员”</h1>
<p>的形式是为了设置设备的使用开发的技术的驱动程序要连接的参数“兼容系统1C：企业”。该表格​​允许您配置设备的必要的参数。<br><br>更改设置后，点击“保存并关闭”，以保存所做的更改或“取消”按钮，放弃自己的保护。</p></body></html>
