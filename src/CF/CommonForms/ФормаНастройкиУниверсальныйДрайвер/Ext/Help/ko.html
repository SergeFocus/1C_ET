<h1>설정 형태 범용 드라이버</h1>
<p>폼은 "! : 기업 호환 시스템 (1C)"가 개발 범용 드라이버 기술로 접속되는 기기의 파라미터를 설정하기위한 것이다. 형태는 장치의 필요한 매개 변수를 구성 할 수 있습니다.<br><br>설정을 변경 한 후, 자신의 보존을 포기하는 변경 사항을 저장 또는 "취소"를 "닫기 저장"버튼을 누릅니다.</p></body></html>
