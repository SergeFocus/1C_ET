<h1>设置表单处理程序驱动程序“栏-M：显示买家”</h1>
<p>的形式是为了设置客户显示器的参数，通过驾驶员连接“酒吧-M：司机显示买方”该表格​​允许您配置以下设备：</p>
<ul><li>
<div><strong>样式<br></strong>所连接设备的模型。</div>
</li><li><strong>接口</strong><br>
COM口向哪个设备连接。 </li><li><strong>时间到<br></strong>
该装置的响应时间。 </li><li><strong>重复数<br></strong>
连接的最大数目尝试将设备 </li><li>
<div><strong>出现在显示屏上<br></strong>因为该设备只有一排，和至多 - 二，有可能选择显示第一或第二。第一行通常被指定的产品名称，和第二 - 的总量。</div></li></ul><p>更改设置后，点击“保存并关闭”，以保存所做的更改或“取消”按钮，放弃自己的保护。</p></body></html>
