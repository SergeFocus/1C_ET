<h1>[詳細設定]</h1>
<p style="MARGIN-LEFT: 0px">あなたは、「バッチ」ダウンロードデータディレクトリのパラメータを設定することができます</p>
<ul style="MARGIN-LEFT: 20px"><li><b>一部の項目数</b>
 - ファイル共有に配置することができる情報その上に商品の最大量を設定します。 </li><li><b>エクスポートデータを繰り返す回数</b> - 製品についての情報をウェブサイトにファイルを送信しようとする試みの数。指定された試行回数が判明した場合は失敗した交換が中断されます。</li></ul><p></p></body></html>
