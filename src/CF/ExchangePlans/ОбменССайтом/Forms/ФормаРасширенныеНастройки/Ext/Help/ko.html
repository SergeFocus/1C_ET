<h1>고급 설정</h1>
<p style="MARGIN-LEFT: 0px">당신은 "배치"다운로드 데이터 디렉토리의 매개 변수를 설정할 수 있습니다</p>
<ul style="MARGIN-LEFT: 20px"><li><b>한 부분의 항목 수</b>
 - 파일 공유에 배치 될 수있는 상품 정보의 최대 크기를 설정한다. </li><li><b>횟수 반출 데이터를 반복</b> - 제품에 대한 정보를 웹 사이트에 파일을 보내려고 시도의 수입니다. 지정된 시도 횟수가 입증되면 실패 교환은 중단됩니다.</li></ul><p></p></body></html>
