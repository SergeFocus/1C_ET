<h1>交易所的网站</h1>
<p style="MARGIN-LEFT: 0px">您可以配置的会计信息系统和网上商店支持之间的数据交换 <a href="http://www.v8.1c.ru/edi/edi_stnd/131/">“：企业1C”和网站系统之间的协议</a>。</p>
<p style="MARGIN-LEFT: 0px"><b>主要特征：</b></p>
<ul style="MARGIN-LEFT: 20px"><li>
从产品，包括货物的所有属性，价格，货物在仓库的残余，以及自动维护数据的最新程序的网站目录排放。 </li><li>下载在店内下达的命令的程序，以及更新的支付和订单发货状态的网站上的数据。</li></ul><p></p></body></html>
