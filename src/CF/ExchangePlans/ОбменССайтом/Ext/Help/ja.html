<h1>サイトとの交流</h1>
<p style="MARGIN-LEFT: 0px">あなたがサポートしている会計情報システムとオンラインストア間のデータ交換を設定することができます <a href="http://www.v8.1c.ru/edi/edi_stnd/131/">"：エンタープライズ1C」とウェブサイトシステムの間のプロトコル</a>。</p>
<p style="MARGIN-LEFT: 0px"><b>主な機能：</b></p>
<ul style="MARGIN-LEFT: 20px"><li>
プログラムのウェブサイトの商品のすべてのプロパティを含む製品のカタログ、価格や倉庫における商品の名残だけでなく、日付までのデータの自動メンテナンスからの放電。 </li><li>お店で発行された順序のプロ​​グラムをダウンロードするだけでなく、決済や注文の出荷の状態のウェブサイト上でデータを更新します。</li></ul><p></p></body></html>
