<h1>사이트와의 교류</h1>
<p style="MARGIN-LEFT: 0px">당신이 지원하는 회계 정보 시스템 및 온라인 상점 사이의 데이터 교환을 구성 할 수 있습니다 <a href="http://www.v8.1c.ru/edi/edi_stnd/131/">"기업 1C"및 웹 사이트 시스템 사이의 프로토콜</a>.</p>
<p style="MARGIN-LEFT: 0px"><b>주요 특징들:</b></p>
<ul style="MARGIN-LEFT: 20px"><li>
모든 상품의 특성, 가격과 창고에서 상품의 잔재뿐만 아니라 최신 상태로 데이터를 자동으로 유지 보수를 포함하여 제품의 프로그램의 웹 사이트 카탈로그에서 방전. </li><li>상점에서 발행 순서의 프로그램을 다운로드뿐만 아니라, 지불 및 주문 배송 상태의 웹 사이트에 데이터를 업데이트.</li></ul><p></p></body></html>
