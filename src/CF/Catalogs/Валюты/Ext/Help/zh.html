<p><font size="3"><strong>参考货币</strong></font></p>
<p><img src="CommonPicture.СправочникВалюты"></img><strong><font size="3"></font></strong><font size="2"> 仅在使用时 <a href="CommonForm.НастройкиБазыДанных/Help">启用子系统 </a>会计货币。</font></p>
<p><font size="2"><a href="Subsystem.ЭлементарнаяТорговля/Help">目录的</a> 它被设计成存储货币的列表。</font></p>
<p align="justify"><font size="2">建议重命名“基础货币”这样的，这对你来说是主要的。它的速度永远 <strong>1</strong>。</font><font size="2">从各主要货币都是其他货币的测量速度。 </font><font size="2"><a href="InformationRegister.КурсыВалют/Help"><font color="#000000">货币汇率</font></a> 设置在指定的日期，并且一直有效，直到该课程的下一个值。</font><span style="WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; COLOR: rgb(88,87,87); FONT: 13px Verdana, Geneva, Arial, Helvetica, sans-serif; DISPLAY: inline !important; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(245,245,245); TEXT-INDENT: 0px; -webkit-text-stroke-width: 0px"><font color="#000000"> 基础货币折算和财务业绩在同一种货币，形成最终的财务报告。作为主要的货币被用作一个国家货币，和一种外国。</font><span class="Apple-converted-space"></span></span></p>
<p><font size="2"> 会计货币，您可以考虑到交通和不同货币资金的残余，算 <a href="Catalog.ВидыЦен/Help">汇率</a> 货物。</font></p>
