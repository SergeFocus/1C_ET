<p><font size="4"><strong>与えられたオペレータステーションキャッシャーのための基準範囲、</strong></font></p>
<p><font size="2"><img src="CommonPicture.СправочникАссортимент"></img> オペレータの現金のためにその実施の条件に特定の順序での位置の登録範囲を対象としています。</font></p>
<p><font size="2">アカウントが単位である場合は、いくつかの異なる部門のための範囲を設定することができます。この場合、オペレータは、ファンドのユニットを属している必要があります。</font></p>
<p><font size="2">位置範囲の構成設定に応じて、実施の条件を指定することができ、物の組成は、商品を販売し、独自の法人（団体）は、その代理品が販売され、特定の保管料金に種類、記録的な収益を指定された販売価格に。</font><u></u></p>
