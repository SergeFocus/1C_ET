<p><font size="4"><strong>ディレクトリ「事業者の職場資金の範囲は "</strong></font></p>
<p><font size="2">オペレータのレジのためにその実施の条件に特定の順序で命名の登録位置を対象としています。</font></p>
<p><font size="2">会計部門を実施する場合は、各部門のために複数の範囲を指定することができます。この場合、オペレータは、ファンドのユニットを所有している必要があります。</font></p>
<p><font size="2">製品の範囲では、領収書を登録し、製品が実装されている材料の構成設定に応じて、商品が販売され、その代わりに、独自の法人（団体）、販売価格、指定されたカテゴリを実装の条件を指定することができます特定の店のお金で。</font><u></u></p>
