<p><font size="4"><strong>参考范围，对于给定的操作员站出纳</strong></font></p>
<p><font size="2"><img src="CommonPicture.СправочникАссортимент"></img> 拟注册范围按照一定的顺序来执行其操作员现金的规定位置。</font></p>
<p><font size="2">如果该帐户是在单位，你可以设置的范围为几个不同的部门。在这种情况下，操作者必须属于基金单元。</font></p>
<p><font size="2">对于位置范围可以指定执行取决于配置设置的条件，其组成售出由他人代其售出的商品，自己的法律实体（组织），销售指定类型的价格，创纪录的营收在一定的保管费。</font><u></u></p>
