<p><font size="4"><strong>주어진 운전실의 점원에 대한 참조 범위,</strong></font></p>
<p><font size="2"><img src="CommonPicture.СправочникАссортимент"></img> 운영자 현금 구현의 조건에 특정 순서에 위치 의도 등록 범위.</font></p>
<p><font size="2">계정 단위에있는 경우, 여러 다른 부서의 범위를 설정할 수 있습니다.이 경우, 운영자는 계좌 부 속해야.</font></p>
<p><font size="2">위치 범위는 구성 설정에 따라 구현의 조건을 지정할 수 있습니다 들어, 조성물있는 특정 스토리지 비용의 유형을 지정 가격, 기록적인 수익을 판매, 그 대신 판매 상품에 대한 상품, 자신의 법인 (단체)를 판매했다.</font><u></u></p>
