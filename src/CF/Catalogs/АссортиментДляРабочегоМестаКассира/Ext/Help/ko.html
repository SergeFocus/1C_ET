<p><font size="4"><strong>디렉토리 "작업자의 작업 환경 기금의 범위"</strong></font></p>
<p><font size="2">운영자의 금전 등록기에 대한 구현의 조건에 특정 순서로 명칭의 의도 등록 위치.</font></p>
<p><font size="2">회계 부서를 실시하는 경우에는 여러 부서에 대해 여러 범위를 지정할 수 있습니다. 이 경우, 작업자는 펀드 부 소유되어야한다.</font></p>
<p><font size="2">제품의 범위를 들어, 수신 레지스터, 제품이 구현되는 재료의 구성 설정에 의해, 상품 판매 그 대신 자신 법인 (단체), 판매 가격 지정된 카테고리를 구현의 조건을 지정할 수있다 특정 상점 돈에서.</font><u></u></p>
