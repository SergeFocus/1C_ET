<p><font size="3"><strong>ไดเรกทอรีของภูมิภาค</strong></font></p>
<p><img src="CommonPicture.СправочникРегионы"></img><strong><font size="3"></font></strong><font size="2"> ใช้คำแนะนำที่รวมอยู่ในภูมิภาค<a href="CommonForm.НастройкиБазыДанных/Help">การตั้งค่า</a></font></p>
<p><font size="2">ภูมิภาคอาจจะระบุในบัตร<a href="Catalog.Клиенты/Help">ลูกค้า</a>s,<a href="Catalog.Поставщики/Help">ผู้จัดหา</a>และ<a href="Catalog.Производители/Help">ผู้ผลิตแนะนำการติดตั้ง</a>เธอ</font></p>
<p><font size="2">หากเปิดใช้งานภาษาอื่น ๆ ที่คุณสามารถตั้งค่าภาษาของการสื่อสารที่นำมาใช้ในภูมิภาค</font><font size="2"> และเอกสารภาษาที่จะต้องเตรียมสำหรับภูมิภาคนี้</font></p>
