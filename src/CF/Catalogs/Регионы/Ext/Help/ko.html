<p><font size="3"><strong>지역의 디렉토리</strong></font></p>
<p><img src="CommonPicture.СправочникРегионы"></img><strong><font size="3"></font></strong><font size="2"> 디렉토리를 사용하는 것은 지역에 포함되어 있습니다<a href="CommonForm.НастройкиБазыДанных/Help">구성 설정</a></font></p>
<p><font size="2">이 지역은 카드에 지정 될 수 있습니다<a href="Catalog.Клиенты/Help">고객</a>에스,<a href="Catalog.Поставщики/Help">공급자</a>과의<a href="Catalog.Производители/Help">생산자</a>그녀.</font></p>
<p><font size="2">다른 언어에 대한 지원을 사용하는 경우, 당신은이 지역에서 채택 통신의 언어를 설정할 수 있습니다</font><font size="2"> 및 문서의 언어는이 지역에 대한 준비를합니다.</font></p>
