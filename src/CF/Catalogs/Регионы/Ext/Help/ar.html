<p><font size="2">يمكن تحديد المنطقة على بطاقة<a href="Catalog.Клиенты/Help">زبون</a>الصورة،<a href="Catalog.Поставщики/Help">مزود</a>والصورة<a href="Catalog.Производители/Help">منتج</a>لها.</font></p>
