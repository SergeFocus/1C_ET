<p><font size="3"><strong>地域のディレクトリ</strong></font></p>
<p><img src="CommonPicture.СправочникРегионы"></img><strong><font size="3"></font></strong><font size="2"> 地域に含まガイドを使用して、<a href="CommonForm.НастройкиБазыДанных/Help">構成設定</a></font></p>
<p><font size="2">領域はカードで指定することができます<a href="Catalog.Клиенты/Help">顧客</a>sの、<a href="Catalog.Поставщики/Help">プロバイダー</a>sおよび<a href="Catalog.Производители/Help">製造業者は、インストールすることをお勧めします</a>それ。</font></p>
<p><font size="2">他の言語を有効にした場合、あなたは地域で採用されている通信の言語を設定することができます</font><font size="2"> そして、言語ドキュメントは、これらの地域のために準備されます。</font></p>
