<p><img src="CommonPicture.СправочникРегионы"></img><strong><font size="3"></font></strong><font size="2"> שימוש בספרייה כלול באזורים <a href="CommonForm.НастройкиБазыДанных/Help">הגדרות תצורה</a>.</font></p>
<p><font size="2">ניתן לציין האזור בכרטיס <a href="Catalog.Клиенты/Help">הלקוח</a>ים, <a href="Catalog.Поставщики/Help">ספק</a>וים <a href="Catalog.Производители/Help">מפיק</a>שלה.</font></p>
