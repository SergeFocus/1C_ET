<p><font size="4"><strong>참조 카테고리 계약자</strong></font></p>
<p><font size="2"><img src="CommonPicture.СправочникКатегории"></img> 회계 범주 설정에 포함되어야한다.</font></p>
<p><font size="2">가이드 (계정 거래 상대방에 소요<a href="Catalog.Поставщики/Help">제공</a>과<a href="Catalog.Клиенты/Help">고객</a>) 사용자가 정의한 카테고리</font><font size="2"></font></p>
<p><font size="2"><a href="Catalog.Сотрудники/Help">종업원</a> 상대방의 카테고리에 부착 될 수있다.</font></p>

<p><font size="2">분석 계약 기의 일반적인 계층 이외 계약자의 카테고리로 그룹화 될 수있다.</font></p>
