<p><font size="4"><strong>参照カテゴリの請負業者</strong></font></p>
<p><font size="2"><img src="CommonPicture.СправочникКатегории"></img> 会計カテゴリが設定に含まれるべきです。</font></p>
<p><font size="2">ガイドは、（アカウントの相手方に取ります<a href="Catalog.Поставщики/Help">プロバイダー</a>と<a href="Catalog.Клиенты/Help">顧客</a>）ユーザによって定義されたカテゴリ</font><font size="2"></font></p>
