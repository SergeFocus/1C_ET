<p><font size="3"><strong>請負業者との契約をガイド</strong></font></p>
<p align="justify"><font size="2"><img src="CommonPicture.СправочникДоговоры"></img> 個別契約で請負業者、売買との和解を考慮して設計されています。</font></p>
<p align="justify"><font size="2">党の合意があります<a href="Catalog.Клиенты/Help">顧客</a>または<a href="Catalog.Поставщики/Help">プロバイダー</a>一方、契約がとの間で締結することができます<a href="Catalog.Организации/Help">組織</a></font></p>
<p align="justify"><font size="2">契約は問題の制限を許可します：</font></p>
<ul><li>
<div align="justify"><font size="2">額の和解</font></div>
</li><li>
<div align="justify"><font size="2">購入/品物の数が販売します</font></div>
</li><li>
<div align="justify"><font size="2">そこに借金の量で（ドキュメントは厳密な時系列順に登録されることを条件とします）</font></div>
</li><li>
<div align="justify"><font size="2">厳格な設定<a href="Catalog.ВидыЦен/Help">物価</a> 念のために設定された商品（<a href="InformationRegister.ЦеныПоставщиков/Help">価格サプライヤー</a>、それを使用する場合）</font></div>
</li><li>
<div align="justify"><font size="2">厳格な支払期間（遅延）を設定します</font></div>
</li><li>
<div align="justify"><font size="2">％の手数料を指定します</font></div></li></ul><p><font size="2"></font></p>
