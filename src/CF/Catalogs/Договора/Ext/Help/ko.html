<p><font size="3"><strong>계약자와 가이드 계약</strong></font></p>
<p align="justify"><font size="2"><img src="CommonPicture.СправочникДоговоры"></img> 개별 계약에서 계약, 판매 및 구매와 타협을 고려하여 설계되었습니다.</font></p>
<p align="justify"><font size="2">파티 계약이다<a href="Catalog.Клиенты/Help">고객</a>또는<a href="Catalog.Поставщики/Help">공급자</a>한편 계약으로 체결 될 수있다<a href="Catalog.Организации/Help">조직</a></font></p>
<p align="justify"><font size="2">계약은 문제의 제한을 허용 :</font></p>
<ul><li>
<div align="justify"><font size="2">상당한다 타협</font></div>
</li><li>
<div align="justify"><font size="2">판매 구입 / 제품의 수</font></div>
</li><li>
<div align="justify"><font size="2">이 부채의 양 (문서 엄격한 시간순으로 등록되도록 제공)</font></div>
</li><li>
<div align="justify"><font size="2">엄격한 설정<a href="Catalog.ВидыЦен/Help">물가</a> 제품은 (단지의 경우 설정<a href="InformationRegister.ЦеныПоставщиков/Help">가격 공급 업체</a>그것을 사용하는 경우)</font></div>
</li><li>
<div align="justify"><font size="2">엄격한 결제 기간 (지연 시간)을 설정</font></div>
</li><li>
<div align="justify"><font size="2">%의 수수료를 지정</font></div></li></ul><p><font size="2"></font></p>
