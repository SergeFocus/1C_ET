<p><font size="3"><strong>目录“与承包商的合同”</strong></font></p>
<p align="justify"><font size="2">专为会计与承包商，通过个人合同销售及采购。</font></p>
<p align="justify"><font size="2">合同一方是 <a href="Catalog.Клиенты/Help">客户 </a>或 <a href="Catalog.Поставщики/Help">提供者</a>。合同上的另一侧可以断定 <a href="Catalog.Организации/Help">组织</a>。</font></p>
<p align="justify"><font size="2">条约允许限制问题：</font></p>
<ul><li>
<div align="justify"><font size="2">在相互的金额</font></div>
</li><li>
<div align="justify"><font size="2">在购买金额/销售货品</font></div>
</li><li>
<div align="justify"><font size="2">因债务金额（假设文件将被记录在时间顺序）</font></div>
</li><li>
<div align="justify"><font size="2">严格 <a href="Catalog.ВидыЦен/Help">价格</a> 商品</font></div>
</li><li>
<div align="justify"><font size="2">建立严格的付款期限（延迟）</font></div>
</li><li>
<div align="justify"><font size="2">集％的佣金</font></div></li></ul><p><font size="2"></font></p>
