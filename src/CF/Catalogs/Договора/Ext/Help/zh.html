<p><font size="3"><strong>与承包商的合同指南</strong></font></p>
<p align="justify"><font size="2"><img src="CommonPicture.СправочникДоговоры"></img> 设计考虑到与承包商，在个人合同销售和采购定居点。</font></p>
<p align="justify"><font size="2">党协议<a href="Catalog.Клиенты/Help">客户</a>要么<a href="Catalog.Поставщики/Help">提供商</a>另一方面合同可以与结束<a href="Catalog.Организации/Help">组织</a></font></p>
<p align="justify"><font size="2">该协议允许发行限制：</font></p>
<ul><li>
<div align="justify"><font size="2">额达定居点</font></div>
</li><li>
<div align="justify"><font size="2">出售购买/商品数量</font></div>
</li><li>
<div align="justify"><font size="2">在债务那里的量（只要该文件将在严格的时间顺序进行登记）</font></div>
</li><li>
<div align="justify"><font size="2">严格<a href="Catalog.ВидыЦен/Help">价格</a> 商品（设置万一<a href="InformationRegister.ЦеныПоставщиков/Help">供应商报价情况</a>，当使用它）</font></div>
</li><li>
<div align="justify"><font size="2">严格缴费年限（延迟）</font></div>
</li><li>
<div align="justify"><font size="2">指定％的佣金</font></div></li></ul><p><font size="2"></font></p>
