<p align="justify"><font size="3"><strong>单位名录</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr"><font size="2"><img src="CommonPicture.СправочникЕдиницыИзмерения"></img> 使用此说明的其他单位 <a href="Catalog.Номенклатура/Help">命名法</a>。</font></blockquote>
<p>单位 <a href="Catalog.Номенклатура/Help">命名法</a> 我们只需要时就需要考虑的两个或更多个不同的单元，其可以连接到彼此通过系数相对于基本单元的范围内。你会采取的基本单位，根据您的帐户的需求。</p>
<p>如果该命名法被用于仅一个测量单位（如“东西”），最好是不创建的计量单位，并且在命名法打印卡的名称写“名称，件”。形成满意的印刷板。</p>
<p>打印的度量单位的名单，你可以打印一张卡产品。</p>
