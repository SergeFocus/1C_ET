<p align="justify"><font size="3"><strong>参考单位</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr"><font size="2"><img src="CommonPicture.СправочникЕдиницыИзмерения"></img> 提供额外的单位说明<a href="Catalog.Номенклатура/Help">命名法</a></font></blockquote>
<p>测量单位<a href="Catalog.Номенклатура/Help">命名法</a> 只需要在您需要考虑的两种或两种以上不同的测量单位的范围可以使用主机上的系数被联系在了一起案件。你会采取为基本单位，根据您的帐户的需求。</p>
<p>如果范围只有一个测量（如“东西”）的单位，最好不要在一个范围内卡写入的创建印刷单位，并命名为“名称，件”。满意的印刷形式的类型。</p>
<p>要打印设备列表可以打印卡产品。</p>
