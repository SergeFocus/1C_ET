<p align="justify"><font size="3"><strong>참조 단위</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr"><font size="2"><img src="CommonPicture.СправочникЕдиницыИзмерения"></img> 추가 단위에 대한 설명을 제공합니다<a href="Catalog.Номенклатура/Help">명명법</a></font></blockquote>
<p>측정 단위<a href="Catalog.Номенклатура/Help">명명법</a> 에만 본체의 계수를 이용하여 함께 연결될 수있는 두 개 이상의 서로 다른 측정 단위의 범위를 고려할 필요가 필요한 경우.계정의 필요에 따라 기본 단위로 무엇을 취할 것입니다.</p>
<p>범위 (예 : "일"과 같은) 단 하나의 측정 장치 인 경우, 기록 카드의 범위에 인쇄 부 및 이름을 생성하지 않는 최선 "이름 조각." 인쇄 양식의 종류 만족.</p>
<p>카드 제품을 인쇄 할 수있는 장치의 목록을 인쇄합니다.</p>
