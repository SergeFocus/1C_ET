<p><font size="4"><strong>Довідник "Додаткові реквізити"</strong></font></p>
<p align="justify"><font size="2">Призначений для прикріплення додаткових реквізитів до елементів довідників і документів.</font></p>
<p align="justify"><font size="2">Для заповнення слід скористатися кнопкою "додаткові реквізити" для будь-якого з об'єктів і там створити додатковий реквізит.</font></p>
