<p><font size="4"><strong>参考更多详细信息，主要会计术语</strong></font></p>
<p align="justify"><font size="2"><img src="CommonPicture.КомандаДобавитьДополнительныйРеквизит"></img> 设计附加其他细节元素和参考文件。</font></p>
<p align="justify"><font size="2"><strong>键入其他道具</strong></font></p>
<ul><li>
<div align="justify"><font size="2">线 - 追加道具字符串文本框将被填补;</font></div>
</li><li>
<div align="justify"><font size="2">日期 - 你可以在日期和时间填写;</font></div>
</li><li>
<div align="justify"><font size="2">数 - 您将能够使一个数值;</font></div>
</li><li>
<div align="justify"><font size="2">布尔 - 值YES或NO;</font></div>
</li><li>
<div align="justify"><font size="2">联结到引导元件 - 值可以是任何可用的目录配置的任何元件任意基准;</font></div>
</li><li>
<div align="justify"><font size="2">链接到文件的值可以是数据库中的任何文件的任意引用;</font></div>
</li><li>
<div align="justify"><font size="2">该指南的价值 - 价值会从自己的名单中选出。在列表中添加值将是直接填充值。</font></div></li></ul><p align="justify"></p>
<p align="justify"><font size="2">为了填补应该使用任何对象的“附加信息”，并创造更多的道具那里。</font></p>
