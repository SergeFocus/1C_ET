<p><font size="4"><strong>目录“更多详情”，“钥匙会计术语”</strong></font></p>
<p align="justify"><font size="2">设计附加其他细节的参考书籍和文件中的元素。</font></p>
<p align="justify"><font size="2"><strong>键入其他道具</strong></font></p>
<ul><li>
<div align="justify"><font size="2">线 - 追加道具将行文本字段填写;</font></div>
</li><li>
<div align="justify"><font size="2">日期 - 你可以在日期和时间填写;</font></div>
</li><li>
<div align="justify"><font size="2">数 - 这将有可能使一个数值;</font></div>
</li><li>
<div align="justify"><font size="2">布尔 - YES或NO的值;</font></div>
</li><li>
<div align="justify"><font size="2">链接到目录元素 - 值可以是任何可用的参考配置元素的任何参考;</font></div>
</li><li>
<div align="justify"><font size="2">该文档的链接值可以是数据库中的任何文件的任何引用;</font></div>
</li><li>
<div align="justify"><font size="2">从目录中的价值 - 该值将从自己的列表中进行选择。添加值列表中的可填充有直接的值。</font></div></li></ul><p align="justify"></p>
<p align="justify"><font size="2">为了填补应该使用任何对象的“其他详细信息”，并创建一个额外的道具那里。</font></p>
<p align="justify"></p>
