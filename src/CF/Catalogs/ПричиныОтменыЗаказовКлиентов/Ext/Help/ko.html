<h1>고객 주문의 취소 이유</h1>
<p style="MARGIN-LEFT: 0px">디렉토리 <b>취소 이유</b> 주문 상품의 취소에 대한 이유의 분류. 취소 이유는 특정 상품 항목에 채워질 수있다. 취소 이유는 (경쟁 업체에서 구입) 고객과 회사가 상품의 판매 (사용할 수없는)을 보장 할 수 없습니다하는 이유의 주도에 취소의 원인으로 기록 될 수있다. 취소 이유는이 문서의 표에 채워진다 <a href="Document.РасходыТовара/Help"></a></p>
