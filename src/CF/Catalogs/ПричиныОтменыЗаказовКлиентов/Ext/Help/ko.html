<h1>고객 주문의 취소에 대한 이유</h1>
<p style="MARGIN-LEFT: 0px">예배 규칙서<b>주문 취소에 대한 이유</b> 주문 항목의 원인 취소를 분류하기 위해 설계.취소 이유는 특정 명칭의 위치를​​ 충전 할 수있다.회사는 상품의 판매 (가능하지 않음)을 제공하는 데 실패하는 이유 취소 이유는 (참가자로부터 구입) 클라이언트와 이유에 의해 개시 취소 이유로서 등록 될 수있다.표 문서 작성의 취소 이유<a href="Document.РасходыТовара/Help"></a></p>
