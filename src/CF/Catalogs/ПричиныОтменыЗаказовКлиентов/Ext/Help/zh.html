<h1>原因客户的订单被取消</h1>
<p style="MARGIN-LEFT: 0px">目录的 <b>原因取消</b> 为原因的订购项目的取消的分类。其原因取消可以填充用于特定的商品项目。为理由，取消可能会被记录为取消对客户（从竞争对手处购买），为此该公司无法保证所售商品（不适用）的原因的倡议的原因。其原因取消填充本文档中的表 <a href="Document.РасходыТовара/Help"></a></p>
