<h1>顧客の注文のキャンセルの理由</h1>
<p style="MARGIN-LEFT: 0px">ディレクトリ<b>注文のキャンセルの理由</b> 注文した商品の原因キャンセルを分類するために設計されています。取り消し理由は、特定の命名法の位置に対して充填されてもよいです。キャンセルの理由は、クライアントによって開始されたキャンセルの理由（競合他社から購入）と会社が商品の販売（利用できない）を提供するために失敗した理由として登録することができますように。表形式の文書内に充填されたのキャンセルの理由<a href="Document.РасходыТовара/Help"></a></p>
