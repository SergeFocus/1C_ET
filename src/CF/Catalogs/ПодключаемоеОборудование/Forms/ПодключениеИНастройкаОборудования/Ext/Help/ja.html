<h1>外部機器の接続部の形状と構成</h1>
<p class="Usual">このフォームは、参照「外部機器」に接続された外部機器を接続して構成するように設計されています。<br>次の手順を実行するために必要な機器を接続して設定するには：</p>
<ul><li>
ドライバをインストールします </li><li>
<div>テーブルのフィールドのタブが必要な機器に対応した文字列を定義</div>
</li><li>
<div>外部機器についての情報を含む行をアクティブにして、「設定」をクリック</div>
</li><li>
<div>設定インスタンス機器を実行</div></li></ul></body></html>
