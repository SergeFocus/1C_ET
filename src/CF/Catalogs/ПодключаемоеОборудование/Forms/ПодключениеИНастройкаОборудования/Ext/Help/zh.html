<h1>外部设备的连接的形状和结构</h1>
<p class="Usual">这种形式的设计来连接和配置连接到参考“外部设备”的外部设备。<br>连接和配置所必需的设备，以执行以下步骤：</p>
<ul><li>
安装驱动程序 </li><li>
<div>表中的字段的选项卡定义对应于必要的设备的串</div>
</li><li>
<div>激活包含有关外部设备的信息的行，然后单击“配置”</div>
</li><li>
<div>进行设置，比如设备</div></li></ul></body></html>
