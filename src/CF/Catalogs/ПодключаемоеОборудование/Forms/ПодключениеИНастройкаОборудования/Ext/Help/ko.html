<h1>외부 장치의 연결의 형상 및 구성</h1>
<p class="Usual">이 양식은 기준 "외부 장비"에 연결된 외부 장치를 연결하고 구성하도록 설계되어 있습니다.<br>연결하고 다음 단계를 수행하는 데 필요한 장비를 구성하려면 :</p>
<ul><li>
드라이버를 설치합니다 </li><li>
<div>테이블 필드에 탭이 필요한 기기에 대응하는 문자열을 정의</div>
</li><li>
<div>외부 기기에 대한 정보를 포함하는 행을 활성화, 클릭 "구성"</div>
</li><li>
<div>설정 인스턴스 장비를 수행</div></li></ul></body></html>
