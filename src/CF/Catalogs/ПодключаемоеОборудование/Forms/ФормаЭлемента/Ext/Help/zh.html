<h1>表导向元件“连接设备”</h1>
<p>这种形式是编辑的参考项详细信息值 <a href="Catalog.ПодключаемоеОборудование/Help">“连接设备”</a>。在表单中，你必须指定目录元素处理驱动程序的名称，以及参与的设备（连接，断开连接，命令执行）的机构标志。</p></body></html>
