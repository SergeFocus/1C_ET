<h1>पर्चा गाइड तत्व "उपकरण कनेक्ट"</h1>
<p>यह फार्म संदर्भ मद विवरण के मूल्यों को संपादित करने के लिए है <a href="Catalog.ПодключаемоеОборудование/Help">"उपकरण कनेक्ट"</a>। प्रपत्र में आप निर्देशिका तत्व हैंडलर चालकों के नाम, साथ ही डिवाइस (कनेक्ट हैं, काट, आदेश निष्पादन) के तंत्र में भागीदारी का एक संकेत निर्दिष्ट करना होगा।</p></body></html>
