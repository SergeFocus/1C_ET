<h1>Нысаны нұсқаулығы элемент «жабдықты жалғаңыз»</h1>
<p>Бұл форма анықтамалық элемент бөлшектерді мәндерін өңдеу <a href="Catalog.ПодключаемоеОборудование/Help">«Жабдықты жалғаңыз»</a>. Сіз түрде (командалық орындау, ажыратып, қосылу) каталогты элементі өңдегіші жүргізушілердің атауын, сондай-ақ құрылғы тетігін қатысу белгісін көрсету қажет.</p></body></html>
