<h1>شكل عنصر دليل "توصيل الجهاز"</h1>
<p>هذا النموذج هو تحرير قيم تفاصيل بند مرجعية <a href="Catalog.ПодключаемоеОборудование/Help">"توصيل الجهاز"</a>. في شكل يجب عليك تحديد اسم السائقين معالج عنصر الدليل، وكذلك علامة على المشاركة في آلية الجهاز (الاتصال، قطع الاتصال، تنفيذ الأمر).</p></body></html>
