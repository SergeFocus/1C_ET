<h1>אלמנט מדריך טופס "חבר את הציוד"</h1>
<p>טופס זה כדי לערוך את הערכים של פרטי פריט ההתייחסות <a href="Catalog.ПодключаемоеОборудование/Help">"חיבור הציוד"</a>. בצורה שאתה חייב לציין את שמו של מטפל נהגי אלמנט ספרייה, כמו גם סימן להשתתפות במנגנון של המכשיר (חיבור, ניתוק, ביצוע הפקודה).</p></body></html>
