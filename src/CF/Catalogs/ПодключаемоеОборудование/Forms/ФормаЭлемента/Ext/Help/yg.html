<h1>Дастур унсури шакли "пайваст таҷҳизоти"</h1>
<p>Ин шакл аст, ки ба тағйир арзишҳои тафсилоти банди зимни <a href="Catalog.ПодключаемоеОборудование/Help">"Пайваст таҷҳизоти"</a>. Дар шакли Шумо бояд номи ронандагон handler унсури феҳрист, инчунин нишонае аз иштирок дар механизми дастгоҳ (пайваст, Қатъи, иҷрои фармони) муайян мекунад.</p></body></html>
