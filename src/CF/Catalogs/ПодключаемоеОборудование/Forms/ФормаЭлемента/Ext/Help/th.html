<h1>องค์ประกอบแบบฟอร์มคู่มือ "เชื่อมต่ออุปกรณ์"</h1>
<p>รูปแบบนี้คือการแก้ไขค่าของรายละเอียดของรายการอ้างอิง <a href="Catalog.ПодключаемоеОборудование/Help">"เชื่อมต่ออุปกรณ์"</a>. ในรูปแบบที่คุณต้องระบุชื่อของไดรเวอร์จัดการองค์ประกอบไดเรกทอรีเช่นเดียวกับสัญญาณของการมีส่วนร่วมในกลไกของอุปกรณ์ (ที่เชื่อมต่อการตัดการเชื่อมต่อการดำเนินการคำสั่ง)</p></body></html>
