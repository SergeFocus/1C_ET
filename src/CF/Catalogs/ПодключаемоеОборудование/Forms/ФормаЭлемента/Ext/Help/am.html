<h1>Ձեւ ուղեցույց տարր "Միացնել սարքավորումները»,</h1>
<p>Այս ձեւը խմբագրել արժեքները հաշվետու նյութեր <a href="Catalog.ПодключаемоеОборудование/Help">«Միացրեք սարքավորումներ»</a>, Այս ձեւով, դուք պետք է նշեք անունը ցուցակում տարր handler վարորդների, ինչպես նաեւ նշան մասնակցության մեխանիզմի սարքի (միանալու, անջատել, հրաման կատարման).</p></body></html>
