<h1>양식 가이드 요소 "장비를 연결합니다"</h1>
<p>이 양식은 참고 항목 세부 사항의 값을 편집하는 것입니다 <a href="Catalog.ПодключаемоеОборудование/Help">"장비를 연결합니다"</a>. 양식에서는 디렉토리 요소 핸들러 드라이버의 이름뿐만 아니라 장치 (연결, 분리, 명령 실행)의 메커니즘에 참여의 기호를 지정해야합니다.</p></body></html>
