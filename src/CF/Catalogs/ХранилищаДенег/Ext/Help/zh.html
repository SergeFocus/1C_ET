<p><font size="4"><strong>目录库钱</strong></font></p>
<p><font size="2"><img src="CommonPicture.СправочникХранилищаДенег"></img> 它的目的是要占的钱在不同的商店（现金，活期账户）</font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p><font size="2">对于每个存储应规定： </font><font size="2">付款方式 <a href="Catalog.Валюты/Help">币</a> （如果你继续币种记录），以及其他细节。</font></p>
<p><font size="2">建议储存的钱的名义只提货币和付款方式。</font></p>
<p><font size="2">存储充值自动在没有库中的所需量的其他存储核销这笔钱。这一连串的仓库补货不工作。店铺补货只能使用相同 <a href="Catalog.Валюты/Help">货币</a>。补充机制的运作开支的文件中 <a href="Document.ДвиженияДенег/Help">现金周转</a> 和处置的文件中 <a href="Document.ПоступленияТовара/Help">收到货物。</a></font></p></blockquote>
