<p><font size="4"><strong>存储目录的钱</strong></font></p>
<p><font size="2"><img src="CommonPicture.СправочникХранилищаДенег"></img> 它的目的是在不同的存储要占货币（票房，结算账户）</font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p><font size="2">应说明每个仓库：</font><font size="2">付款表格，<a href="Catalog.Валюты/Help">货币</a> （如果你继续货币记录），以及其他道具。</font></p>
<p><font size="2">建议储存货币的名称，以及提货币和付款方式。</font></p>
<p><font size="2">存储充值自动从没有在店里所需金额的其他存储核销这笔钱。在这条产业链的仓库补货不工作。存储补水只能在同一<a href="Catalog.Валюты/Help">交换</a>补充机制工作的支出在文档中<a href="Document.ДвиженияДенег/Help">货币运动</a> 和处置的文档中<a href="Document.ПоступленияТовара/Help">收到货物。</a></font></p></blockquote>
