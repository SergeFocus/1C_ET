<p><font size="4"><strong>目录中的“储存钱”</strong></font></p>
<p><font size="2">设计考虑到这笔钱在不同的商店（办公室，银行帐户）</font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p><font size="2">每个仓库应注明： </font><font size="2">付款方式 <a href="Catalog.Валюты/Help">货币</a> （如果有一个会计货币）和其他细节。</font></p>
<p><font size="2">在金钱的名义推荐的储存只提货币和付款方式。</font></p>
<p><font size="2">存储充值自动从另一家商店在库没有所需的金额借记钱。在这条产业链的存储补货不起作用。存储补水只能用相同的 <a href="Catalog.Валюты/Help">货币</a>。补充机制的工作原理消费文件 <a href="Document.ДвиженияДенег/Help">资金流向</a> 和处理的文件 <a href="Document.ПоступленияТовара/Help">收到货物。</a></font></p></blockquote>
