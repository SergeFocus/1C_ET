<p><font size="4"><strong>参考库钱</strong></font></p>
<p><font size="2"><img src="CommonPicture.СправочникХранилищаДенег"></img> 专为将钱在不同的存储库（票房，银行帐号）</font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p><font size="2">每个仓库注明：</font><font size="2">付款方式，<a href="Catalog.Валюты/Help">货币</a> （如果你继续币种记录）和其他细节。</font></p>
<p><font size="2">在货币名称推荐避难所只提货币和付款方式。</font></p>
<p><font size="2">存储充值自动在没有资源库中的所需量的其他存储核销这笔钱。存储补货的这条产业链是行不通的。店铺补货只能是相同的<a href="Catalog.Валюты/Help">交换</a>补充机制工作在文档的支出<a href="Document.ДвиженияДенег/Help">资金流动</a> 和处置的文档中<a href="Document.ПоступленияТовара/Help">收到货。</a></font></p></blockquote>
