<p><font size="4"><strong>저장소 돈을 참조</strong></font></p>
<p><font size="2"><img src="CommonPicture.СправочникХранилищаДенег"></img> 다른 저장소에 돈을 유지하기위한 설계 (박스 오피스, 은행 계좌)</font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p><font size="2">각 저장소 지정해야합니다 :</font><font size="2">지불의 형태,<a href="Catalog.Валюты/Help">통화</a> 및 기타 세부 사항 (당신이 통화에 기록을 보관하는 경우).</font></p>
<p><font size="2">돈의 이름으로 추천 피난처는 통화와 지급 방식을 언급한다.</font></p>
<p><font size="2">스토리지 자동 충전 저장소에 필요한 양의 부재의 다른 저장 장치로부터 돈을 물품.저장 보충이 체인은 작동하지 않습니다.스토어 보충은 동일한 일 수<a href="Catalog.Валюты/Help">교환</a>보충기구의 문서 비용 작동<a href="Document.ДвиженияДенег/Help">돈의 움직임</a> 문서의 폐기<a href="Document.ПоступленияТовара/Help">상품 수령.</a></font></p></blockquote>
