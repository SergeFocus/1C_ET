<p><font size="4"><strong>ストレージディレクトリのお金</strong></font></p>
<p><font size="2"><img src="CommonPicture.СправочникХранилищаДенег"></img> これは、ストレージのさまざまなお金のために考慮することが意図されている（ボックスオフィス、決済口座）</font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p><font size="2">リポジトリごとに示す必要があります：</font><font size="2">支払フォーム、<a href="Catalog.Валюты/Help">通貨</a> （あなたが通貨の記録を保持する場合）、および他の小道具。</font></p>
<p><font size="2">同様のお金の名前を格納する通貨と支払いの形を言及することをお勧めします。</font></p>
<p><font size="2">ストレージ充電が自動的にストアに必要な量の非存在下での他のストレージからお金を帳消し。倉庫補充のこのチェーンでは動作していません。貯蔵補給は、同じであることができます<a href="Catalog.Валюты/Help">交換</a>補充機構は、文書内の支出で働きます<a href="Document.ДвиженияДенег/Help">金銭的な動き</a> 文書内の処分<a href="Document.ПоступленияТовара/Help">商品の受け取り。</a></font></p></blockquote>
