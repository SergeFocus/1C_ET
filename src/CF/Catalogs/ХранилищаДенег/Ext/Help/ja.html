<p><font size="4"><strong>リポジトリのお金を参照</strong></font></p>
<p><font size="2"><img src="CommonPicture.СправочникХранилищаДенег"></img> 異なるリポジトリにお金を維持するために設計された（ボックスオフィス、銀行口座）</font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p><font size="2">各リポジトリは、指定する必要があります：</font><font size="2">お支払いの形、<a href="Catalog.Валюты/Help">通貨</a> （あなたが通貨の記録を保持する場合）、およびその他の詳細。</font></p>
<p><font size="2">ただ通貨と支払いの形を言及するためにお金の名前で推奨される避難所。</font></p>
<p><font size="2">ストレージ充電が自動的にリポジトリ内の必要な量の非存在下での他のストレージからお金を帳消し。ストレージ補充のこのチェーンは動作しません。店舗補充は、同じであることができます<a href="Catalog.Валюты/Help">交換</a>補充機構は、文書の支出に動作します<a href="Document.ДвиженияДенег/Help">お金の動き</a> 文書内の処分<a href="Document.ПоступленияТовара/Help">商品の受け取り。</a></font></p></blockquote>
