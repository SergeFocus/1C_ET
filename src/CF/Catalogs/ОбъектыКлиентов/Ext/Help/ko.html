<p><strong><font size="4">참조 고객 개체</font></strong></p>
<p><font size="2"><img src="CommonPicture.СправочникОбъектыКлиентов"></img> 수용 할 수 있도록 설계<a href="Document.ВыполненияРабот/Help">작품의 성능</a> 목적<a href="Catalog.Клиенты/Help">클라이언트</a>어떤 디렉토리의 논리에 맞지 않는<a href="Catalog.Номенклатура/Help">명명법</a>예를 들어, 건설 프로젝트.</font></p>
<p><font size="2">와서하지 지출과 재고에 포함되지 않습니다하지 않는 등의 개체에 작업 할 때 고객이 더 참조 개체.즉, 그들은 명칭 아니다.건설 작업을 수행 할 때, 예를 들어, 클라이언트 객체 등 "현관", "지붕로서 작용할 수예를 들어, 제품에 대한 수리 작업이 디렉토리는 당신을 혼란스럽게 할 때 서비스 - 끕니다.</font></p>
