<p><strong><font size="4">고객 참조 객체</font></strong></p>
<p><font size="2"><img src="CommonPicture.СправочникОбъектыКлиентов"></img> 회계을위한 설계<a href="Document.ВыполненияРабот/Help">공장</a> 개체에 대한<a href="Catalog.Клиенты/Help">고객</a>즉, 디렉토리의 논리에 맞지 않는<a href="Catalog.Номенклатура/Help">명명법</a>예를 들어, 건설 프로젝트.</font></p>
<p><font size="2">클라이언트 개체는 개체에 수행 한 작업에 대한 추가 가이드, 소비하지 oprybutkovuyutsya되지 않고 순간에 고려되지 않습니다.즉, 명칭이 아니다.작용할 수 건설 클라이언트 개체를 수행하는 경우 예를 들어, "루프 등 '베란다"이 가이드는 당신을 혼동하는 경우 및 상품에 대한 수리 작업과 같은 유지 보수 서비스, - 끕니다.</font></p>
