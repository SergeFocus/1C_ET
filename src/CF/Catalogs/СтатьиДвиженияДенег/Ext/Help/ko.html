<p><strong><font size="3">Spravonik 기사 현금 흐름</font></strong></p>
<p><img src="CommonPicture.СправочникСтатьиДвиженияДенег"></img><font size="2"> 에서 기사<a href="CommonForm.НастройкиБазыДанных/Help"> 계정 돈</a> 제시 할 수 있도록 <a href="Document.ДвиженияДенег/Help">비용과 돈의 영수증</a> "문서"의 맥락에서. </font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p><font size="2">디렉토리는 "계층", 즉, 문서가 그룹화 될 수있다.</font></p>
<p><font size="2">문서는 비용에서 제외 할 수있다 <a href="Report.ОтчетОЧистойПрибыли/Help">보고서 당기 순이익</a>.</font></p>
<p><font size="2">AT<a href="Report.БалансДвиженияДенег/Help">보고서 "균형</a>"돈이 수신 또는 현금 흐름 항목 처리의 양을 추정 할 수있다.</font></p></blockquote>
