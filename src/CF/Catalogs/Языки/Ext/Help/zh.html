<p><font size="3"><strong>目录语言</strong></font></p>
<p><font size="2">界面语言列表。默认语言为“俄语”。</font></p>
<p><font size="2">此外，该列表可被补充用于指定语言的<a href="Catalog.Регионы/Help">地区</a> 和对手 - 沟通和语言文件语言。</font></p>
<p>该方案结合了一些世界语言，但你可以添加自己的。</p>
<p>有必要指定将使用什么语言：</p>
<ul><li>对于文档（语言可以被设置为这样，这将在打印对应文档）。 
</li><li>对于对象的名称（为了定义名称的翻译）。 
</li><li>对于通信（如信用卡公司的信息，或与他们沟通的语言的员工）。</li></ul><hr></hr><font size="2"><em><a href="CommonForm.НастройкиБазыДанных/Help"><font color="#000000">初级销售</font></a></em></font>
