<p><font size="3"><strong>ディレクトリ言語</strong></font></p>
<p><font size="2">インターフェース言語のリスト。デフォルト言語「ロシア」。</font></p>
<p><font size="2">また、リストには、言語を指定するための補完す​​ることができます<a href="Catalog.Регионы/Help">地域</a> および取引相手 - コミュニケーションと言語ドキュメントの言語。</font></p>
<p>プログラムは、世界の言語のいくつかを取り入れていますが、自分自身を追加することができます。</p>
<p>使用されるどのような言語を指定する必要があります：</p>
<ul><li>文書の場合（言語が対応文書を印刷される、などの設定が可能）。 
</li><li>（名前での翻訳を定義するために）オブジェクトの名前のため。 
</li><li>通信の場合（カード会社の情報や、それらと通信するための言語の従業員など）。</li></ul><hr></hr><font size="2"><em><a href="CommonForm.НастройкиБазыДанных/Help"><font color="#000000">小学校販売</font></a></em></font>
