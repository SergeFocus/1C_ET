<p align="justify"><font size="3"><strong>目录“PARTY购买”</strong></font></p>
<p align="justify"><font size="2">该参考允许管理员指定某些收购方 <a href="Catalog.Номенклатура/Help">货物</a>计算并记录术语的实际购买价格，包括额外的费用和购买商品时的额外费用。这种机制仅当复 <a href="Catalog.ВидыЦен/Help">注册价格</a>。</font></p>
<p align="justify"><font size="2">的基础计算，所得结果文件 <a href="Document.ПоступленияТовара/Help">货物的到货</a>由操作员在操作者检测到输入的文件记录是不是在实际购买价格与内部会计的销售价格或成本。</font></p>
<p align="justify"><font size="2">党预计“成本价”，消除了交易保证金，进行货物prihodovanie“逆转”和教区寄存器这个价格。</font></p>
<p align="justify"><font size="2">此外，当事人可以计算购买价格，以及购买商品时，记录所有的额外费用。</font></p>
<p align="justify"><font size="2">不补种价格，如果没有必要指望他们。</font></p>
