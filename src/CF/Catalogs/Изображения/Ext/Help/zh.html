<p><font size="4"><strong>图像目录</strong></font></p>
<p align="justify"><font size="2"><img src="CommonPicture.СправочникИзображенияДанных"></img> 专为影像附加到元素和参考文件。</font></p>
<p align="justify"><font size="2">照片可能是互联网上的文件的链接，指的是在您的计算机上的文件或加载到数据库中。</font></p>
<p align="justify"><font size="2">在设置，您可以下载时指定的自动图像文件名的公式。</font></p>
<p align="justify"><font size="2">在一组图像时，可以指定水平和垂直方向的尺寸，这将在给定的图像的属性。</font></p>
<p align="justify"><font size="2">当下载文件到数据库数据库大小会成比例地增加加载的图像。因此，大量的大图片的正确的组织与图像的外部文件夹，没有直接上传图片到数据库中指定的文件的图片地址。</font></p>
