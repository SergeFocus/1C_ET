<p><font size="4"><strong>目录“影像”</strong></font></p>
<p align="justify"><font size="2">设计为附加到目录和文件中的元素的图像。</font></p>
<p align="justify"><font size="2">图片可以做个参考互联网上的文件，链接到你的计算机上的文件或加载到数据库中。</font></p>
<p align="justify"><font size="2">当下载文件到数据库的数据库大小会增加proportsinalno图像​​。因此，对于大量的大图像将是正确的，组织的外部文件夹中的图像和超链接的图像文件，而无需直接下载图片到数据库中。</font></p>
