<p><font size="4"><strong>目录图片</strong></font></p>
<p align="justify"><font size="2"><img src="CommonPicture.СправочникИзображенияДанных"></img> 设计成附着到元件的目录和文件的图像。</font></p>
<p align="justify"><font size="2">图像可以是计算机链接到互联网上的一个文件，对文件或加载到数据库中。</font></p>
<p align="justify"><font size="2">在设置中，你可以在下载时指定为自动图像文件名的公式。</font></p>
<p align="justify"><font size="2">在一组图像的属性，可以指定的水平及垂直方向，这将在给定的图像的尺寸。</font></p>
<p align="justify"><font size="2">当下载文件到数据库的数据库大小会增加proportsinalno下载的图像。因此，大量的大图像这将是合理的组织与图像的外部文件夹，并指定图像文件的地址，而不直接下载图片到数据库中。</font></p>
<p align="justify"></p>
