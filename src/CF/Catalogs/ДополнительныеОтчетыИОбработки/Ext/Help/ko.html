<p align="justify"><strong><font size="3">참조 보고서 및 추가 치료</font></strong></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="justify"><font size="2">수정하지 않고도 추가적인 리포트 및 구성과 호환 치료를 저장하도록 설계<font size="2"></font></font></p>
<p align="justify"><font size="2">보고서 또는 여기 처리는 프로그램을 시작하기 전에 전개 별도의 파일로 데이터베이스에로드됩니다.</font></p>
<p align="justify"><font size="2"></font></p>
<ul><li>
<div align="justify"><font size="2">증상 "실행 모달은"(허용 된 경우) 배타 모드에서의 처리 (보고서)를 실행하는 시스템의 원인이됩니다.</font></div>
</li><li>
<div align="justify"><font size="2">설치 구성 인터페이스 "삽입 메뉴에서 서비스 호 처리"와 함께 증상 "실행 메뉴 서비스는"이 치료 메뉴 서비스 사용자의 출시를 꺼내.항목 "그의 명령"(Ctrl 키 + 시프트 + F10).</font></div></li></ul><p align="justify"><font size="2"></font></p></blockquote>
