<p align="justify"><font size="3"><strong>制造商目录</strong></font></p>
<p align="justify"><img src="CommonPicture.СправочникПроизводители"></img><strong><font size="3"></font></strong><font size="2"> 产品制造商</font><a href="Catalog.Номенклатура/Help"><font size="2">产品</font></a><font size="2"> （品牌工厂）。如果被包括在设置它的使用，可以分析来自不同制造商的商品销售和周转。</font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="justify"><font size="2">不要与导游提供商混淆。供应商 - 一个商品谁卖我们，它创建了一个制造商。</font></p>
<p align="justify"><font size="2">的制造商表示用卡和组的附加数据流量和销售范围的分析的范围内。</font></p>
<p align="justify"><font size="2">对于供应商目录提供链接到特定厂商的命名，它卖给我们。这只是对那些情况下，制造商是一个供应商一样有用。</font></p></blockquote>
<p><font size="2">详细信息：</font></p>
<p align="justify"><strong><a href="Catalog.Регионы/Help"><font size="2">地区</font></a></strong><font size="2"> （如果</font><a href="CommonForm.НастройкиБазыДанных/Help"><font size="2">包括记录</font></a><font size="2"> 区域）确定生产者的位置。</font></p>
<p align="justify"><font size="2"><strong>地址</strong><strong>电话</strong> - 关于制造商的更多信息。</font></p>
<p align="justify"><font size="2"><strong>其计算公式条形码命名</strong>在</font><a href="DataProcessor.ПечатьЭтикетки/Help"><font size="2">打印标签</font></a><font size="2"> 命名此提供程序可以使用自己的</font><a href="Catalog.ФормулыОписания/Help"><font size="2">式</font></a><font size="2"> 形成条形码。要做到这一点，在设置应包括在公式中。</font></p>
