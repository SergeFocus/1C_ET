<p><strong><font size="3">사양 디렉토리</font></strong></p>
<p><img src="CommonPicture.СправочникСпецификации"></img> 템플릿에 사용하기위한 제품의 형성을 묘사<a href="Document.Комплектация/Help">완전한</a> 자동 채우기 데이터.</p>
<p>그것은 결과 (제품)의 완전한 세트를 채울 수있는 기회 자신의 자산과 관련된 따기 동안 실행 조립 작업에 추가 지출 비용을 기록을 나타냅니다.</p>
<p>구성하는 일련의 차이 : 집합의 구현은 그 명칭 모두를 기록.전체 재료 상각 및 재고 제품의 새로운 인스턴스를 형성하는 경우.무엇 저장 목록에 별도로 별도 판매하지만 해체 할 수있다.</p>
