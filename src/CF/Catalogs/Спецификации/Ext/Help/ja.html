<p><img src="CommonPicture.СправочникСпецификации"></img> テンプレートは、で使用するための生成物の形成を説明します<a href="Document.Комплектация/Help">完全な</a> データを自動入力。</p>
<p>それは、自分の資産に関わるピッキングしながら結果（製品）の完全なセットが実行可能組立作業、小遣い銭でオフに書かれている埋めるための機会を表しています。</p>
<p>コンフィギュレーションのセットの間の差：セットの実装では、その命名法のすべてをオフに書かれました。完全な材料はオフに書かれており、在庫製品の新しいインスタンスを形成している場合。どのような保存されたと記載されているが、別途別売りが、解体することができます。</p>
