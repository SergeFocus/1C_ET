<p><img src="CommonPicture.ДокументКомплектация"></img> テンプレートは、で使用するための生成物の形成を説明します <a href="Document.Комплектация/Help">機器</a> データを自動入力します。</p>
<p>仕事、企業の自己資金に関わる機器でのお金の追加コストを完了したときに実行材料をオフに書かれ、結果（製品）の完全なセットを記入する機会を表します。</p>
<p>コンフィギュレーションのセットの間の差：その組成の全範囲をオフに書かれた一連の実装と。資機材は、株式でオフに書かれている場合には、製品の新しいインスタンスを形成しました。保存され、別売、別々にリストされていますが、解体することができます。</p>
