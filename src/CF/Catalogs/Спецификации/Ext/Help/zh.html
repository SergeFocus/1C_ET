<p>是一个机会填写一套完整的成果（产品），注销材料完成工作，资金在参与企业的自有资金设备的额外成本时才会执行。</p>
<p>一套配置之间的差异：随着一组注销其组成的整个范围内的实施。当材料和设备将在库存注销形成的产物的新实例。存储和计划单列，单独销售，但可以拆卸。</p>
