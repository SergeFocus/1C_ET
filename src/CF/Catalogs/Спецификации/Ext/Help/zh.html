<p><strong><font size="3">目录“规格”</font></strong></p>
<p>模板描述的产品用于形成 <a href="Document.Комплектация/Help">组态</a> 用于自动填充数据。</p>
<p>是一个机会，填补了配置的结果（产品）是完成工作，金钱捆绑介入与自有资金的额外成本时执行退役的材料。</p>
<p>不像一套配置：当实现了一套撇销其组成的整个范围。当配备了核销，形成股票产品的新实例材料。被分开存储，并分别列出实施，但可以拆卸。</p>
