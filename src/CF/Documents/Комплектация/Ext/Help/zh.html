<p><strong><font size="3">文件“COMPLETE”</font></strong></p>
<p><font size="2">文档用于注册的生产（提供）或razukomplektatsiyu <a href="Catalog.Спецификации/Help">规格</a> 产品或手动。</font></p>
<p><font size="2">在“结果” - 即补充产品。</font></p>
<p><font size="2">在“材料” - 在一个完整的材料（命名）撇销。</font></p>
<p><font size="2">在“工程” - 完成作品 <a href="Catalog.Сотрудники/Help">员工</a> 在配置过程中。</font></p><font size="2">
<p><font size="2">在“工具” - 自己 <a href="Catalog.СредстваПредприятия/Help">资金</a> 参与捆绑的公司。</font></p>
<p>在“附加费” - 在采摘/ razukomplektatsii的过程中所产生的本公司的现金支出。</p>
<p>Razukomplektatsiya - 相反的过程配置。在这个方向被注销，材料回来。</p></font>
