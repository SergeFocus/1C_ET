<p><strong><font size="3">产品文档拼装而成的材料</font></strong></p>
<p><font size="2">该文件是用于通过拆解来记录的产品或材料的生产（包装）<a href="Catalog.Спецификации/Help">床单</a> 产品或手动。</font></p>
<p><font size="2">症狀“修改”表示產品的量將不會改變，並且只會增加其值，由於被丟棄的材料。</font></p>
<p><font size="2">在“結果” - 補充產品（拆除）。</font></p>
<p><font size="2">在“材料” - 在装配过程中的材料（命名）注销。</font></p>
<p><font size="2">在“工作” - 由工作执行自己<a href="Catalog.Сотрудники/Help">员工</a> 在集合。</font></p><font size="2">
<p><font size="2">在“工具” - 自己<a href="Catalog.СредстваПредприятия/Help">手段</a> 该公司参与收购。</font></p>
<p>在“额外费用” - 组装/拆卸过程中发生的由本公司的现金支出。</p>
<p>拆解 - 反向收购的过程。在这个方向上的结果核销和材料oprybutkovuyutsya回来。</p></font>
