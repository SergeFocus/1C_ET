<p><font size="3"><strong>内部指図書</strong></font></p>
<p><font size="2">文書は、場合にのみ使用され<a href="CommonForm.НастройкиБазыДанных/Help"><font color="#0066cc">会計の有効化</font></a> 倉庫。</font></p>
<blockquote style="BORDER-TOP: medium none; BORDER-RIGHT: medium none; BORDER-BOTTOM: medium none; PADDING-BOTTOM: 0px; PADDING-TOP: 0px; PADDING-LEFT: 0px; BORDER-LEFT: medium none; MARGIN: 0px 0px 0px 40px; PADDING-RIGHT: 0px">
<div><font size="2">文書は、ドナーの倉庫在庫の受信者のリストの内部順序を反映することを意図しています。</font></div>
<div><font size="2"></font></div>
<div><font size="2">文書中に「要件」を形成します。</font></div>
<div><font size="2">受信者の倉庫への商品の受領時に、注文項目は、「要件」から引き落とされています。</font></div>
<div><font size="2"></font></div>
<div><font size="2">文書は「作られた」と表示されている場合、製品はまた、要件から控除。</font></div>
<div><font size="2"></font></div>
<div><font size="2">ウォッチ設立要件は、内部指図のレポートにすることができます。</font></div></blockquote>
<p align="justify"><font size="2"></font></p>
