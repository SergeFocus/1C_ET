<p><font size="3"><strong>文書「内部指図」</strong></font></p>
<p><font size="2">ドキュメントは、場合にのみ使用され <a href="CommonForm.НастройкиБазыДанных/Help"><font color="#0066cc">会計の有効化</font></a> 倉庫。</font></p>
<blockquote style="BORDER-TOP: medium none; BORDER-RIGHT: medium none; BORDER-BOTTOM: medium none; PADDING-BOTTOM: 0px; PADDING-TOP: 0px; PADDING-LEFT: 0px; MARGIN: 0px 0px 0px 40px; BORDER-LEFT: medium none; PADDING-RIGHT: 0px">
<div><font size="2">文書は、ドナーの受信者に倉庫ストアのリストの内部順序を反映することを意図しています。</font></div>
<div><font size="2"></font></div>
<div><font size="2"> 文書中に「要件」を形成します。</font></div>
<div><font size="2">受信者の倉庫への商品の受領時には、商品の注文は、「必要条件」から引き落とされています。</font></div>
<div><font size="2"></font></div>
<div><font size="2"> 文書が「行わ」とラベル付けされている場合、製品はまた、要件から控除。</font></div>
<div><font size="2"></font></div>
<div><font size="2"> ウォッチ設立要件は、内部指図のレポートにすることができます。</font></div></blockquote>
