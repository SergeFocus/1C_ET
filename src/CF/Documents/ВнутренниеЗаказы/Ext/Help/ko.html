<p><font size="3"><strong>내부 순서를 문서화</strong></font></p>
<p><font size="2">이 문서는 경우에만 사용됩니다<a href="CommonForm.НастройкиБазыДанных/Help"><font color="#0066cc">포함 된 회계</font></a> 창고에서.</font></p>
<blockquote style="BORDER-TOP: medium none; BORDER-RIGHT: medium none; BORDER-BOTTOM: medium none; PADDING-BOTTOM: 0px; PADDING-TOP: 0px; PADDING-LEFT: 0px; BORDER-LEFT: medium none; MARGIN: 0px 0px 0px 40px; PADDING-RIGHT: 0px">
<div><font size="2">문서는 도너의 조성물받는 내부 순서 목록을 표시하도록 설계된다.</font></div>
<div><font size="2"></font></div>
<div><font size="2">종이를 수행함에 "요구 사항"을 형성한다.</font></div>
<div><font size="2">제품 주문을 받고 창고에 물품 수령시 "요구 사항"에서 인출됩니다.</font></div>
<div><font size="2"></font></div>
<div><font size="2">문서가 "완료"로 표시되어있는 경우, 제품은 동일한 조건에서 공제됩니다.</font></div>
<div><font size="2"></font></div>
<div><font size="2">시계의 요구는 내부 주문에 대한 보고서에서 형성 될 수있다.</font></div></blockquote>
<p align="justify"><font size="2"></font></p>
