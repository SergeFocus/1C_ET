<p><font size="3"><strong>문서 "내부 주문"</strong></font></p>
<p><font size="2">이 문서는 경우에만 사용됩니다 <a href="CommonForm.НастройкиБазыДанных/Help"><font color="#0066cc">회계 에이블</font></a> 창고.</font></p>
<blockquote style="BORDER-TOP: medium none; BORDER-RIGHT: medium none; BORDER-BOTTOM: medium none; PADDING-BOTTOM: 0px; PADDING-TOP: 0px; PADDING-LEFT: 0px; MARGIN: 0px 0px 0px 40px; BORDER-LEFT: medium none; PADDING-RIGHT: 0px">
<div><font size="2">이 문서는 기증자의 수신자에 창고 저장소에 대한 목록의 내부 순서를 반영하기위한 것입니다.</font></div>
<div><font size="2"></font></div>
<div><font size="2"> 문서 중 "요구 사항을."형성</font></div>
<div><font size="2">받는 사람의 창고에 물품 수령시, 상품은 "요구 사항"에서 인출되는 주문하십시오.</font></div>
<div><font size="2"></font></div>
<div><font size="2"> 문서 "제"로 표시되면, 제품은 요구에서 공제.</font></div>
<div><font size="2"></font></div>
<div><font size="2"> 시계 설정 요구 사항은 내부의 주문에 대해서는 보고서에있을 수 있습니다.</font></div></blockquote>
<p align="justify"><font size="2"></font></p>
