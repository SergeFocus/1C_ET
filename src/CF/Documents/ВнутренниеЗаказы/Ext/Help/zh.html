<p><font size="3"><strong>文档内部订单</strong></font></p>
<p><font size="2">该文件仅当用于<a href="CommonForm.НастройкиБазыДанных/Help"><font color="#0066cc">附带的会计</font></a> 在仓库。</font></p>
<blockquote style="BORDER-TOP: medium none; BORDER-RIGHT: medium none; BORDER-BOTTOM: medium none; PADDING-BOTTOM: 0px; PADDING-TOP: 0px; PADDING-LEFT: 0px; BORDER-LEFT: medium none; MARGIN: 0px 0px 0px 40px; PADDING-RIGHT: 0px">
<div><font size="2">该文件是专门用来显示内部命令的列表供体组成的收件人。</font></div>
<div><font size="2"></font></div>
<div><font size="2">在开展纸质表格的“要求”。</font></div>
<div><font size="2">在收到货到仓库接货订单的时间从“要求”中扣除。</font></div>
<div><font size="2"></font></div>
<div><font size="2">如果文档被标记为“完成”，货物从同样的要求扣除。</font></div>
<div><font size="2"></font></div>
<div><font size="2">可在内部订单报告形成观看需求。</font></div></blockquote>
