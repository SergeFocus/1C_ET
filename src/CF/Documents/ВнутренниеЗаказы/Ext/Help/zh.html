<p><font size="3"><strong>内部订单文档</strong></font></p>
<p><font size="2">该文件是仅当使用<a href="CommonForm.НастройкиБазыДанных/Help"><font color="#0066cc">会计启用</font></a> 仓库。</font></p>
<blockquote style="BORDER-TOP: medium none; BORDER-RIGHT: medium none; BORDER-BOTTOM: medium none; PADDING-BOTTOM: 0px; PADDING-TOP: 0px; PADDING-LEFT: 0px; BORDER-LEFT: medium none; MARGIN: 0px 0px 0px 40px; PADDING-RIGHT: 0px">
<div><font size="2">该文件旨在反映列表供体的仓库库存的收件人的内部订单。</font></div>
<div><font size="2"></font></div>
<div><font size="2">该文件在形成一个“规定”。</font></div>
<div><font size="2">在收到货物到收件人的仓库时，订单项从“要求”中扣除。</font></div>
<div><font size="2"></font></div>
<div><font size="2">如果文档标记为“制造”，产品也从要求扣除。</font></div>
<div><font size="2"></font></div>
<div><font size="2">观看建立的要求，可以在内部订单的报告。</font></div></blockquote>
<p align="justify"><font size="2"></font></p>
