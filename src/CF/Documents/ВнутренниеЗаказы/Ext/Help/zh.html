<p><font size="3"><strong>该文件“内部秩序”</strong></font></p>
<p><font size="2">该文件是仅当使用 <a href="CommonForm.НастройкиБазыДанных/Help"><font color="#0066cc">会计启用</font></a> 仓库。</font></p>
<blockquote style="BORDER-TOP: medium none; BORDER-RIGHT: medium none; BORDER-BOTTOM: medium none; PADDING-BOTTOM: 0px; PADDING-TOP: 0px; PADDING-LEFT: 0px; MARGIN: 0px 0px 0px 40px; BORDER-LEFT: medium none; PADDING-RIGHT: 0px">
<div><font size="2">该文件旨在反映列表捐助的收件人仓储式商店的内部秩序。</font></div>
<div><font size="2"></font></div>
<div><font size="2"> 在文件形成一个“的要求。”</font></div>
<div><font size="2">在收到货到收件人的仓库时，货物订单是从“规定”中扣除。</font></div>
<div><font size="2"></font></div>
<div><font size="2"> 如果文档标记为“制造”，该产品也由要求扣除。</font></div>
<div><font size="2"></font></div>
<div><font size="2"> 观看建立的要求，可以在内部订单报告。</font></div></blockquote>
