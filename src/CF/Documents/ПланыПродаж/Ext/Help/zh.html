<p><font size="2"><img src="CommonPicture.ДокументПланПродаж"></img> 可以画一个计划销售的命名，命名组或命名组，然后进行比较分析faktnyy计划。</font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p><font size="2">规划可以为特定的命名法，命名基团或基团的命名法（个人目录）来进行。</font></p>
<p><font size="2">计划如何能销售数量和销售金额。</font></p>
<p><font size="2">这些“上线”-zametki，用户信息。在印刷中不显示，但存储在程序中。</font></p>
<p><font size="2">可用F9键快速进入货物数量的对话。当使用它，只是按F9，然后键入扫描条形码或手动设置（如果</font><a href="InformationRegister.ШтрихКоды/Help"><font size="2">他曾经</font></a><font size="2">）或选择范围内，指定的数量和F9 - 完整的数据输入。</font></p>
<p><font size="2">随着F11键手动输入条形码（如果</font><a href="InformationRegister.ШтрихКоды/Help"><font size="2">他曾经</font></a><font size="2">）例如在情况下，条形码扫描器被禁用或不能读取的代码。</font></p></blockquote>
