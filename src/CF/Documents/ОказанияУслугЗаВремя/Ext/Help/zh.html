<p><font size="2">该文件仅用于当 <a href="CommonForm.НастройкиБазыДанных/Help">会计启用</a> 结算与客户。</font></p>
<blockquote style="BORDER-TOP: medium none; BORDER-RIGHT: medium none; BORDER-BOTTOM: medium none; PADDING-BOTTOM: 0px; PADDING-TOP: 0px; PADDING-LEFT: 0px; MARGIN: 0px 0px 0px 40px; BORDER-LEFT: medium none; PADDING-RIGHT: 0px">
<div><font size="2">本文件的目的是反映提供有关服务，以已注册的时候谁的客户。</font></div>
<div><font size="2"></font></div>
<ul><font size="2"></font></ul><div><font size="2"><strong>本文件的逻辑是</strong>：</font></div>
<div><font size="2">服务的运营商开始修复（客户，日期，位置（编号））。</font></div>
<div><font size="2">然后，在该服务结束日期的一端被固定并计算所提供服务的数量，价格就形成了。<br></font></div>
