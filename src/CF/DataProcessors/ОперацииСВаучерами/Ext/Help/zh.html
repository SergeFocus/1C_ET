<p><strong><font size="3">与凭证处理的交易</font></strong></p>
<p><font size="2">与凭证治疗提供此类交易的一部分：</font></p>
<ul><li><font size="2">张贴凭证（或从购买 <a href="Catalog.Поставщики/Help">提供商</a>）</font>
</li><li><font size="2"> 移动优惠券（物理作为 <a href="Catalog.Номенклатура/Help">命名法</a>）</font>
</li><li><font size="2"> 核销凭证</font>
</li><li><font size="2"> 发放优惠券对手</font>
</li><li><font size="2"> 对手凭证实施</font>
</li><li><font size="2"> 返回券对手</font></li></ul><p><font size="2"></font></p>
<p><font size="2"> 由于记录的有效证件的处理结果：传入，耗材，旅行证件，现金流量。</font></p>
<p><font size="2">退出券 <a href="Catalog.Клиенты/Help">顾客</a> （如“礼品卡”）的商品或服务的注册和销售过程中被设置。</font></p>
