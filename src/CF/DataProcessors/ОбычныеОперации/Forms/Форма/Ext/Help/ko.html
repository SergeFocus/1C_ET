<h2><font size="4">간단한 작업의 형태</font></h2>
<p><font size="2">버튼 - 큰 요소의 형태로 가장 일반적인 형태의 손 동작.</font></p>
<p><font size="2">일부 버튼은 "단축키"설치됩니다.그녀를 위해 더 상황에 맞는 도움말을 읽어하는 악기 Knop에 마우스를 이동합니다.</font></p>
<p><font size="2">사용할 수있는 작업의 목록은 데이터베이스 설정에 의해 정의된다.</font></p>
