<h2><font size="4">צורת פעולות פשוטות</font></h2>
<p><font size="2">במבצע הריק הצורה הנפוצה ביותר בצורת אלמנטים גדולים - כפתורים.</font></p>
<p><font size="2">כפתורים מסוימים מותקנים "מקשים חמים".להזיז את העכבר כדי כמכשיר Knop לקרוא עזרה תלויית-הקשר יותר בשבילה.</font></p>
<p><font size="2">רשימת הפעולות זמינות מוגדרת על ידי הגדרות מסד הנתונים.</font></p>
