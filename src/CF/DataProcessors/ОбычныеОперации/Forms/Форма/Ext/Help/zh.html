<h2><font size="4">簡單操作的形式</font></h2>
<p><font size="2">在大元件的形式是最常見的形式手操作 - 的按鈕。</font></p>
<p><font size="2">某些按鈕安裝“熱鍵”。將鼠標移動到儀器諾普以閱讀她更多的上下文相關的幫助。</font></p>
<p><font size="2">可用操作的列表是由數據庫設置中定義。</font></p>
