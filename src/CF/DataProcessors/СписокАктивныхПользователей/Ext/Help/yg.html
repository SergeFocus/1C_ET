<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 11.00.10586.103"></meta></head><body>Табобат монанд аст, ки ба шаклњои системаи дидани рӯйхати истифодабарандагони фаъол.Шакли асосии табобат назорат, ба шумо имкон медиҳад, то аз он истифода ҳамчун муштарӣ борик ва кргари Web мебошад.</body></html>
