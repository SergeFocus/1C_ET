<p><strong><font size="4">제어 시스템은 사용자, 계약</font></strong></p>
<p><font size="2">처리는 사용자 데이터베이스와 고객, 공급 업체 관계를 지정할 수 있습니다.</font></p>
<p><font size="2">또한 "클라이언트 회사"( "공급자 회사 ')의 역할은 사용자 (또는 다수의 사용자) 시스템에서 작동 클라이언트 (딜러) 임의의 수를 추가 할 수있는 것으로한다.를 식별하고 보고서 및 목록에 사전 선택을 원래 설치 "코드 워드"에 상대방의 각.</font></p>
