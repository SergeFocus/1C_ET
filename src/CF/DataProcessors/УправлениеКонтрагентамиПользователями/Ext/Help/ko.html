<p><font size="2">"클라이언트 회사"( "엔터프라이즈 공급자")의 역할은 사용자 (또는 사용자) 시스템에서 작동 할 수 고객 (딜러) 임의의 수를 기록 할 수있는 것으로한다.이러한 각각의 상대방은 그것을 식별 원래의 "코드 워드"하고 보고서 및 목록에 사전 선택을 설치합니다.</font></p>
