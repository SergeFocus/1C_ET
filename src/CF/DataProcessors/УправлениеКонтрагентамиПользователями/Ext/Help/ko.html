<p><strong><font size="4">제어 시스템은 사용자가 상대방</font></strong></p>
<p><font size="2">처리는 고객 데이터베이스와 고객, 공급 업체 관계를 요구 할 수 있습니다.</font></p>
<p><font size="2">그것은 "클라이언트 회사"( "공급 회사")의 역할은 사용자 (또는 사용자) 시스템에서 작동 할 수있는 고객의 수 (딜러)에 기록 될 수있는 것으로한다. 이러한 각각의 상대방은 그것을 확인하고 보고서 및 목록의 사전 선택을 설치할 때 기존의 "코드 워드"입니다.</font></p>
