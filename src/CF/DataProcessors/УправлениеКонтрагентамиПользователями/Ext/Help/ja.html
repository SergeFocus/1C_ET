<p><strong><font size="4">制御システムは、ユーザーの相手方</font></strong></p>
<p><font size="2">処理では、顧客データベースと顧客やサプライヤーの関係を求めることができます。</font></p>
<p><font size="2">それは、「クライアント・カンパニー」（「サプライヤー当社」）のロールを持つユーザー（またはユーザー）がシステムで作業することができ、お客様の任意の数（取引先）を書き込むことができるものとします。このような各カウンターパーティーは、それを識別し、レポートやリストの事前選択をインストールする独自の「コードワード」です。</font></p>
