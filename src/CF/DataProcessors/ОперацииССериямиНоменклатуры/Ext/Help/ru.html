<p><font size="3"><strong>Операции с сериями товара</strong></font></p>
<p><font size="2">В данном окне обработки предусмотрен механизм формирования серий товара, ввода кода производителя и штрих-кода каждой серии.</font></p>
<p><font size="2">Так же предусмотрен механизм авто-формирования серий за счет нумератора.</font></p>
