<p><font size="3"><strong>Loạt thực phẩm</strong></font></p>
<p><font size="2">Trong điều trị sổ này cung cấp cơ chế của loạt sản phẩm hình thành, nhập mã số nhà sản xuất và mã vạch của từng loạt.</font></p>
<p><font size="2">Cơ chế tương tự cũng đưa hàng loạt tự động hình thành bởi tử số.</font></p>
