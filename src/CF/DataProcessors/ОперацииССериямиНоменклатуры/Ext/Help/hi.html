<p><font size="3"><strong>माल श्रृंखला के साथ संचालन</strong></font></p>
<p><font size="2">इस प्रसंस्करण खिड़की उत्पाद की एक श्रृंखला, इनपुट निर्माता कोड और प्रत्येक श्रृंखला के बार कोड के गठन के लिए एक तंत्र प्रदान करता है।</font></p>
<p><font size="2">प्रगणक द्वारा ऑटो गठन श्रृंखला के लिए एक तंत्र के रूप में।</font></p>
