<p><font size="3"><strong>बहुत से नामकरण के साथ संचालन</strong></font></p>
<p><font size="2">इस विंडो श्रृंखला, निर्माता के कोड और प्रत्येक श्रृंखला के बार कोड के नामकरण के प्रसंस्करण तंत्र प्रदान करता है।</font></p>
<p><font size="2">इसके अलावा यह प्रगणक द्वारा ऑटो गठन श्रृंखला के लिए एक तंत्र प्रदान करता है।</font></p>
