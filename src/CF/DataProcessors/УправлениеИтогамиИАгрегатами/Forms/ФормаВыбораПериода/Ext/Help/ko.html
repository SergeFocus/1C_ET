<p>이 대화 상자에서 당신은 기간 계산 축적 레지스터 또는 회계에 대한 결과의 테두리를 입력 할 수 있습니다.</p>
<p>기본적으로 경계가 계산 결과를 설정하기위한 다음 중 :</p>
<ul><li>
<div>축적에 등록 - 이전 달의 끝을</div>
</li><li>
<div>달 tekueschho 종료 - 계정을 등록</div></li></ul><p>변경 후, 날짜가 자동으로 달 선택한 날짜의 종료되기 전에 변환됩니다.</p>
<p>팀 초기화 기간은 동일한 레지스터 추정 결과를 선택한 경우에만 케이스의 종류에 대응하는 하나의 파라미터를 변경 가능하다.</p></body></html>
