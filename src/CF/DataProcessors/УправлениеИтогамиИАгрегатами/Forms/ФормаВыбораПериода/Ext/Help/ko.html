<p>이 대화 상자에서, 당신은 축적 레지스터 또는 회계 계산 합계 경계 기간을 입력 할 수 있습니다.</p>
<p>기본적으로 다음 날짜 계산 결과의 경계를 설정할 수있다 :</p>
<ul><li>
<div>축적 레지스터 - 이전 월말</div>
</li><li>
<div>회계 레지스터 - 월 tekueschgo의 끝</div></li></ul><p>변경 후, 날짜가 자동으로 선택한 날짜의 달의 마지막 날짜로 변환됩니다.</p>
<p>지령 설정 시간이 하나의 레지스터 선택 결과를 산출하는 경우, 단지 하나의 파라미터, 대응하는 레지스터의 종류를 변경할 수있을 것이다.</p></body></html>
