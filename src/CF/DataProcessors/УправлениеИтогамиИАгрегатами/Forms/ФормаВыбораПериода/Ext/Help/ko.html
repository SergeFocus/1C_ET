<p>이 대화 상자에서, 당신은 축적 및 회계 레지스터 계산 합계 경계 기간을 입력 할 수 있습니다.</p>
<p>기본적으로 다음의 날짜 계산 결과의 경계를 설정할 수있다 :</p>
<ul><li>
<div>저장 레지스터 - 이전 달의 끝에</div>
</li><li>
<div>회계에 대한 등록 - 월 tekueschgo의 끝을</div></li></ul><p>변경 후, 날짜가 자동으로 선택한 날짜의 월말의 날짜로 변환됩니다.</p>
<p>팀이 단일 레지스터의 결과를 계산하기 위해 선택된 양을 설정하면, 레지스터의 종류에 대응하는 하나의 매개 변수를 변경할 수있을 것이다.</p></body></html>
