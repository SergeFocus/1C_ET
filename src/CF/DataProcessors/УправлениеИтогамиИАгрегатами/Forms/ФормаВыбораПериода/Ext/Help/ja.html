<p>このダイアログでは、蓄積及び会計レジスタの合計を算出した期間の境界を入力することができます。</p>
<p>デフォルトでは、以下の日付は、計算結果の境界を設定するための利用可能です：</p>
<ul><li>
<div>保存するためのレジスタ - 前月末</div>
</li><li>
<div>会計用のレジスタ - 月末tekueschgo</div></li></ul><p>変更後、日付が自動的に選択された日付の月の最後の日付に変換されます。</p>
<p>チームが単一のレジスタの結果を計算するために選択された量を設定する場合は、レジスタの種類に応じたパラメータを1つだけ変更することができます。</p></body></html>
