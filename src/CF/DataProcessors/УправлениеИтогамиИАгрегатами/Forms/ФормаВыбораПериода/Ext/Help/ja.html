<p>このダイアログでは、蓄積レジスタや会計の合計を算出した周期境界を入力することができます。</p>
<p>デフォルトでは、以下の日付が計算された結果の境界を設定するための利用可能です：</p>
<ul><li>
<div>前月末 - 積算レジスタの</div>
</li><li>
<div>会計レジスタの - 月末tekueschgo</div></li></ul><p>変更後、日付が自動的に選択された日付の月の最後の日付に変換されます。</p>
<p>コマンドセットアップ時間が一つのレジスタのための選択された結果を計算する場合には、唯一のパラメータは、対応するレジスタの種類を変更することができるであろう。</p></body></html>
