<p>このダイアログでは、蓄積レジスタや会計計算された期間の結果の境界を入力することができます。</p>
<p>デフォルトでは、結果を算出した境界を設定するための以下の日付：</p>
<ul><li>
<div>蓄積するための登録 - 前月の終わりを</div>
</li><li>
<div>ヶ月を終了tekueschho - 会計を登録します</div></li></ul><p>変更後、日付が自動的月選択した日付の終了前に変換されます。</p>
<p>チームのセットアップ期間は、同じレジスタの推定結果を選択した場合、それが唯一の例種類に対応する一つのパラメータを変更できるようになります。</p></body></html>
