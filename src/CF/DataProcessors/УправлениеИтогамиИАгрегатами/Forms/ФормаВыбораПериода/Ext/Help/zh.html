<p>在此对话框中您可以输入结果的边界期间计算累加寄存器或会计。</p>
<p>默认情况下，下面的日期设定界限计算结果：</p>
<ul><li>
<div>注册积累 - 比上月末</div>
</li><li>
<div>注册会计师 - 结束几个月tekueschho</div></li></ul><p>变更后，该日期将自动月份选定日期结束前转换。</p>
<p>如果球队初始化期间选择估计结果相同的寄存器，这将是仅改变对应于壳体的类型的一个参数。</p></body></html>
