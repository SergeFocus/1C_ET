<p>在此对话框，您可以输入一段边界计算总计为积累和会计寄存器。</p>
<p>默认情况下，下面的日期是可用于设置的计算结果的界限：</p>
<ul><li>
<div>寄存器存储 - 前一个月底</div>
</li><li>
<div>注册会计 - 月tekueschgo月底</div></li></ul><p>变更后的日期将自动转换为选定日期的月份结束的日期。</p>
<p>如果团队设置选择为计算的单个寄存器的结果的量，这将是能够改变仅一个对应于寄存器的类型的参数。</p></body></html>
