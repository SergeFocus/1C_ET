<p>在此对话框中，可以输入一个周期边界的累加寄存器或会计计算总计。</p>
<p>缺省情况下，下面的日期可用于设置所计算出的结果的边界：</p>
<ul><li>
<div>对于累加寄存器 - 比上月末</div>
</li><li>
<div>会计寄存器 - 月tekueschgo月底</div></li></ul><p>变更后的日期将自动转换为选定日期的月份结束的日期。</p>
<p>如果该命令设置时间计算选择一个寄存器的结果，它将能够只改变一个参数，相应的寄存器的类型。</p></body></html>
