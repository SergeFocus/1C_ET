<p>この形式では、パラメータは、ユニットの使用と最高のユニットのリストを再構築する指定。</p>
<ul><li>
<div><strong>最大相対サイズ</strong> - テーブルの動きの割合としての単位の大きさの最大合計。指定されたまたはゼロに等しくない場合には、制限サイズの凝集体が存在しません。</div>
</li><li>
<div><strong>再建の最小限の効果</strong> - あなたは、新しいネットワークが上の効果を高める場合に再構築すると、古いネットワークの効果を増大する必要があるパーセンテージ<strong>再構築％の最小限の効果</strong>、この方法は、実際にネットワークを再構築します。指定された、またはゼロに等しくない限り、効果には必須ではありません。最高のユニットのリストでは使用できません。<br></div></li></ul></body></html>
