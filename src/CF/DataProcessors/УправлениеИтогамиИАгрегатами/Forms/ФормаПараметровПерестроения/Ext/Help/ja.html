<p>この形式では、パラメータは、骨材の使用と最高のユニットのリストを再構築する指定。</p>
<ul><li>
<div><strong>最大相対サイズ</strong> - テーブルの動きの割合などの集計サイズの最大量。指定された、またはゼロに等しい場合を除き、いかなるサイズ制限凝集体はありません。</div>
</li><li>
<div><strong>再建の最小限の影響</strong> - あなたは、新しいネットワークが上の効果を増加させたときに再構築し、古いネットワークの効果を増大する必要があるパーセンテージ <strong>再建％の最小限の影響</strong>、この方法は、実際にネットワークを再構築します。指定された、またはゼロに等しい場合を除き、その効果には必須ではありません。最高の単位のリストについては使用できません。<br></div></li></ul></body></html>
