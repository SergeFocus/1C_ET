<p>チューニングパラメータのこの形は、単位と最高のユニットのリストを使用して設定されています。</p>
<ul><li>
<div><strong>最大相対サイズ</strong> - テーブル移動の割合などの集計サイズの最大量。指定された、またはゼロに等しくない場合、サイズ制限ユニットはありません。</div>
</li><li>
<div><strong>再建の最小限の効果</strong> - 必要がある割合は、新たなネットワーク効果が増大する場合、再構築して、古いネットワークの効果を高めるために<strong>再構築％の最小限の効果</strong>、この方法は、実際にネットワークを再構築します。指定されたまたはゼロに等しくない場合は、効果の必要はありません。最高のユニットのリストでは使用できません。<br></div></li></ul></body></html>
