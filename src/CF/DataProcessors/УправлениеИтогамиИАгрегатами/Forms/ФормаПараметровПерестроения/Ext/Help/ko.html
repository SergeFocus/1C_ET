<p>조정 파라미터들의 이러한 형태는 단위 최고 단위리스트를 사용하여 설정된다.</p>
<ul><li>
<div><strong>최대 상대적인 크기</strong> - 테이블 운동의 비율로 집계 크기의 최대 양입니다.지정된 또는 0이 아닌 경우, 크기 제한 장치가 없다.</div>
</li><li>
<div><strong>재건의 최소한의 효과</strong> - 필요한 비율은, 새로운 네트워크 효과 증가하면 재생성 이전 네트워크의 효과를 증가시키기<strong>재건 %의 최소한의 효과</strong>상기 방법은 실제 네트워크를 재구성.지정된 또는 0이 아닌 경우, 그 효과에는 필요 없다.최고의 단위의 목록을 사용할 수 없습니다.<br></div></li></ul></body></html>
