<p>이 형태에서, 파라미터 유닛의 사용과 가장 단위리스트를 재 지정.</p>
<ul><li>
<div><strong>최대 상대적인 크기</strong> - 테이블의 움직임의 비율로 단위의 크기의 최대 합계입니다.지정된 또는 0이 아닌 경우, 제한 크기 응집체 없다.</div>
</li><li>
<div><strong>재건의 최소한의 효과</strong> - 새로운 네트워크에 대한 영향을 개선하는 경우 재생성 이전 네트워크의 효과를 증가시킬 필요가되는 비율<strong>재건 %의 최소한의 효과</strong>상기 방법은 실제 네트워크를 재구성.지정된 제로와 동일하지 않으면, 효과에 요구 사항이 없습니다.최고의 단위의 목록을 사용할 수 없습니다.<br></div></li></ul></body></html>
