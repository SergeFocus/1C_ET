<p>이 형태에서, 파라미터는 응집체의 사용 및 최선 단위리스트를 재 지정.</p>
<ul><li>
<div><strong>최대 상대적인 크기</strong> - 테이블 운동의 비율로 집계 크기의 최대 양. 지정 제로와 동일하지 않는 한, 크기 제한 집계 없다.</div>
</li><li>
<div><strong>재건의 최소한의 효과</strong> - 새 네트워크에 미치는 영향이 증가 할 때 다시 이전 네트워크의 효과를 증가해야하는 비율 <strong>재건 %의 최소 효과</strong>상기 방법은 실제 네트워크를 재 구축. 지정된 혹은 제로인 않는 한, 다음 효과에 아무런 요구 사항이 없다. 최고 단위의 목록을 사용할 수 없습니다.<br></div></li></ul></body></html>
