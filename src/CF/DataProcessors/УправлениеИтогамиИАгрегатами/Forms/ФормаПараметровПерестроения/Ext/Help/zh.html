<p>在这种形式下，指定的参数重建使用骨料和的最佳单元的列表。</p>
<ul><li>
<div><strong>最大相对大小</strong> - 总规模为一体的工作台升降的百分比的最高金额。除非指明或等于零，没有大小限制聚集体。</div>
</li><li>
<div><strong>重建的影响最小</strong> - 通过它您需要提高旧网络，当你重建的效果，当一个新的网络增加了对影响的百分比 <strong>对重建％的影响最小</strong>的方法，实际上是重建网络。除非指明或等于零，则没有要求的效果。不可用的最好的单位列表。<br></div></li></ul></body></html>
