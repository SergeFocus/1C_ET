<p>在这种形式下，指定参数重建使用单位和最好的单元的列表。</p>
<ul><li>
<div><strong>最大相对大小</strong> - 的单位的表的动作的百分比尺寸的最大总和。如果未指定或等于零，则没有任何限制的大小的聚集体。</div>
</li><li>
<div><strong>重建的影响最小</strong> - 由你需要增加旧网络的作用与重建，如果一个新的网络上增强影响的百分比<strong>重建的最小％效果</strong>的方法，实际上是重建网络。除非指明或等于零，则该效果不作要求。不可用的最好的单位列表。<br></div></li></ul></body></html>
