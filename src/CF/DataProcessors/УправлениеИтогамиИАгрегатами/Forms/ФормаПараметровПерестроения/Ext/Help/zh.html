<p>调整参数这种形式是使用单位和最好的单位列表设置。</p>
<ul><li>
<div><strong>最大相对大小</strong> - 聚集体尺寸的最大量作为表机芯的百分比。如果未指定或等于零，没有大小限制单元。</div>
</li><li>
<div><strong>重建的影响最小</strong> - 的百分比，这是必要的增加与如果在一个新的网络效果增大重建旧网络的作用<strong>重建的最小％效果</strong>的方法，实际上是重建网络。如果未指定或等于零，则该效果不作要求。不可用的最好的单位列表。<br></div></li></ul></body></html>
