<p>可用来脱除具有管理权限的用户选择的对象。去除做是为了控制信息库的完整性。这意味着，如果一个或另一个系统对象（文件，目录条目，等等）是由该对象的删除失败的其他对象引用。然而，应该记住的是，除去对象 - 不可逆操作。 </p>
<p>除去先前标记物可以用两种方式来完成：</p>
<ul><li>“<strong>自动删除所有对象</strong> “ - 一个尝试自动删除所有被标记为删除的对象。 
</li><li>“<strong>选择性去除对象</strong>“ - 此模式允许您选择要删除的文件。 </li></ul><p>之后对象，其去除删除列表不成立的信息库的引用完整性。在此列表中的对象按类型分组，并为每个对象发现那些阻止将其删除对象。 </p>
<p>您可以编辑对象对去除标记为删除一个特定的对象，然后重复卸载。</p></body></html>
