<h1>에디터 조건</h1>
<p>이 편집기는 세 가지 관련 분야를 포함한다 :</p>
<ul><li>필드는 당신이 주제에 관여하는 속성의 이름을 선택합니다.그것은 속성 (영어) 조각 (러시아어) 프리젠 테이션 또는 ID를 입력하여 메뉴에서 옵션, 빠른 선택으로 허용했다.그래서, 속성을 선택합니다<strong></strong> 당신은 단편을 입력 할 수 있습니다<strong></strong>그리고 조각<strong>긴</strong> 
</li><li>선택 필드 조건. 
</li><li>선택 필드 조건 값.일부의 경우, 필드 값의 선택은 선택리스트 것이다.</li></ul><p>버튼을 눌러<strong>OK</strong> 그것은 조건 변경의 고정 리드를 누릅니다<strong>해제</strong> - 변경 사항을 취소합니다.</p></body></html>
