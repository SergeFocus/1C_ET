<h1>Редактор условий для события</h1>
<p>Данный редактор предназначен для задания условий попадания событий в технологический журнал.</p>
<p>Редактирование условия производится с помощью <a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.РедакторУсловия/Help">специального редактора</a>.</p></body></html>
