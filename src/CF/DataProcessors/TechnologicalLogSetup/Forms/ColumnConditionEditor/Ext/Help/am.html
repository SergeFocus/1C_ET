<h1>Խմբագիր պայմանները հատկությունների</h1>
<p>Այս խմբագիր, որը նախատեսված է սահմանել պայմաններ ստանալու հատկությունները տեխնոլոգիաների ամսագրում:</p>
<p>Խմբագրում իրականացվում է օգտագործելով պայմաններ<a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.РедакторУсловия/Help">հատուկ գլխավոր խմբագիր</a></p></body></html>
