<h1>Қасиеттері үшін редакторы шарттары</h1>
<p>Бұл редакторы технологиясы журналының сипаттарды алу үшін жағдай орнату үшін арналған.</p>
<p>Өңдеу шарттарын пайдалана отырып жүзеге асырылады<a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.РедакторУсловия/Help">арнайы редакторы</a></p></body></html>
