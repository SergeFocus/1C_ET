<h1>템플릿 구성 파일을 선택합니다</h1>
<p>이 양식에서는 파일이 구성 레지스터를 작성 될 아래에있는 템플릿 구성 파일을 선택할 수 있습니다.</p>
<p>구성 파일을 구축 할 수있는 템플릿이 사용자 (이 경우 이들은 화상 패턴 앞에 표시된) (이 사진이없는 경우).</p>
<p>사용자가 템플릿을 삭제하는 것도 가능하다.이 선택 팀을 수행하려면<strong class="ControlElement">풀다</strong> 상황에 맞는 메뉴 템플릿 목록입니다.이 명령은 사용자 지정 서식 파일에만 사용할 수 있습니다.</p>
<p>클릭하면<strong class="ControlElement">OK</strong>, 템플릿 편집기 구성 파일에로드됩니다.</p></body></html>
