<h1>选择一个模板配置文件</h1>
<p>在这种形式下，你可以选择模板配置文件，根据该文件将被创建配置寄存器。</p>
<p>模板配置文件可以建立（在这种情况下，它们被标记在图像图案的前部）和用户（此图像不存在）。</p>
<p>另外，也可以删除用户模板。为此，选择团队<strong class="ControlElement">去掉</strong> 上下文菜单模板列表。该命令只适用于自定义模板。</p>
<p>点击后，<strong class="ControlElement">行</strong>，该模板将被载入到编辑器配置文件。</p></body></html>
