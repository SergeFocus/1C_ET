<h1>保存模板配置文件寄存器</h1>
<p>这种形式已经设置生成的模板配置文件参数。</p>
<ul><li><strong>模板名称</strong> - 短名字模式。出现在列表框中<a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.ВыборШаблона/Help">选择设计</a> 
</li><li><strong>描述模板</strong> - 设置模板描述（比模板的名称更高级）。显示在右边的窗格中<a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.ВыборШаблона/Help">选择设计</a> 
</li><li>表明该目录应该询问用户是否在交易中选择一个模板的方式。</li></ul><p>点击后，<strong>行</strong> 是节能与另一个数字模板文件。保存在繁忙的数量模板文件是不可能的。</p></body></html>
