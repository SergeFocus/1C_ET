<h1>템플릿 구성 파일 레지스터 저장</h1>
<p>이 양식은 템플릿 구성 파일을 생성 매개 변수를 설정 이루어집니다.</p>
<ul><li><strong>템플릿 이름</strong> - 짧은 이름 패턴.목록 상자에 나타납니다<a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.ВыборШаблона/Help">디자인을 선택</a> 
</li><li><strong>설명 템플릿</strong> - (템플릿의 이름보다 더 고급) 템플릿 설명을 설정합니다.오른쪽 창에 표시됩니다<a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.ВыборШаблона/Help">디자인을 선택</a> 
</li><li>트랜잭션이 템플릿을 선택하면 사용자가 디렉토리를 질문해야하는 방식을 나타낸다.</li></ul><p>클릭하면<strong>OK</strong> 다른 번호로 템플릿 파일을 저장합니다.바쁜 수의 템플릿 파일이 불가능 저장합니다.</p></body></html>
