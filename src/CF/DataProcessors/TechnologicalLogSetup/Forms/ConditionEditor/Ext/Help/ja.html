<h1>エディタ条件</h1>
<p>このエディタは、3つの関連フィールドが含まれます。</p>
<ul><li>条件に関与しているフィールド名が選ばれているプロパティ、。（ロシア語）アイデアの断片またはID（英語）プロパティを導入することにより、メニューや迅速な選択肢の選択を可能にしました。だから、プロパティを選択します<strong></strong> あなたは、フラグメントを入力することができます<strong></strong>およびフラグメント<strong>友情</strong> 
</li><li>条件を選択する権利。 
</li><li>フィールド条件は、選択されます。いくつかのケースでは、フィールドを選択し、リストが選択されます。</li></ul><p>押します<strong>OK</strong> 固着条件の変化の結果、プレス<strong>廃止</strong> - 変更を取り消します。</p></body></html>
