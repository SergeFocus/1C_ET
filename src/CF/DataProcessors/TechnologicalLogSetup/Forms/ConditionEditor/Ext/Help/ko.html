<h1>에디터 조건</h1>
<p>이 편집기는 세 가지 관련 분야를 포함한다 :</p>
<ul><li>조건에 관여 이름 속성을 선택하는 필드입니다.(러시아어) 생각의 단편 또는 ID (영어) 특성을 도입하여 메뉴와 빠른 선택의 선택을 허용했다.그래서, 속성을 선택합니다<strong></strong> 당신은 단편을 입력 할 수 있습니다<strong></strong>그리고 조각<strong>우정</strong> 
</li><li>조건을 선택하는 것이 좋습니다. 
</li><li>필드 조건을 선택한다.몇몇 경우에, 필드는 선택 목록이 선택 될 것이다.</li></ul><p>눌러<strong>OK</strong> 고정 상태의 변화 결과를 누릅니다<strong>폐지</strong> - 변경을 취소합니다.</p></body></html>
