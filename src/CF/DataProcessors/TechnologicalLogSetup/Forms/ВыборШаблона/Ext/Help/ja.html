<h1>構成ファイルテンプレートを選択します</h1>
<p>この形式では、目的の技術ログ構成が作成されるに基づいて構成ファイルテンプレートを選択することができます。</p>
<p>テンプレートコンフィギュレーションファイルを構築することができます（この場合には、それらはパターン名の前に絵が付いています）とユーザー（この絵が存在しません）。</p>
<p>カスタムテンプレートを削除することも可能です。これを行うには、コマンドを選択<strong class="ControlElement">削除</strong> コンテキストメニューテンプレートのリストインチこのコマンドは、カスタムテンプレートでのみ使用可能です。</p>
<p>クリックした後<strong class="ControlElement">OK</strong>、選択したテンプレートがエディタコンフィギュレーションファイルにロードされます。</p></body></html>
