<h1>조건 편집기</h1>
<p>이 편집기는 세 가지 관련 분야를 포함한다 :</p>
<ul><li>필드는 당신이 조건에 포함되는 속성의 이름을 선택합니다. 그것은 속성 (영어) (러시아어)의 조각 또는 ID를 입력하여 메뉴에서 옵션, 빠른 선택으로 허용됩니다. 예를 들어, 속성을 선택합니다 <strong>지속</strong> 당신은 단편을 입력 할 수 있습니다 <strong>지속</strong>그리고 조각 <strong>긴</strong>
.</li><li>
선택 필드 조건. </li><li>선택 필드 값 조건. 어떤 경우에는, 선택 필드 값은 선택 목록 것이다.</li></ul><p>누르면 <strong>그래</strong> 이 가압, 정착 조건의 변화에​​ 이르게 <strong>취소</strong> - 변경 사항을 취소합니다.</p></body></html>
