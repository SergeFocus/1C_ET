<h1>编辑条件</h1>
<p>这个编辑器包括三个相关领域：</p>
<ul><li>一个字段中，您选择了参与主体的属性的名称。它允许从菜单中的选项，并通过（英文）特性进入片段演示（俄文）或标识符快速选择。因此，要选择性能<strong></strong> 您可以输入一个片段<strong></strong>和片段<strong>长</strong> 
</li><li>选择现场条件。 
</li><li>选择现场条件的值。在一些情况下，该字段的值的选择将是选择列表。</li></ul><p>按钮按下<strong>行</strong> 它导致的环境变化的固定，按<strong>消除</strong> - 取消改变。</p></body></html>
