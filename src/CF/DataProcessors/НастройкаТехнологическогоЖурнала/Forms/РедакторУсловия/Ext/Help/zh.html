<h1>条件编辑器</h1>
<p>该编辑器包含三个相关领域：</p>
<ul><li>方块供您选择参与的条件是属性的名称。键入表示（俄文）或识别码（英文）属性的片段允许作为从菜单中选择，并快速选择。因此，对于物业的选择 <strong>长短</strong> 您可以输入一个片段 <strong>DUR</strong>和片段 <strong>长</strong> 。 
</li><li>字段选择条件。 
</li><li>的条件选择字段值。在某些情况下，选择字段值将是一个选择列表。</li></ul><p>压制 <strong>行</strong> 导致固定条件发生变化时，按 <strong>消除</strong> - 取消了变化。</p></body></html>
