<h1>条件编辑器</h1>
<p>这个编辑器包括三个相关领域：</p>
<ul><li>一个领域中，选择参与的条件下，该属性的名称。它允许从菜单中输入的片段（俄语）或标识符（英文）属性中的选项，并快速选择。例如，要选择性能 <strong>持续时间</strong> 您可以输入一个片段 <strong>DUR</strong>而片段 <strong>长</strong>
。</li><li>
选择现场条件。 </li><li>选择字段值的条件。在一些情况下，选择域值将是选择列表。</li></ul><p>压制 <strong>好</strong> 它导致改变定影条件，压制 <strong>撤消</strong> - 取消改变。</p></body></html>
