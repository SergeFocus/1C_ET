<h1>AGB Editor für Veranstaltungen</h1>
<p>Dieser Editor wird verwendet, um die Bedingungen für die Eingabe von Veranstaltungen in der Technologie-Magazin eingestellt.</p>
<p>Die Bearbeitung erfolgt unter Bedingungen durchgeführt, <a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.РедакторУсловия/Help">speziellen Editor</a>.</p></body></html>
