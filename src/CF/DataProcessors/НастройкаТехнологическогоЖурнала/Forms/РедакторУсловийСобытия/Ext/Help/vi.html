<h1>Điều kiện biên tập viên cho các sự kiện</h1>
<p>Trình soạn thảo này được sử dụng để thiết lập các điều kiện vào các sự kiện trong các tạp chí công nghệ.</p>
<p>Chỉnh sửa được thực hiện bằng cách sử dụng điều kiện <a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.РедакторУсловия/Help">biên tập đặc biệt</a>.</p></body></html>
