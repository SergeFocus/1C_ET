<h1>Шароити муҳаррир барои чорабиниҳо</h1>
<p>Муҳаррир аст, истифода шавад барои сохтани шароит барои ворид намудани чорабиниҳо дар маҷаллаи технология аст.</p>
<p>Таҳриркунӣ аст, бо истифода аз шароити анҷом <a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.РедакторУсловия/Help">муҳаррири махсус</a>.</p></body></html>
