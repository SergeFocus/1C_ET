<h1>Шароити Муҳаррири барои рӯйдодҳои</h1>
<p>Ин муҳаррири истифода бурда мешавад барои танзими шароити чорабинӣ барои даромадан ба як гузориш раванди.</p>
<p>Шароити истифода таҳрир<a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.РедакторУсловия/Help">муњаррири махсус</a></p></body></html>
