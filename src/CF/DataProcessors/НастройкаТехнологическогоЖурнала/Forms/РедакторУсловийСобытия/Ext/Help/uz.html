<h1>Tadbirlarga muharriri sharoitlar</h1>
<p>Bu muharrir texnologiya jurnali voqealarni kirib uchun shart-sharoitlar belgilash uchun ishlatiladi.</p>
<p>Tahrirlash sharoit yordamida amalga oshiriladi <a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.РедакторУсловия/Help">maxsus muharrir</a>.</p></body></html>
