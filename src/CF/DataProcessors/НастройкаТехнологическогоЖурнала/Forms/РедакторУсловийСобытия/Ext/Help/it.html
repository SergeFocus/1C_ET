<h1>Condizioni Editor per eventi</h1>
<p>Questo editor è utilizzato per impostare le condizioni per l'inserimento di eventi sulla rivista di tecnologia.</p>
<p>La modifica viene eseguita utilizzando condizioni <a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.РедакторУсловия/Help">editor di speciale</a>.</p></body></html>
