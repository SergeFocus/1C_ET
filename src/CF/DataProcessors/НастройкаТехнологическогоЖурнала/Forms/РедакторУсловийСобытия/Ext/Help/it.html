<h1>Editor condizioni per gli eventi</h1>
<p>Questo editor è utilizzato per impostare le condizioni di eventi per entrare in un registro processo.</p>
<p>Condizioni sono modificati utilizzando<a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.РедакторУсловия/Help">editor di speciale</a></p></body></html>
