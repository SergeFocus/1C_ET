<h1>घटनाओं के लिए संपादक की स्थिति</h1>
<p>यह एक प्रक्रिया के संपादक लॉग में प्रवेश करने के लिए घटना की स्थिति निर्धारित करने के लिए प्रयोग किया जाता है।</p>
<p>शर्तों का उपयोग संपादित कर रहे हैं<a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.РедакторУсловия/Help">विशेष संपादक</a></p></body></html>
