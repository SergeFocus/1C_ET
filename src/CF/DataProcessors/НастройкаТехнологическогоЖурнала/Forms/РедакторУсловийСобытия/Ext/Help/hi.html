<h1>घटनाओं के लिए संपादक की स्थिति</h1>
<p>इस संपादक प्रौद्योगिकी पत्रिका में घटनाओं में प्रवेश करने के लिए शर्तों को स्थापित करने के लिए प्रयोग किया जाता है।</p>
<p>संपादन शर्तों का उपयोग किया जाता है <a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.РедакторУсловия/Help">विशेष संपादक</a>।</p></body></html>
