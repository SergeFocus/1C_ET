<h1>Условия Editor за събития</h1>
<p>Този редактор се използва за задаване на условията за въвеждане на събития в списание Technology.</p>
<p>Редактиране се извършва като се използват условия <a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.РедакторУсловия/Help">специален редактор</a>.</p></body></html>
