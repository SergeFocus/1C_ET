<h1>Условия редактор за събития</h1>
<p>Този редактор се използва за определяне на условия за събития за вписване в дневника процес.</p>
<p>Условия са редактирани с помощта на<a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.РедакторУсловия/Help">специален редактор</a></p></body></html>
