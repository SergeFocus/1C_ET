<h1>选择一个模板配置文件</h1>
<p>在这种形式下，你可以选择一个模板配置文件，在此基础上会创建所需的配置技术杂志上。</p>
<p>模板配置文件可以构建（在这种情况下，它们被标记为在该模板的名称前加上一个画面）和用户（此画面已丢失）。</p>
<p>它也可以删除自定义模板。要做到这一点，选择命令 <strong class="ControlElement">清除</strong> 在上下文菜单模板。此命令仅用于用户自定义的模板可用。</p>
<p>按下后， <strong class="ControlElement">行</strong>所选模板将被加载到编辑器中的配置文件。</p></body></html>
