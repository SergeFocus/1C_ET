<h1>选择一个模板配置文件</h1>
<p>在这种形式下，您可以选择一个模板配置文件，在此基础上会创建所需的配置技术杂志。</p>
<p>模板可以建配置文件（在这种情况下，它们均标有在模板的名称前加上一个画面）和该用户（该图像不存在）。</p>
<p>另外，也可以删除自定义模板。要做到这一点，选择命令 <strong class="ControlElement">删除</strong> 在上下文菜单模板。该命令只适用于自定义模板。</p>
<p>点击后， <strong class="ControlElement">好</strong>，所选的模板将被加载到配置文件的编辑。</p></body></html>
