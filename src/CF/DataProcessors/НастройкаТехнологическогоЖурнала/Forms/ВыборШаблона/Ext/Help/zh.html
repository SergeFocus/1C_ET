<h1>选择配置文件模板</h1>
<p>在这种形式下，您可以选择在其所需的技术日志配置将根据创建配置文件模板。</p>
<p>模板配置文件可以建立（在这种情况下，它们被标记为在模式名称前一画面）和用户（此图像不存在）。</p>
<p>另外，也可以删除自定义模板。要做到这一点，选择命令<strong class="ControlElement">删除</strong> 在上下文菜单模板列表。该命令只适用于自定义模板。</p>
<p>点击后，<strong class="ControlElement">行</strong>，所选模板将被加载到编辑器配置文件。</p></body></html>
