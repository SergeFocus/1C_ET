<h1>구성 파일 템플릿 선택</h1>
<p>이 양식에서는 원하는 기술 로그 구성이 생성 될 기반으로 구성 파일 템플릿을 선택할 수 있습니다.</p>
<p>구성 파일을 구축 할 수있는 템플릿이 사용자 (이 그림이 존재하지 않는) (이 경우 이들은 패턴 이름 앞에 사진이 표시된다).</p>
<p>사용자 지정 서식 파일을 삭제하는 것도 가능하다.이를 위해 명령을 선택<strong class="ControlElement">삭제</strong> 상황에 맞는 메뉴 템플릿 목록에서.이 명령은 사용자 지정 서식 파일에만 사용할 수 있습니다.</p>
<p>클릭하면<strong class="ControlElement">OK</strong>, 선택한 템플릿 편집기 구성 파일에로드됩니다.</p></body></html>
