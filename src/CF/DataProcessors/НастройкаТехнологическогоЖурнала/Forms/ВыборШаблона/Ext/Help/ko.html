<h1>템플릿 구성 파일을 선택</h1>
<p>이 양식에서는 원하는 구성 기술 잡지를 만들 것이다 기반으로 템플릿 구성 파일을 선택할 수 있습니다.</p>
<p>구성 파일을 구축 할 수있는 템플릿이 사용자 (이 사진이 존재하지 않는) (이 경우 이들은 템플릿의 이름 앞의 그림으로 표시된다).</p>
<p>그것은 사용자 지정 서식 파일을 삭제하는 것도 가능하다. 이를 위해, 명령을 선택 <strong class="ControlElement">제거</strong> 상황에 맞는 메뉴 템플릿에서. 이 명령은 사용자 지정 서식 파일에만 사용할 수 있습니다.</p>
<p>클릭하면 <strong class="ControlElement">그래</strong>선택된 템플릿은 구성 파일 에디터로 로딩 될 것이다.</p></body></html>
