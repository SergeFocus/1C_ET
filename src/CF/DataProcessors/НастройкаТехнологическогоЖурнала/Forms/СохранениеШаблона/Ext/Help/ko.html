<h1>구성 파일 템플릿 기술 잡지 절약</h1>
<p>이 형태, 구성 파일에 의해 생성 된 템플릿 설정을 설치하고 있습니다.</p>
<ul><li><strong>템플릿 이름</strong> - 템플릿에 대한 짧은 이름입니다. 목록 상자에 표시 <a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.ВыборШаблона/Help">템플릿 선택</a>
.</li><li><strong>설명 템플릿</strong> - 템플릿 (서식 파일의 이름보다 더 고급)의 설명을 설정합니다. 오른쪽 창에 표시 <a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.ВыборШаблона/Help">템플릿 선택</a>
.</li><li>그것은 사용자 동작 패턴 선택하라는 메시지를 표시해야 임의의 디렉토리에 대한 경로를 지정합니다.</li></ul><p>클릭하면 <strong>그래</strong> 템플릿 파일은 다른 번호로 저장됩니다. 바쁜 번호로 템플릿 파일이 불가능 저장합니다.</p></body></html>
