<h1>저장 기술 잡지 구성 파일 템플릿</h1>
<p>이 양식에서는 구성 파일 템플릿 생성 옵션을 설치하고 있습니다.</p>
<ul><li><strong>템플릿 이름</strong> - 템플릿에 대한 짧은 이름입니다.창에서 목록을 표시합니다<a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.ВыборШаблона/Help">템플릿을 선택</a> 
</li><li><strong>설명 템플릿</strong> - (템플릿의 이름보다 더 고급) 템플릿의 설명을 감안할 때.윈도우의 오른쪽에 표시<a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.ВыборШаблона/Help">템플릿을 선택</a> 
</li><li>이 템플릿 선택 조작으로 사용자에게 메시지를 표시해야 임의의 디렉토리에 대한 경로를 지정합니다.</li></ul><p>클릭하면<strong>OK</strong> 템플릿 파일은 다음 번호로 저장됩니다.템플릿 파일이 번호로 사용될 수 없습니다 저장합니다.</p></body></html>
