<h1>保存配置文件模板技术杂志</h1>
<p>在这种形式下，要安装由配置文件创建的模板设置。</p>
<ul><li><strong>模板名称</strong> - 一个短名称的模板。在列表框中显示 <a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.ВыборШаблона/Help">模板选择</a>
。</li><li><strong>说明模板</strong> - 设置模板（比模板的名称更高级的）的说明。在右边的窗口中显示 <a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.ВыборШаблона/Help">模板选择</a>
。</li><li>它指定的路径到任何目录应提示用户操作模式选择时。</li></ul><p>点击后， <strong>好</strong> 模板文件保存另一个号码。保存下忙一些模板文件是不可能的。</p></body></html>
