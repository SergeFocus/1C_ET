<h1>保存配置文件的模板技术杂志</h1>
<p>在这种形式下，您要安装的参数来创建一个模板配置文件。</p>
<ul><li><strong>模板名称</strong> - 一个简短的名字的模板。在列表框中显示 <a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.ВыборШаблона/Help">模板选择</a> 。 
</li><li><strong>描述模板</strong> - 图案说明中给出（除模板名称更先进的）。显示在右侧窗格中 <a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.ВыборШаблона/Help">模板选择</a> 。 
</li><li>指定的路径，而应提示用户选择模板时的目录。</li></ul><p>按下后， <strong>行</strong> 保存模板文件的下一个数字。除根据所占用的房间模板文件是不可能的。</p></body></html>
