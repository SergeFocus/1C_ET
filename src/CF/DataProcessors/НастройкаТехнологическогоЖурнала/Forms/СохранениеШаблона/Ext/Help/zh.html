<h1>节能技术杂志配置文件模板</h1>
<p>在这种形式要安装生成的配置文件模板选项。</p>
<ul><li><strong>模板名称</strong> - 模板的简称。显示在窗口的列表<a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.ВыборШаблона/Help">选择模板</a> 
</li><li><strong>描述模板</strong> - 鉴于模板（比模板的名称更高级的）的说明。显示在窗口的右侧<a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.ВыборШаблона/Help">选择模板</a> 
</li><li>它规定了应及时用模板选择操作的用户的路径到任何目录。</li></ul><p>点击后，<strong>行</strong> 模板文件与下一一批节能。保存模板文件不能下的编号使用。</p></body></html>
