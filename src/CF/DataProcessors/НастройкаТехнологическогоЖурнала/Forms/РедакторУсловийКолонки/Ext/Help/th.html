<h1>แก้ไขเงื่อนไขสำหรับคุณสมบัติ</h1>
<p>แก้ไขนี้จะใช้ในการกำหนดเงื่อนไขในการเข้ามาในคุณสมบัติของเทคโนโลยีของการเข้าสู่ระบบ</p>
<p>การแก้ไขจะดำเนินการโดยใช้เงื่อนไข <a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.РедакторУсловия/Help">บรรณาธิการพิเศษ</a>.</p></body></html>
