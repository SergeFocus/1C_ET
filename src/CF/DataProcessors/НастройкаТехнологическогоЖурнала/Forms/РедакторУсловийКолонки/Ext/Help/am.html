<h1>Խմբագիր պայմանները գույքի</h1>
<p>Այս Editor օգտագործվում է ստեղծել այն պայմանները մտնելու համար են տեխնոլոգիական հատկությունների ամսագրի.</p>
<p>Editing իրականացվում է օգտագործելով պայմաններ <a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.РедакторУсловия/Help">Հատուկ գլխավոր խմբագիր</a>,</p></body></html>
