<h1>Խմբագիր պայմանները հատկությունների</h1>
<p>Այս Editor օգտագործվում է ստեղծել այն պայմանները մտնելու համար են տեխնոլոգիական հատկությունների ամսագրի.</p>
<p>Պայմաններ են խմբագրվել, օգտագործելով<a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.РедакторУсловия/Help">հատուկ գլխավոր խմբագիր</a></p></body></html>
