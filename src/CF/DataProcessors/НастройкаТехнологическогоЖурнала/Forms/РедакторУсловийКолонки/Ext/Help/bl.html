<h1>Умовы рэдактара для маёмасці</h1>
<p>Гэты рэдактар ​​выкарыстоўваецца для ўстаноўкі умоў для ўводу ў тэхналагічных уласцівасцяў часопіса.</p>
<p>Рэдагаванне выконваецца з выкарыстаннем умоў <a href="DataProcessor.НастройкаТехнологическогоЖурнала.Form.РедакторУсловия/Help">Спецыяльны рэдактар</a>,</p></body></html>
