<p><strong><font size="3">처리 라벨 인쇄</font></strong></p>
<p><font size="2">그것은 다음과 같은 기능을 수행</font></p>
<ul><li><font size="2">함께 상품의 창조, 인쇄 라벨 디자인 할 때 그것은 (F12) 도착</font> 
</li><li><font size="2">또는 특정 문서 테이블의 모든 제품에 대한 라벨을 인쇄하기</font></li></ul><p><font size="2"></font></p>
<p><font size="2">인쇄 할 때 라벨을 사용할 수 있습니다<a href="Catalog.ФормулыОписания/Help">공식</a>형성<a href="InformationRegister.ШтрихКоды/Help">바코드</a> 텍스트와 수식 레이블을 형성한다.</font></p>
<p><font size="2">주의! 올바른 인쇄의 바코드 구성 요소가 설치되어 있어야합니다<a href="http://users.v8.1c.ru/">1C : 인쇄 바코드</a></font></p>
<p><font size="2">라벨은 가격이 표시 될 수 있습니다.</font></p>
<p><font size="2">여기에서 한 번에 서비스를 위해 라벨 (바코드) 계약, 기업, 항목을 인쇄 할 수 있습니다.</font></p>
