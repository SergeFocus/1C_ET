<p><strong><font size="3">処理の印刷ラベル</font></strong></p>
<p><font size="2">以下の機能：</font></p>
<ul><li><font size="2">一緒にそれが到着したときに良いの作成（F12）で、ラベル印刷用に設計されました</font> 
</li><li><font size="2">またはすべての製品固有のドキュメント表のラベルを印刷します</font></li></ul><p><font size="2"></font></p>
<p><font size="2">印刷ラベルを使用することができるとき<a href="Catalog.ФормулыОписания/Help">式</a>形成<a href="InformationRegister.ШтрихКоды/Help">バーコード</a> そして式のテキストラベルを形成します。</font></p>
<p><font size="2">警告！正しい印刷バーコードコンポーネントがインストールされるためには<a href="http://users.v8.1c.ru/">1C：印刷バーコード</a></font></p>
<p><font size="2">ラベルは、価格で表示されることがあります。</font></p>
<p><font size="2">また、時間上のサービスのラベル（バーコード）請負業者、団体、位置を印刷することができます。</font></p>
