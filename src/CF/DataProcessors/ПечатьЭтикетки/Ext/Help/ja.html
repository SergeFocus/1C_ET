<p><strong><font size="3">処理ラベル印刷</font></strong></p>
<p><font size="2">これは、次の機能を実行します。</font></p>
<ul><li><font size="2">一緒に商品の作成に、ラベル印刷用に設計されたときには（F12）に到着します</font> 
</li><li><font size="2">または特定の文書テーブルのすべての商品のラベルを印刷します</font></li></ul><p><font size="2"></font></p>
<p><font size="2">もし印刷するときのラベルを使用することができます<a href="Catalog.ФормулыОписания/Help">式</a>形成<a href="InformationRegister.ШтрихКоды/Help">バーコード</a> テキストや数式ラベルを形成します。</font></p>
<p><font size="2">注意！正しい印刷用バーコード・コンポーネントをインストールする必要があります<a href="http://users.v8.1c.ru/">1C：印刷バーコード</a></font></p>
<p><font size="2">ラベルは、価格が表示されることがあります。</font></p>
<p><font size="2">ここでは、ラベル（バーコード）時のサービスの契約者、企業、アイテムを印刷することができます。</font></p>
