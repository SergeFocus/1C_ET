<p><strong><font size="3">加工标签印刷</font></strong></p>
<p><font size="2">它执行以下功能：</font></p>
<ul><li><font size="2">专为打印标签，与创建，当到达货物（F12）一起</font>
</li><li><font size="2"> 或印刷标签的特定文档表的所有货品</font></li></ul><p><font size="2"></font></p>
<p><font size="2"> 当您打印标签可以使用 <a href="Catalog.ФормулыОписания/Help">公式 </a>成型 <a href="InformationRegister.ШтрихКоды/Help">条码</a> 形成文字和公式标签。</font></p>
<p><font size="2">注意！对于正确的条码打印应设置组件 <a href="http://users.v8.1c.ru/">1C：打印条形码</a>。</font></p>
<p><font size="2">价格标签可以出现。</font></p>
<p><font size="2">Tutzhe可以打印标签（条形码）的承包商，​​公司，职位，当时服务。</font></p>
