<h1>Մշակման «անցկացնել թուղթը»:</h1>
<p>Իրականացնում փաստաթղթերը.</p>
<p>For մամուլում փաստաթղթերի <strong>«Run» </strong>(Բանալին <strong class="ShortCut">F9</strong>). Holding փաստաթղթերը պետք է իրականացվի հերթականությամբ յուրաքանչյուր նմուշի օբյեկտ ներառված գործընթացում.</p></body></html>
