<h1>"Kağıt tutun." İşleminiz</h1>
<p>Belgeleri yapar.</p>
<p>Belgelerin basın için <strong>"Koşmak" </strong>(anahtar <strong class="ShortCut">F9</strong>). Tutma belgeler sürece dahil her örnek nesnesi için sıralı olarak gerçekleştirilir.</p></body></html>
