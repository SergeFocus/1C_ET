<h1>การประมวลผล "Carry เอกสาร."</h1>
<p>ถือเอกสาร</p>
<p>สำหรับเอกสารที่กด<strong>"วิ่ง"</strong>(สำคัญ<strong class="ShortCut"></strong>) แบกเอกสารจะถูกดำเนินการตามลำดับสำหรับตัวอย่างของวัตถุแต่ละรวมอยู่ในการประมวลผล</p></body></html>
