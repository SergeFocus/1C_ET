<h1>"Kağız saxlayın." Emal</h1>
<p>Sənədləri aparır.</p>
<p>Sənədlərin mətbuat üçün <strong>"Run" </strong>(Əsas <strong class="ShortCut">F9</strong>). Holding sənədlər prosesinə daxil hər nümunə obyekt üçün ardıcıl həyata keçirilir.</p></body></html>
