<h1>"Qog'oz ushlab turing." Ishlash</h1>
<p>Hujjatlarni olib boradi.</p>
<p>Hujjatlar matbuot uchun <strong>"Run" </strong>(Asosiy <strong class="ShortCut">F9</strong>). Xolding hujjatlar jarayonida, shu jumladan, har bir namuna ob'ekt uchun ketma-ket amalga oshiriladi.</p></body></html>
