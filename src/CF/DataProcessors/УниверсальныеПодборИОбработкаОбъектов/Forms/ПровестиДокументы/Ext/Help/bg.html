<h1>Обработка "държи хартията."</h1>
<p>Провежда документи.</p>
<p>За пресата на документи <strong>"Run" </strong>(клавиш <strong class="ShortCut">F9</strong>). Холдинг документи ще бъдат извършени последователно за всяка проба обект включени в процеса.</p></body></html>
