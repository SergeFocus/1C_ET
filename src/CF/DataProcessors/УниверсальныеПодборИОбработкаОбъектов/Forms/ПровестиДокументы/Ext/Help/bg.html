<h1>Обработка "Hold документи."</h1>
<p>Провежда документи.</p>
<p>За документите за пресата<strong>"Извършване"</strong>(клавиш<strong class="ShortCut"></strong>). Холдинг документи ще бъдат изпълнявани последователно за всеки обект проба включени в обработката.</p></body></html>
