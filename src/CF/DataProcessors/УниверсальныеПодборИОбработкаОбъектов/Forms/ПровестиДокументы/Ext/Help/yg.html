<h1>Коркарди ки «коғаз нигоҳ доред."</h1>
<p>Мегузаронад ҳуҷҷатҳои.</p>
<p>Барои матбуот ҳуҷҷатҳои <strong>«Ҳамин тавр бидавед" </strong>(калиди <strong class="ShortCut">F9</strong>). Ҳуҷҷатҳои гузаронидани хоҳад пай барои ҳар як объекти намунаи дохил ки дар ҷараёни амалӣ карда мешавад.</p></body></html>
