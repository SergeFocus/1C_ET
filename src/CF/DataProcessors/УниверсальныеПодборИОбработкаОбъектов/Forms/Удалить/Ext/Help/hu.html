<h1>"Törlés" feldolgozás.</h1>
<p>Végrehajtja közvetlen eltávolítását.</p>
<p>Távolítsa el a sajtó<strong>"Fut"</strong>(kulcsfontosságú<strong class="ShortCut"></strong>). Removal kerül sor egymás után minden egyes minta a tárgy tartalmazza a feldolgozást.</p></body></html>
