<h1>Chế biến "Xóa".</h1>

<p>Để loại bỏ một nút<strong>"Thực hiện"</strong>(Chìa khóa<strong class="ShortCut"></strong>). Loại bỏ sẽ được thực hiện tuần tự cho từng đối tượng mẫu bao gồm trong chế biến.</p></body></html>
