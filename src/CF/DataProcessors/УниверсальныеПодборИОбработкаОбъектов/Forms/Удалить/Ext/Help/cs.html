<h1>Zpracování "Delete".</h1>
<p>Provádí přímou odstranění.</p>
<p>Odebrání tlačítka<strong>"Run"</strong>(klávesa<strong class="ShortCut"></strong>). Odstranění se provede postupně pro každý objekt vzorku zařazenou do zpracování.</p></body></html>
