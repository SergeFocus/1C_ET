<h1>Обработка "Изтриване".</h1>
<p>Извършва директен отстраняване.</p>
<p>За да премахнете един бутон<strong>"Извършване"</strong>(клавиш<strong class="ShortCut"></strong>). Премахване ще се извършва последователно за всеки обект проба включени в обработката.</p></body></html>
