<h1>"Изтриване" обработка.</h1>
<p>Извършва директен отстраняване.</p>
<p>За да премахнете пресата<strong>"Run"</strong>(клавиш<strong class="ShortCut"></strong>). Отстраняването ще се извършва последователно за всяка проба на обекта, включени в обработката.</p></body></html>
