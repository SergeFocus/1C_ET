<h1>«Yo'q» ishlash.</h1>
<p>To'g'ridan-to'g'ri olib tashlash amalga oshiradi.</p>
<p>Bosing olib tashlash uchun <strong>"Run" </strong>(Asosiy <strong class="ShortCut">F9</strong>). Removal jarayonida, shu jumladan, har bir namuna ob'ekt uchun navbat amalga oshiriladi.</p></body></html>
