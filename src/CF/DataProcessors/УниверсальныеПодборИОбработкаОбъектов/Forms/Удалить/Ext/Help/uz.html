<h1>Ishlash "O'chirish".</h1>
<p>To'g'ridan-to'g'ri olib tashlash amalga oshiradi.</p>
<p>Bosing olib tashlash uchun<strong>"Run"</strong>(asosiy<strong class="ShortCut"></strong>). Olib tashlash ishlash kiritilgan ob'ekt har bir namuna uchun navbat amalga oshiriladi.</p></body></html>
