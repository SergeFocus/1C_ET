<h1>Qayta ishlash "O'chirish".</h1>
<p>To'g'ridan-to'g'ri olib tashlash amalga oshiradi.</p>
<p>A tugmasini olib tashlash uchun<strong>"Bajaring"</strong>(asosiy<strong class="ShortCut"></strong>). Olib tashlash ishlash kiritilgan har bir namuna ob'ekt uchun navbat amalga oshiriladi.</p></body></html>
