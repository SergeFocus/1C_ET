<h1>"हटाएँ" प्रसंस्करण।</h1>
<p>प्रत्यक्ष हटाने प्रदर्शन करती है।</p>
<p>प्रेस को दूर करने के लिए <strong>"भागो" </strong>(कुंजी <strong class="ShortCut">F9</strong>)। हटाने की प्रक्रिया में शामिल प्रत्येक नमूना वस्तु के लिए क्रमिक रूप से किया जाएगा।</p></body></html>
