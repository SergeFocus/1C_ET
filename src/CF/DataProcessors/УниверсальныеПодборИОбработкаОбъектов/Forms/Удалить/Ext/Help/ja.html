<h1>「削除」処理。</h1>
<p>直接除去を行います。</p>
<p>プレスを削除するには <strong>「ファイル名を指定して実行」 </strong>（キー <strong class="ShortCut">F9</strong>）。除去プロセスに含まれる各サンプルオブジェクトに対して順次行われます。</p></body></html>
