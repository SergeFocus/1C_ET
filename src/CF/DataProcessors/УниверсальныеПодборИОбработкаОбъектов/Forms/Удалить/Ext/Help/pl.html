<h1>Tworzenie "Usuń".</h1>
<p>Wykonuje bezpośrednie usunięcie.</p>
<p>Aby usunąć naciśnij <strong>"Biegać" </strong>(klucz <strong class="ShortCut">F9</strong>). Usunięcie będą wykonywane kolejno dla każdego obiektu próbki zawarte w tym procesie.</p></body></html>
