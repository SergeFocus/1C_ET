<h1>처리를 "삭제".</h1>
<p>직접 제거를 수행합니다.</p>
<p>언론을 제거하려면<strong>"운영"</strong>(키<strong class="ShortCut"></strong>). 제거는 처리에 포함되는 오브젝트의 각 샘플에 대해 순차적으로 수행 될 것이다.</p></body></html>
