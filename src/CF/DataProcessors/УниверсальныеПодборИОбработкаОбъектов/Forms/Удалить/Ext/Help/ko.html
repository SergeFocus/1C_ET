<h1>처리 "삭제".</h1>
<p>직접 제거를 수행합니다.</p>
<p>버튼을 제거하려면<strong>"행하다"</strong>(키<strong class="ShortCut"></strong>). 제거는 처리에 포함 된 각각의 샘플 개체에 대해 순차적으로 수행됩니다.</p></body></html>
