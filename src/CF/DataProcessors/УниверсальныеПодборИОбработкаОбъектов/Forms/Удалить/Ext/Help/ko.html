<h1>"삭제"처리.</h1>
<p>직접 제거를 수행합니다.</p>
<p>언론을 제거하려면 <strong>"운영" </strong>(키 <strong class="ShortCut">F9</strong>). 제거는 프로세스에 포함 된 각각의 샘플 개체에 대해 순차적으로 수행됩니다.</p></body></html>
