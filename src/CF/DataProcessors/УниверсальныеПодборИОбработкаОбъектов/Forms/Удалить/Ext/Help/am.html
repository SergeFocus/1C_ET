<h1>Մշակման «Ջնջել".</h1>
<p>Իրականացնում ուղղակի հեռացումը.</p>
<p>To հեռացնել մամուլի <strong>«Run» </strong>(Բանալին <strong class="ShortCut">F9</strong>). Հեռացում կարվի հերթականությամբ յուրաքանչյուր նմուշի օբյեկտ ներառված գործընթացում.</p></body></html>
