<h1>«Ջնջել» մշակման.</h1>
<p>Իրականացնում ուղղակի հեռացումը:</p>
<p>Որպեսզի հեռացնել մամուլը<strong>«Run»</strong>(Key<strong class="ShortCut"></strong>): Հեռացում կարվի հերթականությամբ յուրաքանչյուր նմուշ օբյեկտի ներառված վերամշակման.</p></body></html>
