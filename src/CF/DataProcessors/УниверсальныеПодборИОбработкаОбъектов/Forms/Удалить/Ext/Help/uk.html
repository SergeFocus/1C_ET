<h1>Обробка "Видалити".</h1>
<p>Виконує безпосереднє видалення.</p>
<p>Для видалення натиснути кнопку<strong>"Виконати"</strong>(клавіша<strong class="ShortCut"></strong>). Видалення буде виконано послідовно для кожного об'єкта вибірки, включеного в обробку.</p></body></html>
