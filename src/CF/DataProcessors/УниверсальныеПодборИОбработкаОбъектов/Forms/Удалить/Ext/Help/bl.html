<h1>Апрацоўка "Выдаліць".</h1>
<p>Выконвае непасрэднае выдаленне.</p>
<p>Каб выдаліць кнопку<strong>"Выканаць"</strong>(ключ<strong class="ShortCut"></strong>). Выдаленне будзе зроблена паслядоўна для кожнага аб'екта ўзору, уключанага ў апрацоўцы.</p></body></html>
