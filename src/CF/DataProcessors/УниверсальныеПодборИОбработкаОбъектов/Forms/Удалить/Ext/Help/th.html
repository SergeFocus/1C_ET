<h1>การประมวลผล "ลบ"</h1>
<p>ดำเนินการกำจัดโดยตรง</p>
<p>ในการลบปุ่ม<strong>"ดำเนินการ"</strong>(สำคัญ<strong class="ShortCut"></strong>) กำจัดจะทำตามลำดับสำหรับแต่ละวัตถุตัวอย่างรวมอยู่ในการประมวลผล</p></body></html>
