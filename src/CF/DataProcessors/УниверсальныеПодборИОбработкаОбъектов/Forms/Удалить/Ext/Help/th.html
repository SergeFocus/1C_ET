<h1>การประมวลผล "ลบ"</h1>
<p>ดำเนินการกำจัดโดยตรง</p>
<p>ในการลบกด <strong>"วิ่ง" </strong>(กุญแจ <strong class="ShortCut">F9</strong>) กำจัดจะทำตามลำดับสำหรับวัตถุแต่ละตัวอย่างรวมอยู่ในกระบวนการ</p></body></html>
