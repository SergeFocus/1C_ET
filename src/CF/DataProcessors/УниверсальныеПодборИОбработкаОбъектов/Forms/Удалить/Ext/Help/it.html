<h1>Elaborazione del "Cancella".</h1>
<p>Esegue rimozione diretta.</p>
<p>Per rimuovere la stampa <strong>"Correre" </strong>(chiave <strong class="ShortCut">F9</strong>). La rimozione sarà fatta in modo sequenziale per ciascun oggetto campione inclusi nel processo.</p></body></html>
