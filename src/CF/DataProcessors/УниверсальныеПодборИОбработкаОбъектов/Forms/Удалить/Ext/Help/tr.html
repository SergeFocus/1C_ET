<h1>Işleme "Sil".</h1>
<p>Direkt kaldırma işlemini gerçekleştirir.</p>
<p>Basın kaldırmak için<strong>"Koşmak"</strong>(anahtar<strong class="ShortCut"></strong>). Temizleme işlemi dahil nesnenin her bir numune için sıralı olarak yapılacaktır.</p></body></html>
