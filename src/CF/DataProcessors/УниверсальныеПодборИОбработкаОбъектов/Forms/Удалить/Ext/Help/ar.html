<h1>معالجة "حذف".</h1>
<p>يؤدي إزالة مباشرة.</p>
<p>لإزالة زر<strong>"نفذ"</strong>(مفتاح<strong class="ShortCut"></strong>). وسوف يتم إزالة بالتتابع لكل كائن عينة شملت في المعالجة.</p></body></html>
