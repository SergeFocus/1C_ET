<h1>تجهيز "حذف".</h1>
<p>يؤدي إزالة المباشرة.</p>
<p>لإزالة الصحافة <strong>"تشغيل" </strong>(مفتاح <strong class="ShortCut">F9</strong>). وسوف يتم إزالتها بالتسلسل لكل كائن عينة شملت في هذه العملية.</p></body></html>
