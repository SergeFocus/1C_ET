<h1>Processing "Kijelölés törlésre".</h1>
<p>Beállítja a törlés jelölés.</p>
<p>Állítsa be a törlés jelölés sajtó<strong>"Fut"</strong>(kulcsfontosságú<strong class="ShortCut"></strong>). Beállítás jelek eltávolítását végezzük egymás után minden egyes minta a tárgy tartalmazza a feldolgozást.</p></body></html>
