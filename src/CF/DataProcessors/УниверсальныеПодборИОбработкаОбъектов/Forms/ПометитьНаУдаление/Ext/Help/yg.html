<h1>Коркард «Марқӯс Рафъ».</h1>
<p>Танзими бартараф тамғаи аст.</p>
<p>Барои танзими тамға тугмаи Нобудкунӣ,<strong>"Иҷро"</strong>(тугмачаи<strong class="ShortCut"></strong>). Насби бартараф тамғаи хоҳад пай, барои ҳар як объекти намунаи дохил оид ба коркарди анҷом дода мешавад.</p></body></html>
