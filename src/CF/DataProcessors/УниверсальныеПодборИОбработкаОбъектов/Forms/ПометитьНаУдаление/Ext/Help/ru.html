<h1>Обработка "Пометить на удаление".</h1>
<p>Устанавливает пометку удаления.</p>
<p>Для установки пометки удаления нажать кнопку <strong>"Выполнить" </strong>(клавиша <strong class="ShortCut">F9</strong>). Установка пометки удаления будет выполнена последовательно для каждого объекта выборки, включенного в обработку.</p></body></html>
