<h1>Ձեւակերպում «Mark համար հանումը».</h1>
<p>Set նշանը հեռացում.</p>
<p>Նախադրելու նշանի հեռացնելու մամուլը <strong>«Run» </strong>(Բանալին <strong class="ShortCut">F9</strong>). Setting նշանները հեռացումը կատարվում է հերթականությամբ յուրաքանչյուր նմուշի օբյեկտ ներառված գործընթացում.</p></body></html>
