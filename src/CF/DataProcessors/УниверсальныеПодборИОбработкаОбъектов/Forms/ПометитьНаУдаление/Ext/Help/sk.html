<h1>Spracovanie "Označiť na zmazanie".</h1>
<p>Nastaví odstránenie značky.</p>
<p>Ak chcete nastaviť značky zmazanie stlačte<strong>"Run"</strong>(klávesa<strong class="ShortCut"></strong>). Nastavenie odstránenie značky sa vykonáva postupne pre každú vzorku objektu zaradenú do spracovania.</p></body></html>
