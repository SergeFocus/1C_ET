<h1>Spracovanie "Označiť na odstránenie."</h1>
<p>Nastavte odstránenie značiek.</p>
<p>Na nastavenie značka tlačidlo zmazať<strong>"Perform"</strong>(klávesa<strong class="ShortCut"></strong>). Inštalácia odstránenie značka bude prebiehať postupne pre každý objekt vzorky zaradenú do spracovania.</p></body></html>
