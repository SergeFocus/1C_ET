<h1>Spracovanie "Na odstránenie".</h1>
<p>Set odstránenie značka.</p>
<p>Ak chcete nastaviť odstránenie značka tlače <strong>"Run" </strong>(klávesa <strong class="ShortCut">F9</strong>). Nastavenie značky zneškodnenie sa uskutoční postupne pre každý objekt vzorky zahrnuté do procesu.</p></body></html>
