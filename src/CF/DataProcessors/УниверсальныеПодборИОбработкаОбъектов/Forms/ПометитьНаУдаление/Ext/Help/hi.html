<h1>प्रसंस्करण "हटाने के लिए मार्क"।</h1>
<p>हटाने के निशान सेट करता है।</p>
<p>हटाने के निशान प्रेस सेट करने के लिए<strong>"भागो"</strong>(कुंजी<strong class="ShortCut"></strong>)। स्थापना के निशान हटाने वस्तु प्रसंस्करण में शामिल की प्रत्येक नमूना के लिए क्रमिक रूप से किया जाता है।</p></body></html>
