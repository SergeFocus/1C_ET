<h1>עיבוד "מארק למחיקה".</h1>
<p>הסרת סימן סט.</p>
<p>כדי להגדיר את עיתונות הסרת הסימן <strong>"הפעלה" </strong>(מפתח <strong class="ShortCut">F9</strong>). הסרת סימני הגדרה מתבצעת ברצף עבור כל אובייקט מדגם הכלול בתהליך.</p></body></html>
