<h1>עיבוד "סמן להסרה."</h1>
<p>הגדר את הסרת הסימן.</p>
<p>כדי להגדיר סימן כפתור המחיקה<strong>"לְבַצֵעַ"</strong>(מַפְתֵחַ<strong class="ShortCut"></strong>). הסרת סימן התקנה תיעשה ברצף עבור כל אובייקט מדגם כלל בעיבוד.</p></body></html>
