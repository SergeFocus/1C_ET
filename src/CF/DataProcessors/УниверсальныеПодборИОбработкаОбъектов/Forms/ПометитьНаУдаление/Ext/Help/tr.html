<h1>"Mark Kaldırma için." İşleme</h1>
<p>Işareti kaldırma ayarlayın.</p>
<p>Bir işareti düğmesini silmek ayarlamak için<strong>"Gerçekleştir"</strong>(anahtar<strong class="ShortCut"></strong>). Takma işareti kaldırma işlemi dahil her örnek nesne için sırayla yapılacaktır.</p></body></html>
