<h1>İşleme "Silmek için işaretle".</h1>
<p>Silme işareti ayarlar.</p>
<p>Silme işareti basın ayarlamak için<strong>"Koşmak"</strong>(anahtar<strong class="ShortCut"></strong>). Ayar işaretleri çıkarma işleme dahil nesnenin her bir numune için bir sekans dahilinde gerçekleştirilir.</p></body></html>
