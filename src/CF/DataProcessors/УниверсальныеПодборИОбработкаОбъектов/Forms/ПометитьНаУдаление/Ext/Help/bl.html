<h1>Апрацоўка "Адзначыць для выдалення."</h1>
<p>Усталюйце выдаленне пазнакі.</p>
<p>Для таго, каб усталяваць знак кнопку Выдаліць<strong>"Выканаць"</strong>(ключ<strong class="ShortCut"></strong>). Ўстаноўка выдаленне знака будзе ажыццяўляцца паслядоўна для кожнага аб'екта ўзору, уключанага ў апрацоўку.</p></body></html>
