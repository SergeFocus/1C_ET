<h1>Апрацоўка "Адзначыць для выдалення".</h1>
<p>Ўсталёўвае выдалення адзнакі.</p>
<p>Каб усталяваць выдалення пазнакі націсніце<strong>"Выканаць"</strong>(пастаў<strong class="ShortCut"></strong>). Ўстаноўка выдаленне знакі выконваецца паслядоўна для кожнага ўзору аб'екта, уключанага ў апрацоўцы.</p></body></html>
