<h1>Chế biến "Mark để xóa".</h1>
<p>Set loại bỏ dấu.</p>
<p>Để thiết lập các báo chí loại bỏ dấu <strong>"Chạy" </strong>(Chìa khóa <strong class="ShortCut">F9</strong>). Thiết lập loại bỏ dấu được thực hiện tuần tự cho từng đối tượng mẫu được bao gồm trong quá trình này.</p></body></html>
