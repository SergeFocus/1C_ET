<h1>Chế biến "Mark để xóa".</h1>
<p>Thiết lập dấu xóa.</p>
<p>Để thiết lập các báo hiệu xóa<strong>"Chạy"</strong>(Chìa khóa<strong class="ShortCut"></strong>). Thiết lập loại bỏ dấu được thực hiện tuần tự cho mỗi mẫu của các đối tượng bao gồm trong chế biến.</p></body></html>
