<h1>"Mark aradan qaldırılması üçün." Prosessinq</h1>
<p>Mark aradan qaldırılması seçin.</p>
<p>Bir mark düyməsini silmək qurmaq üçün<strong>"Həyata"</strong>(key<strong class="ShortCut"></strong>). Quraşdırılması mark aradan qaldırılması emal daxil hər nümunə obyekt üçün ardıcıl həyata keçiriləcək.</p></body></html>
