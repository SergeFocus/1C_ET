<h1>Emal "silinməsi üçün Mark".</h1>
<p>Set mark aradan qaldırılması.</p>
<p>Mark qaldırılması mətbuat qurmaq üçün <strong>"Run" </strong>(Əsas <strong class="ShortCut">F9</strong>). Setting işarələri aradan qaldırılması prosesinə daxil hər nümunə obyekt üçün ardıcıl həyata keçirilir.</p></body></html>
