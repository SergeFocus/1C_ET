<h1>Zpracování "Označit pro odstranění."</h1>
<p>Nastavte odstranění značek.</p>
<p>Chcete-li nastavit značka tlačítko smazat<strong>"Run"</strong>(klávesa<strong class="ShortCut"></strong>). Instalace odstranění značka bude probíhat postupně pro každý objekt vzorku zařazenou do zpracování.</p></body></html>
