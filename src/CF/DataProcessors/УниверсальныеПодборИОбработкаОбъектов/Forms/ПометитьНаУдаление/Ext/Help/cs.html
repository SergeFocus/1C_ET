<h1>Zpracování "K odstranění".</h1>
<p>Set odstranění značka.</p>
<p>Chcete-li nastavit odstranění značka tisku <strong>"Run" </strong>(klávesa <strong class="ShortCut">F9</strong>). Nastavení značky odstranění se provede postupně pro každý objekt vzorku zahrnuty do procesu.</p></body></html>
