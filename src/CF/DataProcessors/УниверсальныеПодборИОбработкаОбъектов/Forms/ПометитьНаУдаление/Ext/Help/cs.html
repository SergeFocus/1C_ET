<h1>Zpracování "Označit ke smazání".</h1>
<p>Nastaví odstranění značky.</p>
<p>Chcete-li nastavit značky smazání stiskněte<strong>"Běh"</strong>(klíč<strong class="ShortCut"></strong>). Nastavení odstranění značky se provádí postupně pro každý vzorek objektu zařazenou do zpracování.</p></body></html>
