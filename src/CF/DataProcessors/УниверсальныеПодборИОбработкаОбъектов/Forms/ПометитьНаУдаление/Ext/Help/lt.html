<h1>Apstrādes "Mark noņemšanai."</h1>
<p>Uzstādīt zīmes noņemšanu.</p>
<p>Lai iestatītu zīme izdzēst pogu<strong>"Veikt"</strong>(taustiņš<strong class="ShortCut"></strong>). Uzstādot zīmi noņemšana tiks veikta secīgi par katru izlases objektu iekļautā apstrādi.</p></body></html>
