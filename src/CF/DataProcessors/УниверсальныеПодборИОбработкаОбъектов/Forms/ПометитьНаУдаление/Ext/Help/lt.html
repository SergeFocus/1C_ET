<h1>Apstrāde "Mark dzēšanai".</h1>
<p>Iestata dzēst zīmi.</p>
<p>Lai uzstādītu dzēst zīmes presi<strong>"Run"</strong>(taustiņš<strong class="ShortCut"></strong>). Iestatīšana atzīmes noņemšana tiek veikta secīgi katram paraugam objekta iekļauti apstrādi.</p></body></html>
