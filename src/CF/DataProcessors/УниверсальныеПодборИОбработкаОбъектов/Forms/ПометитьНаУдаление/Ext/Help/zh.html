<h1>处理“标记为删除”。</h1>
<p>设置删除标记。</p>
<p>要设置删除标记新闻<strong>“跑”</strong>（键<strong class="ShortCut"></strong>）。设定标记的去除为包含在处理对象的各样品顺序地执行。</p></body></html>
