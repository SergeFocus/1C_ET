<h1>处理“标记为删除”。</h1>

<p>要设置标志拆除新闻 <strong>“跑” </strong>（钥匙 <strong class="ShortCut">F9</strong>）。设置标志去除中包含的过程中每个样本对象执行顺序。</p></body></html>
