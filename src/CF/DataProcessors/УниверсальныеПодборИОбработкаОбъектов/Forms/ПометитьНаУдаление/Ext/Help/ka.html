<h1>დამუშავება "Mark წაშლა".</h1>
<p>ადგენს წაშლა ჩანაწერები.</p>
<p>იმისათვის, რომ წაშლა ნიშნის პრეს<strong>"Run"</strong>(გასაღები<strong class="ShortCut"></strong>). შექმნის ნიშნები მოცილება ხორციელდება თანამიმდევრულად თითოეული ნიმუში ობიექტის დამუშავება.</p></body></html>
