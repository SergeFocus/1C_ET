<h1>გენერაციის "Mark წაშლა".</h1>
<p>Set ნიშნის მოხსნა.</p>
<p>მითითებული ჩანაწერები მოხსნა პრეს <strong>"Run" </strong>(გასაღები <strong class="ShortCut">F9</strong>). შექმნის ნიშნები მოცილება ხორციელდება თანამიმდევრულად თითოეული ნიმუში ობიექტი ჩართული.</p></body></html>
