<h1>"마크 제거를 위해."처리</h1>
<p>마크 제거를 설정합니다.</p>
<p>마크 삭제 버튼을 설정하려면<strong>"행하다"</strong>(키<strong class="ShortCut"></strong>). 설치 마크 제거는 처리에 포함 된 각각의 샘플 개체에 대해 순차적으로 수행됩니다.</p></body></html>
