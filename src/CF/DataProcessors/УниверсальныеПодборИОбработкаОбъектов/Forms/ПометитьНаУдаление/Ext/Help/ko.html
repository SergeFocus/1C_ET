<h1>처리 "삭제 마크".</h1>
<p>설정 마크 제거.</p>
<p>마크 제거를 눌러 설정하려면 <strong>"운영" </strong>(키 <strong class="ShortCut">F9</strong>). 설정 마크 제거 프로세스에 포함 된 각 샘플에 대해 개체를 순차적으로 수행된다.</p></body></html>
