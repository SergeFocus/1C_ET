<h1>처리 "삭제 마크".</h1>
<p>삭제 표시를 설정합니다.</p>
<p>삭제 표시를 눌러 설정하려면<strong>"운영"</strong>(키<strong class="ShortCut"></strong>). 설정 마크 제거 처리에 포함되는 오브젝트의 각 샘플에 대해 순차적으로 수행된다.</p></body></html>
