<h1>กำลังดำเนินการ "ทำเครื่องหมายเพื่อลบ."</h1>
<p>ตั้งค่าการกำจัดเครื่องหมาย</p>
<p>ในการตั้งเครื่องหมายปุ่มลบ<strong>"ดำเนินการ"</strong>(สำคัญ<strong class="ShortCut"></strong>) การติดตั้งการกำจัดมาร์คจะทำตามลำดับสำหรับแต่ละวัตถุตัวอย่างรวมอยู่ในการประมวลผล</p></body></html>
