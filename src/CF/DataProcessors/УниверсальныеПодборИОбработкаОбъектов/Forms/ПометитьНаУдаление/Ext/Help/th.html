<h1>การประมวลผล "มาร์คสำหรับการลบ"</h1>
<p>ชุดเครื่องหมายลบ</p>
<p>การตั้งค่ากดเครื่องหมายลบ<strong>"วิ่ง"</strong>(สำคัญ<strong class="ShortCut"></strong>) การตั้งค่าการกำจัดรอยจะดำเนินการตามลำดับสำหรับตัวอย่างของวัตถุแต่ละรวมอยู่ในการประมวลผล</p></body></html>
