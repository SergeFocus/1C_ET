<h1>การประมวลผล "มาร์คสำหรับการลบ"</h1>
<p>กำจัดเครื่องหมายชุด</p>
<p>การตั้งค่าการกำจัดกดเครื่องหมาย <strong>"วิ่ง" </strong>(กุญแจ <strong class="ShortCut">F9</strong>) กำจัดเครื่องหมายการตั้งค่าที่จะดำเนินการตามลำดับสำหรับแต่ละวัตถุตัวอย่างรวมอยู่ในกระบวนการ</p></body></html>
