<h1>Prelucrare "Mark pentru ștergere".</h1>
<p>Îndepărtarea marca set.</p>
<p>Pentru a seta presa îndepărtare marca <strong>"Alerga" </strong>(cheie <strong class="ShortCut">F9</strong>). Setarea de ștergere mărci se face secvențial pentru fiecare obiect probă incluse în procesul de.</p></body></html>
