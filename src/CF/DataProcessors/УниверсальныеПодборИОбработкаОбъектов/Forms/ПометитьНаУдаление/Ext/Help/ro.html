<h1>De prelucrare "Marcaj pentru îndepărtarea."</h1>
<p>Setați îndepărtarea mărcii.</p>
<p>Pentru a seta un marcaj de buton șterge<strong>"A executa"</strong>(cheie<strong class="ShortCut"></strong>). Instalarea de îndepărtare a mărcii va fi realizată secvențial, pentru fiecare obiect de probă inclus în prelucrarea.</p></body></html>
