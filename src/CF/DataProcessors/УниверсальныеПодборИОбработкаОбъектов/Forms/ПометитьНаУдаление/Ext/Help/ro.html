<h1>Prelucrare "Mark pentru ștergere".</h1>
<p>Setează marca de ștergere.</p>
<p>Pentru a seta presa semn de ștergere<strong>"Alerga"</strong>(cheie<strong class="ShortCut"></strong>). Setarea îndepărtare urme se realizează secvențial pentru fiecare probă a obiectului inclus în prelucrarea.</p></body></html>
