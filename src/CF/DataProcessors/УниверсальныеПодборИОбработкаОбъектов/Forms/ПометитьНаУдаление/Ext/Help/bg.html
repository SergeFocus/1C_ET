<h1>Обработка "маркирай за изтриване".</h1>
<p>Задава изтриване марка.</p>
<p>За да зададете изтриване пресата марка<strong>"Run"</strong>(клавиш<strong class="ShortCut"></strong>). Настройка отстраняване марка се извършва последователно за всяка проба на обекта, включени в обработката.</p></body></html>
