<h1>Обработка "маркирай за изтриване".</h1>
<p>Set отстраняване марка.</p>
<p>За да зададете натиснете отстраняване марки <strong>"Run" </strong>(клавиш <strong class="ShortCut">F9</strong>). Настройка марка отстраняване се извършва последователно за всяка проба обект включени в процеса.</p></body></html>
