<h1>Обработка "маркирай за премахване."</h1>
<p>Определете отстраняването на марка.</p>
<p>За да се определи белег бутон изтриване<strong>"Извършване"</strong>(клавиш<strong class="ShortCut"></strong>). Инсталиране отстраняване марка ще бъде направено последователно за всеки обект проба включени в обработката.</p></body></html>
