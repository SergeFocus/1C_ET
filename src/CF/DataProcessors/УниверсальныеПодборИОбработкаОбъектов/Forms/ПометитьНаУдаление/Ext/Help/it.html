<h1>Processing "Mark per l'eliminazione".</h1>
<p>Imposta marchio di rimozione.</p>
<p>Per impostare la stampa marchio di rimozione <strong>"Correre" </strong>(chiave <strong class="ShortCut">F9</strong>). Impostazione rimozione marchi viene eseguita in sequenza per ogni oggetto campione inclusi nel processo.</p></body></html>
