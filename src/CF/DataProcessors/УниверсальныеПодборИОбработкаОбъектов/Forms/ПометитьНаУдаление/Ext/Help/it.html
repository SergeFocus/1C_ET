<h1>Processing "Mark per l'eliminazione".</h1>
<p>Imposta il contrassegno di eliminazione.</p>
<p>Per impostare la stampa contrassegno di eliminazione<strong>"Correre"</strong>(chiave<strong class="ShortCut"></strong>). Impostazione rimozione marchi viene eseguita in sequenza per ciascun campione di oggetto incluso nella lavorazione.</p></body></html>
