<h1>Trasformazione "Marca per la rimozione".</h1>
<p>Impostare il marchio di rimozione.</p>
<p>Per impostare un segno di tasto di cancellazione<strong>"Eseguire"</strong>(chiave<strong class="ShortCut"></strong>). Installazione marchio rimozione verrà fatta in modo sequenziale per ciascun oggetto esempio incluso nella lavorazione.</p></body></html>
