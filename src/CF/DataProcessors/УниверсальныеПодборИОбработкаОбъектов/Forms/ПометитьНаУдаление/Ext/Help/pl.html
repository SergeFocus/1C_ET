<h1>Tworzenie "Oznacz do usunięcia".</h1>
<p>Zestaw do usuwania znaku.</p>
<p>Aby ustawić prasę usuwania znaku <strong>"Biegać" </strong>(klucz <strong class="ShortCut">F9</strong>). Ustawienie usuwania znaki odbywa się kolejno dla każdego obiektu próbki zawarte w tym procesie.</p></body></html>
