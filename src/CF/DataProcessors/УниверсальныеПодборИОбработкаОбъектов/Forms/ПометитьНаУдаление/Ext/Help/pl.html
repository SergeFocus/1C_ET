<h1>Tworzenie "Oznacz do usunięcia."</h1>
<p>Ustaw usunięcie znaku.</p>
<p>Aby ustawić znak kasowania<strong>"Wykonać"</strong>(klawisz<strong class="ShortCut"></strong>). Instalacja Usunięcie znaku będą wykonywane kolejno dla każdego obiektu próbki zawarte w przetwarzaniu.</p></body></html>
