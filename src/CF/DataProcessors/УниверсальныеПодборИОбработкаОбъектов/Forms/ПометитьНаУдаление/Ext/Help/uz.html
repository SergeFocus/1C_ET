<h1>Qayta ishlash "o'chirish uchun Mark".</h1>
<p>O `belgisini o'rnatadi.</p>
<p>O `belgisi bosing o'rnatish uchun<strong>"Run"</strong>(asosiy<strong class="ShortCut"></strong>). O'rnatish belgilari tashlash qayta ishlash kiritilgan ob'ekt har bir namuna uchun ketma-ket amalga oshiriladi.</p></body></html>
