<h1>Ishlov berish "o'chirish uchun Mark».</h1>
<p>Set belgisi olib tashlash.</p>
<p>Belgisi olib tashlash tugmasini bosing o'rnatish uchun <strong>"Run" </strong>(Asosiy <strong class="ShortCut">F9</strong>). Sozlash belgilari tashlash jarayonida, shu jumladan, har bir namuna ob'ekt uchun ketma-ket amalga oshiriladi.</p></body></html>
