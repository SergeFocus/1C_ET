<h1>"Mark poklashga uchun." Ishlash</h1>
<p>Belgisi olib tashlash o'rnating.</p>
<p>A belgisi tugmasini o'chirish o'rnatish uchun<strong>"Bajaring"</strong>(asosiy<strong class="ShortCut"></strong>). O'rnatish belgisi olib tashlash qayta ishlash kiritilgan har bir namuna ob'ekt uchun navbat amalga oshiriladi.</p></body></html>
