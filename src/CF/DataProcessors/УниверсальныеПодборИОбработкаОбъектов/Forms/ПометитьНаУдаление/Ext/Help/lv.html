<h1>Tvarkymas "Markas Trynimo".</h1>
<p>Nustato ištrinti ženklą.</p>
<p>Norėdami nustatyti ištrinti ženklą, paspauskite<strong>"Vykdyti"</strong>(raktas<strong class="ShortCut"></strong>). Nustatant ženklai pašalinimas atliekamas nuosekliai kiekvienai objekto, įtraukto į perdirbimo mėginio.</p></body></html>
