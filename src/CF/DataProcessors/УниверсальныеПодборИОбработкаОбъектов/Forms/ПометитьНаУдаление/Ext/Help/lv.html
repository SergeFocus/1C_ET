<h1>Apstrāde "Mark dzēšanai".</h1>
<p>Set zīme izvešana.</p>
<p>Lai uzstādītu zīme noņemšanas presi <strong>"Run" </strong>(taustiņš <strong class="ShortCut">F9</strong>). Setting atzīmes noņemšana tiek veikta secīgi par katru izlases objektu iekļauti šajā procesā.</p></body></html>
