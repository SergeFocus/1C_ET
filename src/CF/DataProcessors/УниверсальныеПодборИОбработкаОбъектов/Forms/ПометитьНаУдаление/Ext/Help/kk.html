<h1>«Өшіругебелгілеу» өңдеу.</h1>
<p>Белгісі жоюды орнатыңыз.</p>
<p>Белгісі жою батырмасын басыңыз орнату үшін <strong>«Run» </strong>(Негізгі <strong class="ShortCut">F9</strong>). Белгілері жоюды орнату процесіне енгізілген әрбір үлгідегі нысан үшін жүзеге дәйекті болып табылады.</p></body></html>
