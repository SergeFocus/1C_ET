<h1>「マークの除去のために。」の処理</h1>
<p>マークの除去を設定します。</p>
<p>マークを設定するには、ボタンを削除します<strong>「ファイル名を指定して実行」</strong>（キー<strong class="ShortCut"></strong>）。インストールマークの除去は、処理に含まれる各サンプルオブジェクトに対して順次行われます。</p></body></html>
