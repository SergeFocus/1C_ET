<h1>「削除のマークを「処理。</h1>
<p>マークの除去を設定します。</p>
<p>マークの除去プレスを設定するには <strong>「ファイル名を指定して実行」 </strong>（キー <strong class="ShortCut">F9</strong>）。設定マークの除去は、プロセスに含まれる各サンプルオブジェクトの順に行われます。</p></body></html>
