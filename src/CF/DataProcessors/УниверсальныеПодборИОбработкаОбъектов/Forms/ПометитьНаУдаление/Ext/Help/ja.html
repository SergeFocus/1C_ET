<h1>処理「削除のためのマーク」。</h1>
<p>削除マークを設定します。</p>
<p>削除マークプレスを設定するには<strong>「ファイル名を指定して実行」</strong>（キー<strong class="ShortCut"></strong>）。設定マークの除去は、処理に含まれるオブジェクトの各試料について順次行われます。</p></body></html>
