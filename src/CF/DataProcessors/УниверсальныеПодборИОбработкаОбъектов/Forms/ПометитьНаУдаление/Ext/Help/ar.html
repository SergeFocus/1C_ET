<h1>تجهيز "مارك للحذف".</h1>
<p>تعيين إزالة علامة.</p>
<p>لضبط الصحافة إزالة علامة <strong>"تشغيل" </strong>(مفتاح <strong class="ShortCut">F9</strong>). يتم تنفيذ وضع إزالة علامات بالتتابع لكل كائن عينة شملت في هذه العملية.</p></body></html>
