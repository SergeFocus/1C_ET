<h1>「任意の」アルゴリズム処理。</h1>
<p>任意のアルゴリズム内蔵の言語を実行します。</p>
<p>統合された言語にテキストを入力し、クリックして編集ボックスに、任意のアルゴリズムを実行するには<strong>「ファイル名を指定して実行」</strong>（キー<strong class="ShortCut"></strong>アルゴリズムは、処理に含まれるオブジェクトの各試料について順次実行されるカスタムを定義します。埋め込み言語からオブジェクトへのアピールは、変数「オブジェクト」によって行われるべきです。</p>
<p>内蔵の言語任意のアルゴリズムを書き込む例：</p>
<p class="SourceCode">Obekt.Naimenovanie = "新しい名前";</p>
<p class="SourceCode">Obekt.Zapisat（）。</p></body></html>
