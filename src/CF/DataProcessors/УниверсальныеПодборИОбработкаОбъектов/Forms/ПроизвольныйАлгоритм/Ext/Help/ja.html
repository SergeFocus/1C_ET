<h1>処理「ランダムアルゴリズム。」</h1>
<p>言語に埋め込まれたランダムなアルゴリズムを実行します。</p>
<p>内部言語にテキストを入力し、クリックして編集ボックスに必要なランダムなアルゴリズムを実行するには<strong>「ファイル名を指定して実行」</strong>（キー<strong class="ShortCut"></strong>各サンプル・オブジェクトが処理に含まれるために設定される任意のアルゴリズムを順次実行します。言語の対象へのアピールは、変数を使用して構築されるべきである "オブジェクト"。</p>
<p>言語に埋め込まれたランダムアルゴリズムを書き込む例：</p>
<p class="SourceCode">Ob'ekt.Naimenovanie = "新しい名前";</p>
<p class="SourceCode">Ob'ekt.Zapisat（）。</p></body></html>
