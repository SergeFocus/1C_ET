<h1>「任意のアルゴリズムを。「処理</h1>
<p>スクリプト内の任意のアルゴリズムを実行します。</p>
<p>任意のアルゴリズムを実行するには、スクリプト内のテキストを入力し、クリックし、編集ボックス内になければなりません <strong>「ファイル名を指定して実行」 </strong>（キー <strong class="ShortCut">F9</strong>）。アルゴリズムは、プロセスに含まれる各サンプルオブジェクトに対して順番に実行されるカスタムを定義します。埋め込み言語からオブジェクトへのタイトルは、変数を介して実施されるべきである "オブジェクト"。</p>
<p>スクリプト内の任意のアルゴリズムを書くの例：</p>
<p class="SourceCode">Obekt.Naimenovanie = "新しい名前";</p>
<p class="SourceCode">Obekt.Zapisat（）。</p></body></html>
