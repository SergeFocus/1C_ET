<h1>"임의의"알고리즘 처리.</h1>
<p>임의의 알고리즘을 내장 언어를 실행합니다.</p>
<p>통합 언어에 텍스트를 입력하고 클릭하여 편집 상자에, 임의의 알고리즘을 실행하려면<strong>"운영"</strong>(키<strong class="ShortCut"></strong>맞춤 알고리즘 처리에 포함되는 오브젝트의 각 샘플에 대해 순차적으로 실행된다 정의한다.내장 된 언어에서 객체에 대한 항소가 변수 "객체"에 의해 수행되어야한다.</p>
<p>기본 언어를 임의의 알고리즘을 작성하는 예를 들어 :</p>
<p class="SourceCode">Obekt.Naimenovanie = "새 이름";</p>
<p class="SourceCode">Obekt.Zapisat ();</p></body></html>
