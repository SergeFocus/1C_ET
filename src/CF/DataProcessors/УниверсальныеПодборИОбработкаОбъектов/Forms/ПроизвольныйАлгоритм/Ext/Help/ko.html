<h1>"임의의 알고리즘을."처리</h1>
<p>언어에 포함 된 임의의 알고리즘을 수행합니다.</p>
<p>내부 언어의 텍스트를 입력하고 클릭하여 편집 상자에 필요한 임의의 알고리즘을 수행하려면<strong>"행하다"</strong>(키<strong class="ShortCut"></strong>각 샘플 오브젝트 처리에 포함 대해 설정된 임의의 알고리즘은 연속적으로 실행된다.언어의 주제에 항소 변수를 사용하여 구축해야한다 "개체."</p>
<p>언어에 매립 랜덤 알고리즘을 작성 예 :</p>
<p class="SourceCode">Ob'ekt.Naimenovanie = "새 이름";</p>
<p class="SourceCode">Ob'ekt.Zapisat ();</p></body></html>
