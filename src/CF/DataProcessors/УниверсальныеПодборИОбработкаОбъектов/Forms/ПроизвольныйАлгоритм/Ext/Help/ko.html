<h1>"임의의 알고리즘을."처리</h1>
<p>스크립트에서 임의의 알고리즘을 실행합니다.</p>
<p>임의의 알고리즘을 실행하려면 스크립트에 텍스트를 입력하고 클릭하여 편집 상자에 있어야합니다 <strong>"운영" </strong>(키 <strong class="ShortCut">F9</strong>). 맞춤 알고리즘이 프로세스에 포함 된 각각의 샘플에 대해 개체를 순차적으로 실행된다 정의한다. 임베디드 언어에서 객체에 대한 제목 변수를 통해 구현되어야한다 "개체."</p>
<p>스크립트를 작성하는 임의의 알고리즘의 예 :</p>
<p class="SourceCode">Obekt.Naimenovanie = "새 이름";</p>
<p class="SourceCode">Obekt.Zapisat ();</p></body></html>
