<h1>处理“任意算法”。</h1>
<p>执行任意算法中的脚本。</p>
<p>执行任意算法必须在编辑框中的文字输入文字，然后点击 <strong>“跑” </strong>（钥匙 <strong class="ShortCut">F9</strong>）。定义自定义算法中包含的过程中每个样本对象执行顺序。标题从嵌入语言对象应该通过可变来实现“对象”。</p>
<p>写入任意算法在脚本的例子：</p>
<p class="SourceCode">Obekt.Naimenovanie =“新名字”;</p>
<p class="SourceCode">Obekt.Zapisat（）;</p></body></html>
