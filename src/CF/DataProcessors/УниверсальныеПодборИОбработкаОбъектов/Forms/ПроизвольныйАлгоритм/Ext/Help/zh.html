<h1>处理“随机算法”。</h1>
<p>执行嵌入在语言随机算法。</p>
<p>为了执行在编辑框中的内部语言输入文本，然后单击所需的随机算法<strong>“执行”</strong>（键<strong class="ShortCut"></strong>设定的任意的算法是对包含在处理每个样品对象顺序执行。上诉语言的主体应使用变量构建“对象”。</p>
<p>写入嵌入在语言随机算法的一个例子：</p>
<p class="SourceCode">Ob'ekt.Naimenovanie =“新名称”;</p>
<p class="SourceCode">Ob'ekt.Zapisat（）;</p></body></html>
