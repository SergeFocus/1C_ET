<h1>“任意”的算法处理。</h1>
<p>执行任意的算法，内置语言。</p>
<p>执行任意的算法，在编辑框中的综合语言输入文字，然后点击<strong>“跑”</strong>（键<strong class="ShortCut"></strong>定义自定义算法将依次对包含在处理对象的各样品被执行。上诉从嵌入语言对象应该由变量“对象”的手段来进行。</p>
<p>写入内置语言的任意算法的一个例子：</p>
<p class="SourceCode">Obekt.Naimenovanie =“新名称”;</p>
<p class="SourceCode">Obekt.Zapisat（）;</p></body></html>
