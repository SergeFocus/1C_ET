<h1>「インストールの詳細」処理。</h1>
<p>インストールの詳細を実行します。</p>
<p>詳細列でテーブルのフィールドリストで必要な詳細をインストールするには<strong class="ControlElement">"値"</strong> 「オン」の行に状態フラグを変更することで、治療の詳細とプレスを含む対応する詳細の新しい値を、選択<strong>「ファイル名を指定して実行」</strong>（キー<strong class="ShortCut"></strong>）。インストールの詳細は、処理に含まれるオブジェクトの各試料についての順序で実行されます。</p></body></html>
