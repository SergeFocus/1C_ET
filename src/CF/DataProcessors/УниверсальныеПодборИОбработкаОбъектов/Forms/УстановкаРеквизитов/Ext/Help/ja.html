<h1>「インストールの詳細」を処理。</h1>
<p>インストールの詳細を実行します。</p>
<p>インストールの詳細は表である必要がありますについては、リストボックスの列の詳細を <strong class="ControlElement">"値"</strong> 「オン」の行で状態フラグを変更することで、治療やプレスの詳細を含む新しい値の関連情報を、選択 <strong>「ファイル名を指定して実行」 </strong>（キー <strong class="ShortCut">F9</strong>）。インストールの詳細は、治療に含まれる各サンプルオブジェクトに対して順番に実行されます。</p></body></html>
