<h1>处理“添加详细信息”。</h1>
<p>执行安装的详细信息。</p>
<p>为了执行在列表字段列表的详细信息，必要的安装细节<strong class="ControlElement">“值”</strong> 选择新的值相关的细节，包括在这个过程中的细节改变状态标志中的“上”的状态行，单击<strong>“执行”</strong>（键<strong class="ShortCut"></strong>）。安装细节将在依次取得了包含在处理每个样品对象。</p></body></html>
