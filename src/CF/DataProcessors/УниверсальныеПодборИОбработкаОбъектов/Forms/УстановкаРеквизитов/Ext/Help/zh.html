<h1>“安装详细信息”处理。</h1>
<p>执行安装的详细信息。</p>
<p>要在细节列一个表字段列表安装必要的细节<strong class="ControlElement">“值”</strong> 选择相应的细节新的价值观，其中包括在“关于”改变状态标志行细节的处理，按<strong>“跑”</strong>（键<strong class="ShortCut"></strong>）。安装细节将在序列中包含的处理对象的各样品被执行。</p></body></html>
