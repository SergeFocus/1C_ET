<h1>עיבוד "הוספת פרטים".</h1>
<p>מבצע הנחיות התקנה.</p>
<p>כדי לבצע את הנחיות התקנת צורך בפרטי רשימת שדה בטבלה בטור<strong class="ControlElement">"ערך"</strong> לבחור ערכים חדשים פרטים רלוונטיים לכלול פרטים בתהליך שינוי דגל המדינה בקווים במדינה "על" ולחץ<strong>"לְבַצֵעַ"</strong>(מַפְתֵחַ<strong class="ShortCut"></strong>). פרטי ההתקנה יבוצע במרוכז עבור כל אובייקט המדגם כלל בעיבוד.</p></body></html>
