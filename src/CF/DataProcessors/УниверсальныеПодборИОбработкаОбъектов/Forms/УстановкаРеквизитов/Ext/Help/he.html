<h1>עיבוד "פרטי התקנה".</h1>
<p>מבצע פרטי התקנה.</p>
<p>לפרטים של ההתקנה חייבים להיות בטבלה מפרט את עמודת תיבת הרשימה <strong class="ControlElement">"ערך"</strong> בחר מידע חדש ערך רלוונטי, כוללים פרטים של הטיפול בשינוי דגל המדינה בשורות ב" על "ועיתונות <strong>"הפעלה" </strong>(מפתח <strong class="ShortCut">F9</strong>). פרטי התקנה יבוצעו ברצף עבור כל אובייקט מדגם הכלול בטיפול.</p></body></html>
