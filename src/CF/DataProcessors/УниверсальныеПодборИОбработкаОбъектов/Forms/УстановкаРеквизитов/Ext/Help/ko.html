<h1>"설치 정보"처리.</h1>
<p>설치 세부 사항을 수행합니다.</p>
<p>세부 열에서 테이블 필드 목록에 필요한 세부 사항을 설치하려면<strong class="ControlElement">"값"</strong> "의"의 행의 상태 플래그를 변경의 처리의 세부를 누르 포함하여 해당 세부 사항의 새 값을 선택<strong>"운영"</strong>(키<strong class="ShortCut"></strong>). 설치 세부 사항은 처리에 포함 된 객체의 각 샘플에 대해 순차적으로 실행됩니다.</p></body></html>
