<h1>처리 "세부 사항을 추가".</h1>
<p>설치 세부 사항을 수행합니다.</p>
<p>열에서 테이블 필드 목록의 세부 사항에 필요한 설치 세부 사항을 수행하려면<strong class="ControlElement">"값"</strong> "ON"상태에서 라인 상태 플래그를 변경하는 과정에서 세부 사항을 포함하는 새 값을 관련 세부 사항을 선택하고 클릭<strong>"행하다"</strong>(키<strong class="ShortCut"></strong>). 설치 세부 사항은 처리에 포함 된 각각의 샘플 개체에 대해 연속적으로 이루어집니다.</p></body></html>
