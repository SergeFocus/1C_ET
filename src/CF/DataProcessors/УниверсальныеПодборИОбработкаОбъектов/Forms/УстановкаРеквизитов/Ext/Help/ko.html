<h1>"설치 정보"를 처리.</h1>
<p>설치 세부 사항을 수행합니다.</p>
<p>설치 세부 사항은 테이블에 있어야를 들어 목록 상자 열 자세한 사항 <strong class="ControlElement">"값"</strong> "ON"의 행에서 상태 플래그를 변경에서 치료의 세부 사항을 누르 포함한 새로운 값 관련 정보를 선택 <strong>"운영" </strong>(키 <strong class="ShortCut">F9</strong>). 설치 정보는 치료에 포함 된 각각의 샘플 개체에 대해 순차적으로 실행됩니다.</p></body></html>
