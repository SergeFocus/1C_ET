<h1>Prelucrare "pentru a anula documentul."</h1>
<p>Anulează deține documente.</p>
<p>Pentru a anula, apăsați butonul documentelor<strong>"Alerga"</strong>(cheie<strong class="ShortCut"></strong>). Anularea documentele vor fi executate succesiv pentru fiecare probă a obiectului inclus în prelucrarea.</p></body></html>
