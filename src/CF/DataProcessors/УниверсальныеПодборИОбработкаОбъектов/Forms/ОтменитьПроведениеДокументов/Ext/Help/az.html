<h1>"Sənədləri ləğv etmək." Handling</h1>
<p>Sənədləri keçirilməsi ləğv edir.</p>
<p>Ləğv etmək üçün sənədlərin düyməsini basın <strong>"Run" </strong>(Əsas <strong class="ShortCut">F9</strong>). Sənədlərin ləğv edilməsi prosesinə daxil hər nümunə obyekt üçün ardıcıl həyata keçirilir.</p></body></html>
