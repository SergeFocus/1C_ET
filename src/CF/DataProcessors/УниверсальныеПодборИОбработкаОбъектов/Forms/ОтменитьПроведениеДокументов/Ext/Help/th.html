<h1>การจัดการ "เพื่อยกเลิกเอกสาร."</h1>
<p>ยกเลิกเอกสารการถือครอง</p>
<p>หากต้องการยกเลิกให้กดปุ่มของเอกสาร <strong>"วิ่ง" </strong>(กุญแจ <strong class="ShortCut">F9</strong>) การยกเลิกของเอกสารที่จะดำเนินการตามลำดับสำหรับแต่ละวัตถุตัวอย่างรวมอยู่ในกระบวนการ</p></body></html>
