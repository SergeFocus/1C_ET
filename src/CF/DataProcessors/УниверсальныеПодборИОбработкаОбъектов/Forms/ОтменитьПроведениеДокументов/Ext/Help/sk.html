<h1>Spracovanie "zrušiť dokument."</h1>
<p>Ruší držanie dokumentov.</p>
<p>Ak chcete zrušiť, stlačte tlačidlo dokumentov<strong>"Run"</strong>(klávesa<strong class="ShortCut"></strong>). Zrušenie dokumentov sa vykoná postupne pre každú vzorku objektu zaradenú do spracovania.</p></body></html>
