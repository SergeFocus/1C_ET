<h1>Handling "per annullare i documenti."</h1>
<p>Annulla documenti di partecipazione.</p>
<p>Per annullare, premere il pulsante di documenti <strong>"Correre" </strong>(chiave <strong class="ShortCut">F9</strong>). Cancellazione di documenti verrà eseguita in sequenza per ciascun oggetto campione inclusi nel processo.</p></body></html>
