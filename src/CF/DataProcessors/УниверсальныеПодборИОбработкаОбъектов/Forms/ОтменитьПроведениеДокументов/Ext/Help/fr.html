<h1>Traitement "pour annuler le document."</h1>
<p>Annule la tenue des documents.</p>
<p>Pour annuler, appuyez sur le bouton des documents<strong>"Courir"</strong>(clé<strong class="ShortCut"></strong>). Annulation des documents sera exécutée séquentiellement pour chaque échantillon de l'objet inclus dans le traitement.</p></body></html>
