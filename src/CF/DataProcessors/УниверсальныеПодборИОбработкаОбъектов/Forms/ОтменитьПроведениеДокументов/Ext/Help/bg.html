<h1>Работа ", за да отмените документите."</h1>
<p>Отменя държи документи.</p>
<p>За да отмените, натиснете бутона на документи <strong>"Run" </strong>(клавиш <strong class="ShortCut">F9</strong>). Анулиране на документи се извършва последователно за всяка проба обект включени в процеса.</p></body></html>
