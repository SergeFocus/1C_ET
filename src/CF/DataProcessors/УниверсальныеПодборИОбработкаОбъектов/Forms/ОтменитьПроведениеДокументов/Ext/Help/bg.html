<h1>Обработка "Отказ на документи."</h1>
<p>Отменя на документи.</p>
<p>За отмяна на бутон на документи<strong>"Извършване"</strong>(клавиш<strong class="ShortCut"></strong>). Анулиране на документи ще бъде направено последователно за всеки обект проба включени в обработката.</p></body></html>
