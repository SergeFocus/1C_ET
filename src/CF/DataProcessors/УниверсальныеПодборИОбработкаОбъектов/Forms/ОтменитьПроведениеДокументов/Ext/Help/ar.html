<h1>تجهيز "لإلغاء وثيقة".</h1>
<p>يلغي يحملون وثائق.</p>
<p>لإلغاء، اضغط على زر من وثائق<strong>"يجري"</strong>(مفتاح<strong class="ShortCut"></strong>). إلغاء الوثائق سوف يتم تنفيذها بالتتابع لكل عينة من الكائن المدرجة في المعالجة.</p></body></html>
