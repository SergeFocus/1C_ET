<h1>Naudojimas "atšaukti dokumentus."</h1>
<p>Atšaukiamas laikydami dokumentus.</p>
<p>Norėdami atšaukti, spauskite mygtuką dokumentų <strong>"Vykdyti" </strong>(raktas <strong class="ShortCut">F9</strong>). Anuliavimas dokumentų bus atliekamas nuosekliai siekiant kiekvieno mėginio objekto, įtrauktą į procesą.</p></body></html>
