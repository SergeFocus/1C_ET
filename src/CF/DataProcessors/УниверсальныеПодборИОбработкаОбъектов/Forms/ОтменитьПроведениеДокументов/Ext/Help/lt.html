<h1>Apstrāde ", lai atceltu dokumentu."</h1>
<p>Atceļ saimniecības dokumentus.</p>
<p>Lai atceltu, nospiediet pogu dokumentu<strong>"Run"</strong>(taustiņš<strong class="ShortCut"></strong>). Atcelšana no dokumentiem tiks izpildīts secīgi katram paraugam objekta iekļauti apstrādi.</p></body></html>
