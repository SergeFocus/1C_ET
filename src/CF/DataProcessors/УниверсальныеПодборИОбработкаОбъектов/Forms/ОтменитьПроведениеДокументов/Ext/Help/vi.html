<h1>Chế biến "Hủy tài liệu."</h1>
<p>Hủy bỏ các văn bản.</p>
<p>Để hủy nút văn bản<strong>"Thực hiện"</strong>(Chìa khóa<strong class="ShortCut"></strong>). Hủy tài liệu sẽ được thực hiện tiếp cho từng đối tượng mẫu bao gồm trong chế biến.</p></body></html>
