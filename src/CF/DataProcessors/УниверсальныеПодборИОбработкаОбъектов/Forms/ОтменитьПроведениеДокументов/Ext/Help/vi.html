<h1>Xử lý "để hủy bỏ các văn bản."</h1>
<p>Hủy bỏ đựng tài liệu.</p>
<p>Để hủy bỏ, bấm nút của tài liệu <strong>"Chạy" </strong>(Chìa khóa <strong class="ShortCut">F9</strong>). Huỷ bỏ các văn bản sẽ được thực hiện tuần tự cho từng đối tượng mẫu được bao gồm trong quá trình này.</p></body></html>
