<h1>Chế biến "để hủy bỏ các tài liệu."</h1>
<p>Hủy bỏ đựng tài liệu.</p>
<p>Để hủy bỏ, bấm vào nút của tài liệu<strong>"Chạy"</strong>(Chìa khóa<strong class="ShortCut"></strong>). Huỷ bỏ các tài liệu sẽ được thực hiện tuần tự cho mỗi mẫu của các đối tượng bao gồm trong chế biến.</p></body></html>
