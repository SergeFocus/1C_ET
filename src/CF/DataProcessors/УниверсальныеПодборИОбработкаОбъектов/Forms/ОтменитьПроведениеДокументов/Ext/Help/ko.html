<h1>"문서의 취소."처리</h1>
<p>문서의 취소합니다.</p>
<p>문서의 단추를 취소하려면<strong>"행하다"</strong>(키<strong class="ShortCut"></strong>). 문서의 취소는 처리에 포함되는 각 샘플 객체 순차 설명한다.</p></body></html>
