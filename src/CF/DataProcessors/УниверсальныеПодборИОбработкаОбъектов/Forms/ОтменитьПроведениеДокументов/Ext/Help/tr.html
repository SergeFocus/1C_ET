<h1>"Belgeleri iptal etmek." Handling</h1>
<p>Belgeleri tutan iptal eder.</p>
<p>İptal etmek için, belgelerin düğmesine basın <strong>"Koşmak" </strong>(anahtar <strong class="ShortCut">F9</strong>). Belgelerin iptal sürecine dahil her örnek nesnesi için sıralı olarak gerçekleştirilir.</p></body></html>
