<h1>「文書をキャンセルする。「処理</h1>
<p>文書を保持キャンセルします。</p>
<p>キャンセルするには、ドキュメントのボタンを押してください<strong>「ファイル名を指定して実行」</strong>（キー<strong class="ShortCut"></strong>）。文書のキャンセルは、処理に含まれるオブジェクトの各試料について順次実行されます。</p></body></html>
