<h1>「文書をキャンセルする。」の処理</h1>
<p>文書を保持キャンセルします。</p>
<p>キャンセルするには、ドキュメントのボタンを押してください <strong>「ファイル名を指定して実行」 </strong>（キー <strong class="ShortCut">F9</strong>）。ドキュメントのキャンセルは、プロセスに含まれる各サンプルオブジェクトの順に実行されます。</p></body></html>
