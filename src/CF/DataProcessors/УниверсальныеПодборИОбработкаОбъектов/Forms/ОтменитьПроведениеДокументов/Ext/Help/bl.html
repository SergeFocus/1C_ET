<h1>Апрацоўка ", каб адмяніць гэты дакумент."</h1>
<p>Адмяняе ўтрымання дакументаў.</p>
<p>Для адмены, націсніце кнопку дакументаў<strong>"Выканаць"</strong>(пастаў<strong class="ShortCut"></strong>). Адмена дакументаў будзе выкананы паслядоўна для кожнага ўзору аб'екта, уключанага ў апрацоўцы.</p></body></html>
