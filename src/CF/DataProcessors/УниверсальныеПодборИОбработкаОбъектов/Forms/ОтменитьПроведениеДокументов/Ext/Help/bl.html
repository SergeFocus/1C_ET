<h1>Зварот ", каб адмяніць дакументаў."</h1>
<p>Адмена правядзення дакументаў.</p>
<p>Каб адмяніць, націсніце кнопку дакументаў <strong>"Выканаць" </strong>(ключ <strong class="ShortCut">F9</strong>). Адмена дакументаў будзе выконвацца паслядоўна для кожнага уключанага ў працэсе аб'екта ўзору.</p></body></html>
