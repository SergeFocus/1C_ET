<h1>Өңдеу «құжаттарды Болдырмау».</h1>
<p>Құжаттарды жояды.</p>
<p>Құжаттардың батырмасын болдырмау үшін<strong>«Орындау»</strong>(негізгі<strong class="ShortCut"></strong>). құжаттардың күшін жою өңдеу енгізілген әрбір үлгідегі нысан үшін қатарынан жүзеге асырылатын болады.</p></body></html>
