<h1>«Құжаттардан бас». Ұстау</h1>
<p>Құжаттарды өткізу болдырмайды.</p>
<p>, Бас тарту құжаттарды түймесін басыңыз <strong>«Run» </strong>(Негізгі <strong class="ShortCut">F9</strong>). Құжаттардың күшін жою процесіне енгізілген әрбір үлгідегі нысан үшін кезекпен жүзеге асырылады.</p></body></html>
