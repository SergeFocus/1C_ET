<h1>טיפול "לבטל את המסמכים."</h1>
<p>מבטל מחזיק מסמכים.</p>
<p>כדי לבטל, לחץ על הכפתור של מסמכים <strong>"הפעלה" </strong>(מפתח <strong class="ShortCut">F9</strong>). ביטול המסמכים יבוצע ברצף עבור כל אובייקט מדגם הכלול בתהליך.</p></body></html>
