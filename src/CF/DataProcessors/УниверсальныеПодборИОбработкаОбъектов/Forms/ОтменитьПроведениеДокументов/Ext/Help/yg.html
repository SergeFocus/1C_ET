<h1>Муомилот «бекор кардани ҳуҷҷатҳои."</h1>
<p>Бекор гузаронидани ҳуҷҷатҳои.</p>
<p>Бекор, тугмаи ҳуҷҷатҳои пахш кунед <strong>«Ҳамин тавр бидавед" </strong>(калиди <strong class="ShortCut">F9</strong>). Бекор кардани ҳуҷҷатҳои хоҳад пай барои ҳар як объекти намунаи дохил ки дар ҷараёни амалӣ карда мешавад.</p></body></html>
