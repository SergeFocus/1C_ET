<h1>Коркарди "ба бекор кардани санади".</h1>
<p>Бекор гузаронидани ҳуҷҷатҳои.</p>
<p>Барои бекор, тугмаи ҳуҷҷатҳои пахш<strong>"Иҷроиши"</strong>(тугмачаи<strong class="ShortCut"></strong>). Бекор кардани ҳуҷҷатҳои хоҳад пай барои ҳар як намуна иншоот дохил оид ба коркарди иҷро карда мешавад.</p></body></html>
