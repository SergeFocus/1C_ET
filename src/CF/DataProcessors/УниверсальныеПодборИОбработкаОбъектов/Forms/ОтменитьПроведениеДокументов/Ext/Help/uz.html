<h1>"Hujjatlarni bekor qilish." Tashish</h1>
<p>Hujjatlarni o'tkazish bekor.</p>
<p>Bekor qilish uchun, hujjatlar tugmasini bosing <strong>"Run" </strong>(Asosiy <strong class="ShortCut">F9</strong>). Hujjatlar bekor jarayonida, shu jumladan, har bir namuna ob'ekt uchun ketma-ket amalga oshiriladi.</p></body></html>
