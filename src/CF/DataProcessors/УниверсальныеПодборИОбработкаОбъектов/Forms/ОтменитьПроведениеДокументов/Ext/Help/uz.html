<h1>"Hujjatlar Bekor qilish". Ishlash</h1>
<p>Hujjatlar bekor.</p>
<p>Hujjatlar tugmasini bekor qilish uchun<strong>"Bajaring"</strong>(asosiy<strong class="ShortCut"></strong>). hujjatlar bekor ishlash kiritilgan har bir namuna ob'ekt uchun ketma-ket amalga oshiriladi.</p></body></html>
