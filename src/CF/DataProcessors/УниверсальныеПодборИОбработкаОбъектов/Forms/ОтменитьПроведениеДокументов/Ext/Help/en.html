<h1>Processing "to cancel the document."</h1>
<p>Cancels holding documents.</p>
<p>To cancel, press the button of the documents<strong>"Run"</strong>(key<strong class="ShortCut"></strong>). Cancellation of the documents will be executed sequentially for each sample of the object included in the processing.</p></body></html>
