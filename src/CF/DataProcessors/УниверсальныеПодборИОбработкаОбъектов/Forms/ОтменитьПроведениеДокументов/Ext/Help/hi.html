<h1>"दस्तावेजों को रद्द करने के लिए।" हैंडलिंग</h1>
<p>दस्तावेजों पकड़े रद्द करता है।</p>
<p>रद्द करने के लिए दस्तावेजों के बटन दबाएँ <strong>"भागो" </strong>(कुंजी <strong class="ShortCut">F9</strong>)। दस्तावेजों के रद्द करने की प्रक्रिया में शामिल प्रत्येक नमूना वस्तु के लिए क्रमिक रूप से प्रदर्शन किया जाएगा।</p></body></html>
