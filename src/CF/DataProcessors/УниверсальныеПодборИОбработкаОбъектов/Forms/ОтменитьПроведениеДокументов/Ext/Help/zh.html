<h1>处理“取消文档。”</h1>
<p>取消拿着文件。</p>
<p>要取消，请按文件的按钮 <strong>“跑” </strong>（钥匙 <strong class="ShortCut">F9</strong>）。文件取消将用于包括在过程中的每个样品对象依次进行。</p></body></html>
