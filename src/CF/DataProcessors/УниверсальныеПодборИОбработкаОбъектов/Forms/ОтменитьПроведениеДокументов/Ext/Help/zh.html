<h1>处理“取消文档。”</h1>
<p>取消拿着文件。</p>
<p>要取消，请按文件的按钮<strong>“跑”</strong>（键<strong class="ShortCut"></strong>）。文件的取消将依次对包含在处理对象的各样品被执行。</p></body></html>
