<h1>Обработка "Отменить документ."</h1>
<p>Отменить проведения документа.</p>
<p>Чтобы отменить, нажмите кнопку файл <strong>"Выполнить" </strong>(Ключ <strong class="ShortCut">F9</strong>). Отменить будут использованы в данном способе, включают объект, в свою очередь для каждого образца.</p></body></html>
