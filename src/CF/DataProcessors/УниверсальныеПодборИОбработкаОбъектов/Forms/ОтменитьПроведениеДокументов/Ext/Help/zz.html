<h1>Цель лечения заключается в изменении базовой валюты счета в всей базы данных.</h1>
<p>Отменить проведения документа.</p>
<p>Чтобы разблокировать должна отменить выполнение.<strong>"бег"</strong>(поз<strong class="ShortCut"></strong>). Отменить файл будет выполняться последовательно, содержащаяся в каждом образце, подлежащих обработке.</p></body></html>
