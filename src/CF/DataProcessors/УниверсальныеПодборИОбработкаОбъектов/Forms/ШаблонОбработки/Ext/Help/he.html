<h1>עיבוד "דפוס עיבוד".</h1>
<p>טופס זה יכול לשמש כתבנית ליצירת טיפולים חדשים.עליך להעתיק טופס תצורת מצב "ShablonObrabotki" ולשנות את הצורה שם נרדף.לאחר עיבוד זה יוצג בעץ של טיפולים זמינים. זה נשאר צורך לתקן את טופס מודול עיבוד טפסים.</p>
