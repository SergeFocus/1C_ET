<h1>"עיבוד תבנית." עיבוד</h1>
<p>צורה זו יכולה לשמש כתבנית בעת יצירת טיפולים חדשים. כדי לעשות זאת בצורה של תצורת עותק מצב "ShablonObrabotki" ולשנות את השם ושם נרדף לטופס. לאחר מכן, העיבוד מוצג בעץ של טיפולים זמינים. בעתיד יש צורך לבצע שינויים מתאימים בצורות הצורה ומודול עיבוד.</p>
