<h1>「処理パターン」処理。</h1>
<p>新しい治療法を作成する際に、このフォームをテンプレートとして使用することができます。コンフィギュレータモードでこれを行うには、「ShablonObrabotki」の形状をコピーして、名前と同義のフォームを変更します。その後、処理は、利用可能な治療法のツリーに表示されます。将来的には、フォームとフォームのモジュールの処理を修正する必要があります。</p>
