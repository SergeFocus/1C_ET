<h1>処理 "テンプレート処理。"</h1>
<p>新しい治療法を作成するときにこのフォームをテンプレートとして使用することができます。コピーモードコンフィギュレータ」ShablonObrabotki」の形でこれを行うと、名前と形の代名詞を変更します。その後、処理は、利用可能な治療法のツリーに表示されます。将来的には、適切な形態の変化や処理モジュール形式にする必要があります。</p>
