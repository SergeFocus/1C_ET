<h1>“处理方式”处理。</h1>
<p>这种形式可以在创建新的治疗方法时，可以使用作为模板。要在配置模式下做拷贝“ShablonObrabotki”的形状，并更改名称和形式的代名词。此后，将显示在可用的治疗树的处理。在将来，有必要修改形式和形式的模块的处理。</p>
