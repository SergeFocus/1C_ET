<h1>处理“的模板处理”。</h1>
<p>这种形式可以在创建新的治疗方法时，可以使用作为模板。为此，在复印模式配置器“ShablonObrabotki”的形式，并更改名称和同义形式。此后，处理被显示在可利用的治疗的树。在将来，有必要使在形式和处理模块形式适当改变。</p>
