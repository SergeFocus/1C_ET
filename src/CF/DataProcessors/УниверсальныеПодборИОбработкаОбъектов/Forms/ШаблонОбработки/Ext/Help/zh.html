<h1>处理“的模式处理”。</h1>
<p>这种形式可以作为用于创建新的治疗方法的模板。您必须复制模式配置表“ShablonObrabotki”，并更改名称和同义词的形状。在此之后的处理，将显示在现有的治疗树。它仍然需要修改的形式处理模块的形式。</p>
