<h1>처리 "패턴 처리".</h1>
<p>이 형태는 새로운 치료법을 만들기위한 주형으로 사용될 수있다.당신은 모드 구성자 형태 "ShablonObrabotki"을 복사하고 이름과 동의어 모양을 변경해야합니다.이 처리가 가능한 치료의 트리에 표시됩니다 후. 그것은 양식 처리 모듈 양식을 개정 할 필요가 남아있다.</p>
