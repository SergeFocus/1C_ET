<h1>"처리 패턴"처리.</h1>
<p>새로운 치료법을 생성 할 때이 양식은 주형으로 사용될 수있다.컨피그 모드에서이 작업을 수행하려면 "ShablonObrabotki"의 모양을 복사하고 이름과 동의어 형태를 변경합니다.그 후, 처리가 가능한 트리트먼트 트리에 표시됩니다. 향후, 이는 형태와 형태의 모듈의 처리를 수정할 필요가있다.</p>
