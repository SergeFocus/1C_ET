<h1>처리 "템플릿 처리."</h1>
<p>새로운 치료법을 생성 할 때이 양식은 주형으로 사용될 수있다. 복사 모드 구성 프로그램 "ShablonObrabotki"의 형태로이 작업을 수행하고, 이름과 형태와 동의어를 변경합니다. 그 후, 처리가 가능한 치료의 트리에 표시됩니다. 향후 그 형태 및 처리 모듈 형태로 적절하게 변경하는 것이 필요하다.</p>
