<h1>معالجة "معالجة النمط".</h1>
<p>هذا النموذج يمكن استخدامه كنموذج لخلق علاجات جديدة.يجب نسخ وضع مكون شكل "ShablonObrabotki" وتغيير اسم ومرادف الشكل.بعد وسيتم عرض هذه المعالجة في شجرة من العلاجات المتاحة. فإنه لا يزال من الضروري تعديل شكل وحدة أشكال المعالجة.</p>
