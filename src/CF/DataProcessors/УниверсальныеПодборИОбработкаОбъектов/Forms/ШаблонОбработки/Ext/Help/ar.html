<h1>"نمط المعالجة" المعالجة.</h1>
<p>هذا النموذج يمكن استخدامه كنموذج عند إنشاء علاجات جديدة.للقيام بذلك في وضع مكون لنسخ شكل "ShablonObrabotki" وتغيير اسم وأشكال مرادفة.بعد ذلك، يتم عرض معالجة في شجرة من العلاجات المتاحة. في المستقبل، فمن الضروري تعديل تجهيز شكل والوحدة النمطية للنموذج.</p>
