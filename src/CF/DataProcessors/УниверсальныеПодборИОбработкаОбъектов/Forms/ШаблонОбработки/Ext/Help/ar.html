<h1>تجهيز "تجهيز القالب."</h1>
<p>هذا الشكل يمكن استخدامها كقالب عند إنشاء علاجات جديدة. للقيام بذلك في شكل وضع نسخة مكون "ShablonObrabotki" وتغيير اسم ومرادفا النموذج. بعد ذلك، يتم عرض تجهيز في شجرة من العلاجات المتاحة. في المستقبل فمن الضروري إجراء تغييرات مناسبة في شكل وحدة معالجة الأشكال.</p>
