<h1>설정 및 표시 객체 선택 양식</h1>
<p>형태는 설정과 같은 객체의 표시의 선택을 수정하도록 설계되었습니다 :</p>
<ul><li>표시되는 정보 - 발견 된 개체의 테이블에 표시 세부 열입니다. 
</li><li>선택 - 선택 옵션의 개체의 컬렉션. 
</li><li>정렬 - 테이블에 출력 오브젝트의 시퀀스.</li></ul><p>출력 필드의 순서를 조정하려면 필드를 선택하고 해당 테이블 필드에 넣어하기 위해 해당 버튼을 사용하여 추가.</p>
<p>선택을 설정하면 명령 줄에서 "선택"을 실시한다.</p></body></html>
