<h1>양식 선택에 대한 설정 및 개체의 표시</h1>
<p>양식은 선택과 같은 객체의 표시에 대한 설정을 편집하기위한 것입니다 :</p>
<ul><li>
세부 정보 표시 - 세부 열이있는 개체의 표에 표시됩니다. </li><li>
태클 - 과목을 선택하는 옵션 세트. </li><li>정렬 - 출력 테이블에있는 개체의 순서.</li></ul><p>출력 필드의 순서를 설정하려면, 필드를 선택하고 해당 테이블 필드에 넣어하기 위해 해당 버튼을 사용하여 추가.</p>
<p>선택을 설정하면 명령 패널에서 "선택"을 실시한다.</p></body></html>
