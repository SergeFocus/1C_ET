<h1>양식 선택 및 표시 객체를 초기 설정</h1>
<p>양식을 선택하고 다음과 같은 객체의 표시를 편집 할 수 있도록 설계되었습니다 :</p>
<ul><li>표시 세부 사항 - 발견 된 개체의 테이블에 표시 세부 열입니다. 
</li><li>선택 - 설정 선택 개체 집합입니다. 
</li><li>정렬 - 테이블의 궤도 순서.</li></ul><p>출력 필드가 필드를 선택하고 필요한 표 필드에 넣어하기 위해 해당 버튼을 사용하여 추가해야 순서를 조정합니다.</p>
<p>설정 선택은 명령 줄에서 "선택"에 이루어집니다.</p></body></html>
