<h1>表格设置选择和显示对象</h1>
<p>的形式被设计来编辑选择和对象，如显示：</p>
<ul><li>显示细节 - 出现在找到的对象的表的详细信息列。 
</li><li>选择 - 设置对象选择集。 
</li><li>排序 - 表轨道顺序。</li></ul><p>要调整顺序输出字段应该选择字段，并使用相应的按钮把他们在需要的表格字段添加。</p>
<p>设置选择是从命令栏中的“选择”的。</p></body></html>
