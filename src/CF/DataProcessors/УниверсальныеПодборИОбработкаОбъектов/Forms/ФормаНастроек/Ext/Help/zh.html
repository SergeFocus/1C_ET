<h1>选择和形式设置对象的显示</h1>
<p>的形式是为了编辑选择和对象，如显示的设置：</p>
<ul><li>
详情 - 细节列显示找到的对象的表。 </li><li>
抢断 - 一组用于选择对象的选项。 </li><li>排序 - 输出表对象的序列。</li></ul><p>要设置输出字段的顺序，选择字段，并添加使用相应的按钮来将它们放在适当的表场。</p>
<p>选择设置上进行从命令面板中的“选择”。</p></body></html>
