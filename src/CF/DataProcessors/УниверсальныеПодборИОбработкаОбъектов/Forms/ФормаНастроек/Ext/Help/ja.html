<h1>設定および表示オブジェクトの選択の形</h1>
<p>フォームは、次のような、オブジェクトの設定や表示の選択を変更するために設計されています。</p>
<ul><li>表示された情報 - 検出されたオブジェクトのテーブルに表示される詳細列。 
</li><li>選択 - 選択オプションのオブジェクトのコレクション。 
</li><li>ソート - テーブル内の出力オブジェクトのシーケンス。</li></ul><p>出力フィールドの順序を調整するには、フィールドを選択し、適切なテーブルフィールドにそれらを置くために、対応するボタンを使用して追加。</p>
<p>選択範囲を設定すると、コマンドバーから「選択」上で行われます。</p></body></html>
