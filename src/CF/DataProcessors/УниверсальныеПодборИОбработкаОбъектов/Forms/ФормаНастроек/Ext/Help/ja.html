<h1>フォームの設定の選択と表示オブジェクト</h1>
<p>フォームは、次のようなオブジェクトの選択と表示を編集するように設計されています。</p>
<ul><li>示された詳細 - 検出されたオブジェクトのテーブルに表示される詳細の列。 
</li><li>選択 - オブジェクトの設定選択セット。 
</li><li>ソート - テーブル内の軌道シーケンスを。</li></ul><p>出力フィールドは、フィールドを選択し、必要な表形式のフィールドにそれらを置くために、対応するボタンを使用して追加する必要があります順序を調整します。</p>
<p>設定の選択は、コマンドバーから「選択」で行われます。</p></body></html>
