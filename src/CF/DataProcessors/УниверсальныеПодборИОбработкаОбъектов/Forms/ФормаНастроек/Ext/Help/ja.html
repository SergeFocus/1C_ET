<h1>オブジェクトの選択や表示のためのフォームの設定</h1>
<p>フォームは、次のような、オブジェクトの選択と表示の設定を編集することが意図されています：</p>
<ul><li>
表示内容 - 詳細列が見つかったオブジェクトのテーブルに表示。 </li><li>
タックル - 対象を選択するためのオプションのセット。 </li><li>ソート - 出力テーブル内のオブジェクトの配列です。</li></ul><p>出力フィールドの順序を設定するには、フィールドを選択し、適切なテーブルフィールドに入れ、対応するボタンを使用して追加されました。</p>
<p>設定の選択は、コマンドパネルから「選択」で行われます。</p></body></html>
