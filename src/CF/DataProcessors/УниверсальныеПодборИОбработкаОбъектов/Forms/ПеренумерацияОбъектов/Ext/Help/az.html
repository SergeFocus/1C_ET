<h1>Emal "obyektlərin Renumber".</h1>
<p>Saytlar renumbering həyata keçirir.</p>
<p>Obyektlərin renumbering etmək üçün renumbering təyin etmək lazımdır, və mətbuat<strong>"Run"</strong>(key<strong class="ShortCut"></strong>). Renumbering emal daxil hər nümunə obyekt üçün ardıcıl həyata keçirilir.</p></body></html>
