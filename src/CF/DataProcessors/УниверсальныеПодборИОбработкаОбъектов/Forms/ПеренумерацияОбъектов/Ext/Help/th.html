<h1>การประมวลผล "วัตถุ Renumber"</h1>
<p>ดำเนินการเว็บไซต์การเรียงลำดับ</p>
<p>ที่จะทำให้การเรียงลำดับของวัตถุที่คุณจะต้องตั้งเรียงลำดับและกด<strong>"วิ่ง"</strong>(สำคัญ<strong class="ShortCut"></strong>) การเรียงลำดับที่จะดำเนินการตามลำดับสำหรับแต่ละวัตถุตัวอย่างรวมอยู่ในการประมวลผล</p></body></html>
