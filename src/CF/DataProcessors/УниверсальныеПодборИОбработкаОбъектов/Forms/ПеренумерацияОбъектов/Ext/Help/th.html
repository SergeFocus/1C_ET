<h1>การประมวลผล "วัตถุจัดเลขระบุฉบับ"</h1>
<p>วัตถุดำเนิน perenumeratsyyu</p>
<p>เพื่อดำเนินการวัตถุ perenumeratsyy ต้องตั้งค่าพารามิเตอร์และคลิก perenumeratsyy<strong>"ดำเนินการ"</strong>(สำคัญ<strong class="ShortCut"></strong>) การเรียงลำดับจะทำอย่างต่อเนื่องสำหรับแต่ละวัตถุตัวอย่างรวมอยู่ในการประมวลผล</p></body></html>
