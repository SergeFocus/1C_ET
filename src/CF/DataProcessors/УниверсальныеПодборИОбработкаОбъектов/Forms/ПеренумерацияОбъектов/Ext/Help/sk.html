<h1>Spracovanie "Prečíslovanie objekty".</h1>
<p>Vykonáva prečíslovanie stránok.</p>
<p>Aby prečíslovanie objektov je potrebné nastaviť prečíslovanie a stlačte<strong>"Run"</strong>(klávesa<strong class="ShortCut"></strong>). Prečíslovanie sa prevedie postupne pre každý objekt vzorky zaradenú do spracovania.</p></body></html>
