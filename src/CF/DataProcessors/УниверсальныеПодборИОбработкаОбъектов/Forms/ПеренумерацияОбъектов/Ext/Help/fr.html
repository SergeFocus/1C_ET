<h1>Traitement "Renuméroter objets".</h1>
<p>Effectue objets renumérotation.</p>
<p>Pour faire renumérotation des objets dont vous avez besoin pour définir la renumérotation et appuyez <strong>"Courir" </strong>(clé <strong class="ShortCut">F9</strong>). Renumérotation est effectuée séquentiellement pour chaque objet de l'échantillon inclus dans le traitement.</p></body></html>
