<h1>处理“重新编号的对象”。</h1>
<p>执行重新编号遗址。</p>
<p>为了使对象重新编号，你需要设置重新编号，然后按<strong>“跑”</strong>（键<strong class="ShortCut"></strong>）。重新编号为包含在处理每个样本对象顺序地执行。</p></body></html>
