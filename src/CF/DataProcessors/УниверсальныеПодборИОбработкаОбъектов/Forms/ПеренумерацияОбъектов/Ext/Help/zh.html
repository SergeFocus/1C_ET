<h1>处理“重新编号的对象”。</h1>
<p>执行重新编号的对象。</p>
<p>为了让对象重新编号，你需要设置重新编号，然后按 <strong>“跑” </strong>（钥匙 <strong class="ShortCut">F9</strong>）。重新编号是用于包括在治疗每个样本对象顺序地执行。</p></body></html>
