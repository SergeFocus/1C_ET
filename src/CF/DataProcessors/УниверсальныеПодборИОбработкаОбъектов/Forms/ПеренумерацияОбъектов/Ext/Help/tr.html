<h1>İşleme "Nesneleri yeniden numaralandır".</h1>
<p>Renumbering nesneleri gerçekleştirir.</p>
<p>Nesnelerin yeniden numaralandırılması yapmak için, yeniden numaralandırılması ve basın ayarlamanız gerekir <strong>"Koşmak" </strong>(anahtar <strong class="ShortCut">F9</strong>). Numaralandırma işleme dahil her örnek nesnesi için sıralı olarak gerçekleştirilir.</p></body></html>
