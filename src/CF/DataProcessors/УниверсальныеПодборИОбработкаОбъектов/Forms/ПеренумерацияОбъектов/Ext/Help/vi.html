<h1>Chế biến "renumbering đối tượng".</h1>
<p>Thực hiện perenumeratsyyu đối tượng.</p>
<p>Để thực hiện các đối tượng perenumeratsyy cần phải thiết lập các thông số và nhấn perenumeratsyy<strong>"Thực hiện"</strong>(Chìa khóa<strong class="ShortCut"></strong>). Renumbering sẽ được thực hiện tiếp cho từng đối tượng mẫu bao gồm trong chế biến.</p></body></html>
