<h1>Chế biến "đánh số lại các đối tượng".</h1>
<p>Thực hiện renumbering các trang web.</p>
<p>Để làm renumbering của đối tượng bạn cần phải thiết lập renumbering, và báo chí<strong>"Chạy"</strong>(Chìa khóa<strong class="ShortCut"></strong>). Renumbering được thực hiện tuần tự cho từng đối tượng mẫu bao gồm trong chế biến.</p></body></html>
