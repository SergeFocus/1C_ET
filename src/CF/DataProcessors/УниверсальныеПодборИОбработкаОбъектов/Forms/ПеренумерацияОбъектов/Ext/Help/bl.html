<h1>Апрацоўка "перанумарацыі аб'ектаў".</h1>
<p>Выконвае perenumeratsyyu аб'ектаў.</p>
<p>Для выканання perenumeratsyy аб'ектаў неабходна ўсталяваць параметры і націсніце perenumeratsyy<strong>"Выканаць"</strong>(ключ<strong class="ShortCut"></strong>). Перанумарацыю будзе праводзіцца паслядоўна для кожнага аб'екта ўзору, уключанага ў апрацоўцы.</p></body></html>
