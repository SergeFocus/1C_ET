<h1>Апрацоўка "пазначыць аб'екты".</h1>
<p>Выконвае перанумарацыі аб'ектаў.</p>
<p>Для таго, каб нумарацыі аб'ектаў неабходна ўсталяваць перанумарацыі і націсніце <strong>"Выканаць" </strong>(ключ <strong class="ShortCut">F9</strong>). Змена нумарацыі выконваецца паслядоўна для кожнага уключанага ў лячэнні аб'екта ўзору.</p></body></html>
