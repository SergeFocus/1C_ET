<h1>Апрацоўка "Новая нумарацыя аб'ектаў".</h1>
<p>Выконвае перенумеровав сайты.</p>
<p>Каб зрабіць нумарацыі аб'ектаў неабходна ўсталяваць нумарацыі і націсніце<strong>"Выканаць"</strong>(пастаў<strong class="ShortCut"></strong>). Змена нумарацыі выконваецца паслядоўна для кожнага аб'екта выбаркі, уключанай у апрацоўцы.</p></body></html>
