<h1>დამუშავების "გადაინომროს ობიექტები".</h1>
<p>ასრულებს Renumbering საიტებზე.</p>
<p>იმისათვის, რომ Renumbering ობიექტების თქვენ უნდა მითითებული Renumbering და პრეს<strong>"Run"</strong>(გასაღები<strong class="ShortCut"></strong>). Renumbering ხორციელდება თანამიმდევრულად თითოეული ნიმუში ობიექტის დამუშავება.</p></body></html>
