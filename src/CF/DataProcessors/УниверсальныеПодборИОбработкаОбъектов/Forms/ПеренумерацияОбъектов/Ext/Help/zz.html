<h1>Обработка "перенумеровываются объектов."</h1>
<p>Исполнительные перенумерованного объекты.</p>
<p>Чтобы сделать объект перенумеровываются, необходимо установить нумерацию изменить, а затем нажмите <strong>"Выполнить" </strong>(Ключ <strong class="ShortCut">F9</strong>). Renumber входит в реализации лечения для каждого образца объектов последовательно.</p></body></html>
