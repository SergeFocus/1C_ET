<h1>Обработка "перенумерации объектов."</h1>
<p>Исполнительный perenumeratsyyu объект.</p>
<p>Для выполнения perenumeratsyy объектов необходимо установить, а затем нажмите кнопку perenumeratsyy<strong>"бег"</strong>(Самое важное<strong class="ShortCut"></strong>). Перенумерованы будет непрерывно сделаны быть включены в каждой обработке объекта образца.</p></body></html>
