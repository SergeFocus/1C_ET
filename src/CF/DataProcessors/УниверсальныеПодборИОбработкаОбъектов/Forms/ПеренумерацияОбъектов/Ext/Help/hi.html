<h1>प्रसंस्करण "वस्तुओं अंकित करना"।</h1>
<p>Renumbering वस्तुओं से करता है।</p>
<p>वस्तुओं के renumbering बनाने के लिए आप renumbering और प्रेस स्थापित करने की जरूरत <strong>"भागो" </strong>(कुंजी <strong class="ShortCut">F9</strong>)। Renumbering उपचार में शामिल प्रत्येक नमूना वस्तु के लिए क्रमिक रूप से किया जाता है।</p></body></html>
