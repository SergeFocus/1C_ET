<h1>"Qayta numaralandırma ob'ektlar" ishlash.</h1>
<p>Amalga ob'ektlarni perenumeratsyyu.</p>
<p>Perenumeratsyy ob'ektlar parametrlarini o'rnatish va perenumeratsyy bosing kerak bajarish uchun<strong>"Bajaring"</strong>(asosiy<strong class="ShortCut"></strong>). Qayta numaralandırma ishlash kiritilgan har bir namuna ob'ekt uchun ketma-ket amalga oshiriladi.</p></body></html>
