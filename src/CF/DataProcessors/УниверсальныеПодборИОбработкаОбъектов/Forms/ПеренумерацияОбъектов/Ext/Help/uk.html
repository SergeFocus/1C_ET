<h1>Обробка "Перенумерація об'єктів".</h1>
<p>Виконує перенумерацию об'єктів.</p>
<p>Для виконання перенумерации об'єктів необхідно встановити параметри перенумерации і натиснути кнопку<strong>"Виконати"</strong>(клавіша<strong class="ShortCut"></strong>). Перенумерація буде виконаний послідовно для кожного об'єкта вибірки, включеного в обробку.</p></body></html>
