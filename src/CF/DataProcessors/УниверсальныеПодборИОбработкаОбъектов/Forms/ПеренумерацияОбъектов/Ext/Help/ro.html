<h1>Prelucrare "renumerotează obiecte".</h1>
<p>Efectuează obiecte renumerotati.</p>
<p>Pentru a face renumerotare de obiecte trebuie să setați renumerotarea și apăsați <strong>"Alerga" </strong>(cheie <strong class="ShortCut">F9</strong>). Renumerotarea este executată secvențial pentru fiecare obiect probă inclusă în tratamentul.</p></body></html>
