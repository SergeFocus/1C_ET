<h1>Tworzenie "Zmienia się numerację obiektów".</h1>
<p>Wykonuje numeracji obiektów.</p>
<p>Aby numeracji obiektów należy ustawić numeracji i naciśnij <strong>"Biegać" </strong>(klucz <strong class="ShortCut">F9</strong>). Numeracji przeprowadza się kolejno dla każdego obiektu próbki zawartej w leczeniu.</p></body></html>
