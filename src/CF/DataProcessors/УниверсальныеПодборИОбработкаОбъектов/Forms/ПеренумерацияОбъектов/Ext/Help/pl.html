<h1>Tworzenie "Zmienia się numerację obiektów".</h1>
<p>Wykonuje numeracji stron.</p>
<p>Aby numeracji obiektów trzeba ustawić numeracji, a następnie naciśnij<strong>"Bieg"</strong>(klawisz<strong class="ShortCut"></strong>). Numeracji przeprowadza się kolejno dla każdego obiektu próbki zawarte w przetwarzaniu.</p></body></html>
