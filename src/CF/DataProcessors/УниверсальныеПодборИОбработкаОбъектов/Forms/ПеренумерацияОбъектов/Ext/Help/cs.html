<h1>Zpracování "Přečíslování objekty".</h1>
<p>Provádí perenumeratsyyu objekty.</p>
<p>Chcete-li provést perenumeratsyy objekty je třeba nastavit parametry a klepněte perenumeratsyy<strong>"Run"</strong>(klávesa<strong class="ShortCut"></strong>). Přečíslování budou postupně pro každý objekt vzorku zařazenou do zpracování.</p></body></html>
