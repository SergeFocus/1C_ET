<h1>Töötlemine "nummerdatakse objektid".</h1>
<p>Toimib numeratsiooni saite.</p>
<p>Et numeratsiooni objekte tuleb määrata numeratsiooni, ja vajutage<strong>"Run"</strong>(võti<strong class="ShortCut"></strong>). Ümbernummerdamine toimub järjestikku iga proovi objekti sisaldu töötlemiseks.</p></body></html>
