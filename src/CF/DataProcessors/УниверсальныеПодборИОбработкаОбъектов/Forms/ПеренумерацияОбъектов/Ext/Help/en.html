<h1>Processing "Renumber objects".</h1>
<p>Performs renumbering objects.</p>
<p>To make renumbering of objects you need to set renumbering and press <strong>"Run" </strong>(key <strong class="ShortCut">F9</strong>). Renumbering is performed sequentially for each sample object included in the treatment.</p></body></html>
