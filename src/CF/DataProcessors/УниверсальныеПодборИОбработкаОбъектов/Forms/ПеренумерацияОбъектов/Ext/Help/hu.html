<h1>Feldolgozás "Újra számozni tárgyak".</h1>
<p>Elvégzi újraszámozást tárgyakat.</p>
<p>Ahhoz, hogy újraszámozó tárgyak be kell állítani átszámozásával, majd nyomja meg <strong>"Run" </strong>(kulcs <strong class="ShortCut">F9</strong>). Újraszámozása végezzük szekvenciálisan minden egyes mintához objektum tartalmazza a kezelést.</p></body></html>
