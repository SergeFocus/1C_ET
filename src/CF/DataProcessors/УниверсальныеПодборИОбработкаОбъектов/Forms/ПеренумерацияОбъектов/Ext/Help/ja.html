<h1>「オブジェクト番号の変更」処理。</h1>
<p>リナンバリングオブジェクトを実行します。</p>
<p>オブジェクトの再番号付けを行うには、あなたはリナンバリングとプレスを設定する必要があります <strong>「ファイル名を指定して実行」 </strong>（キー <strong class="ShortCut">F9</strong>）。リナンバリングは、治療中に含まれる各サンプルオブジェクトの順に行われます。</p></body></html>
