<h1>「オブジェクト番号の変更」処理。</h1>
<p>サイトを再番号付けを行います。</p>
<p>オブジェクトの再番号付けを行うには、あなたはリナンバリングを設定する必要があり、押し<strong>「ファイル名を指定して実行」</strong>（キー<strong class="ShortCut"></strong>）。リナンバリング処理に含まれる各サンプルオブジェクトに対して順次行われます。</p></body></html>
