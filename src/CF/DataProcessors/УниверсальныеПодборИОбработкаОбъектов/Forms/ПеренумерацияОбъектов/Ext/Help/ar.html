<h1>تجهيز "ترقيم الأشياء".</h1>
<p>يؤدي الأجسام ترقيم.</p>
<p>لجعل ترقيم الأشياء تحتاج إلى تعيين إعادة ترقيم والصحافة <strong>"تشغيل" </strong>(مفتاح <strong class="ShortCut">F9</strong>). يتم تنفيذ إعادة ترقيم تسلسلي لكل كائن عينة شملت في العلاج.</p></body></html>
