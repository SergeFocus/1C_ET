<h1>تجهيز "الأجسام إعادة ترقيم".</h1>
<p>ينفذ perenumeratsyyu الكائنات.</p>
<p>لأداء الأشياء perenumeratsyy تحتاج إلى تعيين المعلمات وانقر perenumeratsyy<strong>"نفذ"</strong>(مفتاح<strong class="ShortCut"></strong>). سوف يتم ترقيم متتالية لكل كائن عينة شملت في المعالجة.</p></body></html>
