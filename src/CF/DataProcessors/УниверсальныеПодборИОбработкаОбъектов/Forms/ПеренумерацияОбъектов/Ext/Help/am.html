<h1>Մշակման «Renumber օբյեկտները».</h1>
<p>Իրականացնում վերահամարակալել օբյեկտները.</p>
<p>Որպեսզի վերահամարակալել օբյեկտների, դուք պետք է սահմանել վերահամարակալել եւ սեղմեք <strong>«Run» </strong>(Բանալին <strong class="ShortCut">F9</strong>). Վերահամարակալել կատարվում է հերթականությամբ յուրաքանչյուր նմուշի օբյեկտ ներառված բուժման.</p></body></html>
