<h1>Վերամշակման «վերահամարակալել օբյեկտները»:</h1>
<p>Իրականացնում perenumeratsyyu օբյեկտները.</p>
<p>Է կատարել perenumeratsyy օբյեկտների պետք է սահմանել պարամետրերը եւ սեղմեք perenumeratsyy<strong>"Կատարել"</strong>(բանալի<strong class="ShortCut"></strong>): Վերահամարակալել կկատարվի հաջորդաբար յուրաքանչյուր նմուշի օբյեկտ ներառված վերամշակման.</p></body></html>
