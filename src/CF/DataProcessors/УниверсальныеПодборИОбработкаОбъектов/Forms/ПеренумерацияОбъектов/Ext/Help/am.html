<h1>Վերամշակման «Renumber օբյեկտները»:</h1>
<p>Իրականացնում վերահամարակալել կայքերը.</p>
<p>Այն դարձնել վերահամարակալել օբյեկտների, դուք պետք է սահմանել վերահամարակալել, եւ սեղմեք<strong>«Run»</strong>(Key<strong class="ShortCut"></strong>): Վերահամարակալել իրականացվում հաջորդաբար յուրաքանչյուր նմուշի օբյեկտ ներառված վերամշակման.</p></body></html>
