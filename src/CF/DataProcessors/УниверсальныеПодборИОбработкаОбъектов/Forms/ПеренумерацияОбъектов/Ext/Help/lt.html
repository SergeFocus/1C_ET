<h1>Apstrāde "Pārnumurē objektiem".</h1>
<p>Veic pārnumurēšana vietnes.</p>
<p>Lai pārnumurēšanu objektu jāiestata pārnumurēšanu, un nospiediet<strong>"Run"</strong>(taustiņš<strong class="ShortCut"></strong>). Numerācijā tiek veikta secīgi par katru izlases objektu iekļautā apstrādi.</p></body></html>
