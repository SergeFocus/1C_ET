<h1>Perdirbimas "numeracija objektus".</h1>
<p>Atlieka numeraciją objektus.</p>
<p>Kad numeracija objektų reikia nustatyti numeraciją ir paspauskite <strong>"Vykdyti" </strong>(raktas <strong class="ShortCut">F9</strong>). Numeraciją yra atliekamas nuosekliai siekiant kiekvieno mėginio objekto, įtrauktą į gydymą.</p></body></html>
