<h1>Apstrāde "numerācijas objektiem".</h1>
<p>Veic perenumeratsyyu objektus.</p>
<p>Lai veiktu perenumeratsyy objekti nepieciešams noteikt parametrus un noklikšķiniet perenumeratsyy<strong>"Veikt"</strong>(taustiņš<strong class="ShortCut"></strong>). Numerācijā tiks veikti secīgi par katru izlases objektu iekļautā apstrādi.</p></body></html>
