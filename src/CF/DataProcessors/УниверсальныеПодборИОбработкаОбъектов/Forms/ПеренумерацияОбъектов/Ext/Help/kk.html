<h1>«Жаңа нөмірлер нысандар» өңдеу.</h1>
<p>Жүзеге нысандарды perenumeratsyyu.</p>
<p>Perenumeratsyy заттарды орындау үшін параметрлерді орнатуға және perenumeratsyy басу керек<strong>«Орындау»</strong>(негізгі<strong class="ShortCut"></strong>). Нөмірлеу өңдеу енгізілген әрбір үлгідегі нысан үшін қатарынан жүзеге асырылатын болады.</p></body></html>
