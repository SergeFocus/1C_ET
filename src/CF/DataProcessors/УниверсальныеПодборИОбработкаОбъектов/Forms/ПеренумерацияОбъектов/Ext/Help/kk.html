<h1>«Нысандарды Renumber» өңдеу.</h1>
<p>Жаңа нөмірлер нысандарды орындайды.</p>
<p>Объектілерді нөмірлеу өзгертуді жасау үшін сіз нөмірлеу өзгертуді түймесін басыңыз орнату қажет <strong>«Run» </strong>(Негізгі <strong class="ShortCut">F9</strong>). Нөмірлеу емдеу енгізілген әрбір үлгідегі нысан үшін кезекпен жүзеге асырылады.</p></body></html>
