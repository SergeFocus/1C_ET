<h1>«Нысандарды Renumber» өңдеу.</h1>
<p>Сайттарды өзгертіп орындайды.</p>
<p>Сіз нөмірлеу өзгертуді орнату қажет объектілерін нөмірлеу өзгертуді, пернесін басыңыз жасау үшін<strong>«Run»</strong>(негізгі<strong class="ShortCut"></strong>). Нөмірлеу өңдеу енгізілген әрбір үлгідегі нысан үшін кезекпен жүзеге асырылады.</p></body></html>
