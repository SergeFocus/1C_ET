<h1>처리 "개체 번호 다시 매기기".</h1>
<p>사이트를 넘버링 수행합니다.</p>
<p>개체의 넘버링을하려면 번호를 다시 매기를 설정해야하고 Enter를 누르<strong>"운영"</strong>(키<strong class="ShortCut"></strong>). 번호를 다시 매기는 처리에 포함 된 각각의 샘플 개체에 대해 순차적으로 수행된다.</p></body></html>
