<h1>"넘버링 개체를"처리.</h1>
<p>수행 객체를 perenumeratsyyu.</p>
<p>Perenumeratsyy 개체 매개 변수를 설정하고 perenumeratsyy 클릭해야 실행하려면<strong>"행하다"</strong>(키<strong class="ShortCut"></strong>). 번호를 다시 매기는 처리에 포함 된 각각의 샘플 개체에 대해 연속적으로 이루어집니다.</p></body></html>
