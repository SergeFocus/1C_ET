<h1>처리 "개체 번호 다시 매기기".</h1>
<p>번호를 다시 매기 개체를 수행합니다.</p>
<p>개체의 번호를 다시 매기을하려면 넘버링를 눌러 설정해야 <strong>"운영" </strong>(키 <strong class="ShortCut">F9</strong>). 번호를 다시 매기는 치료에 포함 된 각각의 샘플 개체에 대해 순차적으로 수행된다.</p></body></html>
