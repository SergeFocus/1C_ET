<h1>Преработка "преномериране обекти".</h1>
<p>Извършва perenumeratsyyu обекти.</p>
<p>За да изпълните perenumeratsyy обекти трябва да се определят параметрите и кликнете perenumeratsyy<strong>"Извършване"</strong>(клавиш<strong class="ShortCut"></strong>). Преномерирате ще бъде последователно за всеки обект проба включен в обработването.</p></body></html>
