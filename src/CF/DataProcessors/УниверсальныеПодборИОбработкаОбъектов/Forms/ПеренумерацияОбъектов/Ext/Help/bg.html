<h1>Обработка "Номерата на обекти".</h1>
<p>Извършва преномериране сайтове.</p>
<p>За да направите преномериране на обекти трябва да зададете преномериране, и натиснете<strong>"Run"</strong>(клавиш<strong class="ShortCut"></strong>). Преномерирате се извършва последователно за всеки обект проба включени в обработката.</p></body></html>
