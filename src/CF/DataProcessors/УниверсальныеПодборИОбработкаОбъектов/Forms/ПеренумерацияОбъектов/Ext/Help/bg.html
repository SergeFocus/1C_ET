<h1>Обработка "Номерата на обекти".</h1>
<p>Извършва преномерирането обекти.</p>
<p>За да направи преномериране на обектите трябва да зададете преномериране и натиснете <strong>"Run" </strong>(клавиш <strong class="ShortCut">F9</strong>). Преномерирате се извършва последователно за всяка проба обект включени в лечението.</p></body></html>
