<h1>L'elaborazione di "Rinumerare oggetti".</h1>
<p>Esegue oggetti rinumerazione.</p>
<p>Per rendere rinumerazione degli oggetti è necessario impostare rinumerazione e premere <strong>"Correre" </strong>(chiave <strong class="ShortCut">F9</strong>). Rinumerazione viene eseguita in sequenza per ciascun oggetto esempio incluso nel trattamento.</p></body></html>
