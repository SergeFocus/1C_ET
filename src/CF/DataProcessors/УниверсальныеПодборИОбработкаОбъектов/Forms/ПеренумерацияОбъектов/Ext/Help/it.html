<h1>Elaborazione di "oggetti" rinumerazione.</h1>
<p>Esegue perenumeratsyyu oggetti.</p>
<p>Per eseguire gli oggetti perenumeratsyy devono impostare i parametri e fare clic su perenumeratsyy<strong>"Eseguire"</strong>(chiave<strong class="ShortCut"></strong>). Rinumerazione sarà effettuata successivamente per ciascun oggetto esempio incluso nella lavorazione.</p></body></html>
