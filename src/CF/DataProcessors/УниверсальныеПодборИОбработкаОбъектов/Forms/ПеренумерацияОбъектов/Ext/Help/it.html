<h1>Trasformazione "Rinumerare oggetti".</h1>
<p>Esegue siti rinumerazione.</p>
<p>Per rendere rinumerazione degli oggetti è necessario impostare rinumerazione, e premere<strong>"Correre"</strong>(chiave<strong class="ShortCut"></strong>). Rinumerazione viene eseguita in sequenza per ciascun oggetto esempio incluso nella lavorazione.</p></body></html>
