<h1>Verarbeitung "neu nummerieren Objekte".</h1>
<p>Führt Websites Umnummerierung.</p>
<p>Um Umnummerierung von Objekten müssen Sie Umnummerierung zu setzen, und drücken Sie<strong>"Lauf"</strong>(Taste<strong class="ShortCut"></strong>). Umnumerierung wird für jedes Musterobjekt in der Verarbeitung enthalten sequentiell durchgeführt.</p></body></html>
