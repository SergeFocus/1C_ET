<h1>Tvarkymas "numeraciją objektai".</h1>
<p>Atlieka perenumeratsyyu objektus.</p>
<p>Norėdami atlikti perenumeratsyy objektus reikia nustatyti parametrus ir spustelėkite perenumeratsyy<strong>"Atlikti"</strong>(raktas<strong class="ShortCut"></strong>). Numeracija bus paeiliui kiekvienam mėginio objekto, įtraukto į perdirbimo.</p></body></html>
