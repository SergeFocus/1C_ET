<h1>עיבוד "אובייקטים מספור מחדש".</h1>
<p>מבצע perenumeratsyyu חפץ.</p>
<p>כדי לבצע חפצים perenumeratsyy צריך להגדיר פרמטרים ולחץ perenumeratsyy<strong>"לְבַצֵעַ"</strong>(מַפְתֵחַ<strong class="ShortCut"></strong>). מספור מחדש ייעשה במרוכז עבור כל אובייקט המדגם כלל בעיבוד.</p></body></html>
