<h1>עיבוד "למספר מחדש אובייקטים".</h1>
<p>מבצע אובייקטי מספור מחדש.</p>
<p>כדי להפוך מספור מחדש של אובייקטים אתה צריך להגדיר מספור מחדש ועיתונות <strong>"הפעלה" </strong>(מפתח <strong class="ShortCut">F9</strong>). מספור מחדש מבוצע ברצף עבור כל אובייקט מדגם הכלול בטיפול.</p></body></html>
