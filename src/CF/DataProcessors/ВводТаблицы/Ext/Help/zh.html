<p><strong><font size="3">处理表项</font></strong></p>
<p><font size="2">让我们填写（插入）的表直接输入数据</font><font size="2"></font></p>
<p><font size="2">例如，拷贝 - 粘贴从外部表文件中的数据。</font></p>
<p><font size="2">有必要指定哪些字段总是充满（因为它会如果比允许的数量的空间更停止程序）。</font></p>
<p>表中的第一行被用作首标，也不会启动。</p>
