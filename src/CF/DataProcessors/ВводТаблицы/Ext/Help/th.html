<p><strong><font size="3">ตารางการป้อนข้อมูลการประมวลผล</font></strong></p>
<p><font size="2">ช่วยเติมเต็ม (ป้อน) ตารางโดยการป้อนข้อมูลโดยตรง</font><font size="2"></font></p>
<p><font size="2">ยกตัวอย่างเช่นคัดลอก - วางข้อมูลจากไฟล์สเปรดชีตภายนอก</font></p>
<p><font size="2">มันควรจะกล่าวว่าสนามที่เต็มไปเสมอ (ในนั้นโปรแกรมจะหยุดหากมีจำนวนมากของช่องว่าง)</font></p>
<p>บรรทัดแรกของตารางจะถูกนำมาใช้เป็นส่วนหัวและไม่ได้โหลด</p>
