<p><strong><font size="3">לוח תשומת עיבוד</font></strong></p>
<p><font size="2">מאפשר למלא (להיכנס) שולחן על ידי הזנת נתונים ישירות</font><font size="2"></font></p>
<p><font size="2">לדוגמא, להעתיק - ולהדביק נתונים מקובצים גיליון אלקטרוני חיצונית.</font></p>
<p><font size="2">יצוין כי השדה מתמלא תמיד (עליו בתכנית תפסיק, אם יש כבר מספר גדול של רווחים).</font></p>
<p>השורה הראשונה של הטבלה משמשת בכותרת ולא טעון.</p>
