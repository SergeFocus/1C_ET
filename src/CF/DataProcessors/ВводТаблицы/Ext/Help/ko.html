<p><font size="2">데이터를 직접 입력하는 (삽입) 테이블을 작성하자</font><font size="2"></font></p>

<p><font size="2">(공간의 허용 된 수보다 많은 경우 프로그램을 중지로) 항상 채워지는 필드 지정해야합니다.</font></p>
<p>테이블의 첫 번째 행은 헤더로 사용되며 부팅되지 않습니다.</p>
