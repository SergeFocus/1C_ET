<h1>Формула змены</h1>
<p style="MARGIN-LEFT: 0px">Форма прызначана для хуткага фарміравання Forumuly, даступныя ў палітры "Аператары і функцыі" пунктаў.</p>
<p style="MARGIN-LEFT: 0px"></p>
<blockquote style="BORDER-TOP: #bebecf 1px solid; BORDER-RIGHT: #bebecf 1px solid; BORDER-BOTTOM: #bebecf 1px solid; PADDING-BOTTOM: 5px; PADDING-TOP: 5px; PADDING-LEFT: 5px; BORDER-LEFT: #bebecf 1px solid; PADDING-RIGHT: 5px; BACKGROUND-COLOR: #eeffee"><strong>Савет.</strong> Для праверкі чарчэння формул вы можаце выкарыстоўваць "Праверыць формулу"</blockquote>
<p style="MARGIN-LEFT: 0px"></p>
<blockquote style="BORDER-TOP: #bebecf 1px solid; BORDER-RIGHT: #bebecf 1px solid; BORDER-BOTTOM: #bebecf 1px solid; PADDING-BOTTOM: 5px; PADDING-TOP: 5px; PADDING-LEFT: 5px; BORDER-LEFT: #bebecf 1px solid; PADDING-RIGHT: 5px; BACKGROUND-COLOR: #eeffee"><strong>Савет.</strong> Ўсе прадметы дазволены ў "Аператары і функцыі"</blockquote>
