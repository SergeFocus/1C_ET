<h1>ცვლილებები ფორმულა</h1>
<p style="MARGIN-LEFT: 0px">ფორმა განკუთვნილია სწრაფი ფორმირება Forumuly ხელმისაწვდომია პანელში "ოპერატორები და ფუნქციები" საკითხი.</p>
<p style="MARGIN-LEFT: 0px"></p>
<blockquote style="BORDER-TOP: #bebecf 1px solid; BORDER-RIGHT: #bebecf 1px solid; BORDER-BOTTOM: #bebecf 1px solid; PADDING-BOTTOM: 5px; PADDING-TOP: 5px; PADDING-LEFT: 5px; BORDER-LEFT: #bebecf 1px solid; PADDING-RIGHT: 5px; BACKGROUND-COLOR: #eeffee"><strong>რჩევა.</strong> გადაამოწმონ შედგენაში ფორმულები შეგიძლიათ გამოიყენოთ 'შეამოწმეთ ფორმულა "</blockquote>
<p style="MARGIN-LEFT: 0px"></p>
<blockquote style="BORDER-TOP: #bebecf 1px solid; BORDER-RIGHT: #bebecf 1px solid; BORDER-BOTTOM: #bebecf 1px solid; PADDING-BOTTOM: 5px; PADDING-TOP: 5px; PADDING-LEFT: 5px; BORDER-LEFT: #bebecf 1px solid; PADDING-RIGHT: 5px; BACKGROUND-COLOR: #eeffee"><strong>რჩევა.</strong> ყველა ელემენტი დასაშვებია "ოპერატორები და ფუნქციები"</blockquote>
<p></p></body></html>
