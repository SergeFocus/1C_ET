<p style="MARGIN-LEFT: 0px">Veidlapa ir paredzēta ātrai veidošanās Forumuly pieejams paneļa "operatorus un funkcijas" vienību.</p>

<blockquote style="BORDER-TOP: #bebecf 1px solid; BORDER-RIGHT: #bebecf 1px solid; BORDER-BOTTOM: #bebecf 1px solid; PADDING-BOTTOM: 5px; PADDING-TOP: 5px; PADDING-LEFT: 5px; BORDER-LEFT: #bebecf 1px solid; PADDING-RIGHT: 5px; BACKGROUND-COLOR: #eeffee"><strong>Padoms.</strong> Lai pārbaudītu dokumentu izstrādes formulas jūs varat izmantot "Check formula"</blockquote>
