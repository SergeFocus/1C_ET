<h1>Pokyčiai formulė</h1>
<p style="MARGIN-LEFT: 0px">Formoje yra skirta greitai formavimo Forumuly turimą skydelyje "operatorių ir funkcijų" daiktais.</p>
<p style="MARGIN-LEFT: 0px"></p>
<blockquote style="BORDER-TOP: #bebecf 1px solid; BORDER-RIGHT: #bebecf 1px solid; BORDER-BOTTOM: #bebecf 1px solid; PADDING-BOTTOM: 5px; PADDING-TOP: 5px; PADDING-LEFT: 5px; BORDER-LEFT: #bebecf 1px solid; PADDING-RIGHT: 5px; BACKGROUND-COLOR: #eeffee"><strong>Patarimai.</strong> Norėdami patikrinti redakciniai formules galite naudoti "Patikrinkite formulę"</blockquote>
<p style="MARGIN-LEFT: 0px"></p>
<blockquote style="BORDER-TOP: #bebecf 1px solid; BORDER-RIGHT: #bebecf 1px solid; BORDER-BOTTOM: #bebecf 1px solid; PADDING-BOTTOM: 5px; PADDING-TOP: 5px; PADDING-LEFT: 5px; BORDER-LEFT: #bebecf 1px solid; PADDING-RIGHT: 5px; BACKGROUND-COLOR: #eeffee"><strong>Patarimai.</strong> Visi elementai yra leidžiama į "operatorių ir funkcijų"</blockquote>
