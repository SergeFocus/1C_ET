<h1>Bearbeiten einer Formel</h1>
<p style="MARGIN-LEFT: 0px">Die Form wurde entwickelt, um schnell im Panel "Die Operatoren und Funktionen" Elemente forumuly verfügbar bilden.</p>
<p style="MARGIN-LEFT: 0px"></p>
<blockquote style="BORDER-TOP: #bebecf 1px solid; BORDER-RIGHT: #bebecf 1px solid; BORDER-BOTTOM: #bebecf 1px solid; PADDING-BOTTOM: 5px; PADDING-TOP: 5px; PADDING-LEFT: 5px; BORDER-LEFT: #bebecf 1px solid; PADDING-RIGHT: 5px; BACKGROUND-COLOR: #eeffee"><strong>Rat.</strong> Sie können die "Formel prüfen" verwenden, um die Richtigkeit der Formel zu überprüfen</blockquote>
<p style="MARGIN-LEFT: 0px"></p>
<blockquote style="BORDER-TOP: #bebecf 1px solid; BORDER-RIGHT: #bebecf 1px solid; BORDER-BOTTOM: #bebecf 1px solid; PADDING-BOTTOM: 5px; PADDING-TOP: 5px; PADDING-LEFT: 5px; BORDER-LEFT: #bebecf 1px solid; PADDING-RIGHT: 5px; BACKGROUND-COLOR: #eeffee"><strong>Rat.</strong> Alle Elemente sind in den "Operatoren und Funktionen" erlaubt</blockquote>
