<p> Цени <a href="Catalog.ВидыЦен/Help">Вида цени </a>Учи в този доклад не са със задна дата. Това се приема само цената на крайната дата на отчета за всички показатели, дори и да се направи оценка на балансовите суми на стоки. Каква е разликата между цените на вида на цените може да се намери в <a href="Report.ОтчетПоЦенам/Help">Доклад относно цените номенклатура.</a></p></body></html>
