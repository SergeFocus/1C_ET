<p> Цэны <a href="Catalog.ВидыЦен/Help">Цэны Vida </a>вучыўся ў гэтым дакладзе, ня рэтраспектыўна. Гэта бярэцца толькі цана на дату заканчэння справаздачы па ўсіх паказчыках, нават для ацэнкі балансавага кошту тавараў. Якім чынам цэны выгляд коштаў можна знайсці ў <a href="Report.ОтчетПоЦенам/Help">Справаздача аб цэнах наменклатуры.</a></p></body></html>
