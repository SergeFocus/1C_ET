<p>цэны<a href="Catalog.ВидыЦен/Help">Віды цэн</a>ў гэтым дакладзе не вывучалі заднім лікам.Гэтая цана бярэцца толькі на дату заканчэння тэрміну дзеяння справаздачы па ўсіх паказчыках, нават для першапачатковай ацэнкі непрададзеных запасаў.Як змяніліся кошты тып коштаў можна знайсці ў<a href="Report.ЦеныНоменклатуры/Help">даклад цэнавага дыяпазону.</a></p></body></html>
