<p>գները<a href="Catalog.ВидыЦен/Help">Տեսակներ գների</a>այս զեկույցում չեն ուսումնասիրվել հետընթաց:Որ գինը վերցված է միայն ժամկետի զեկույցի բոլոր ցուցանիշները, նույնիսկ նախնական գնահատման unsold գույքագրման.Քանի որ գները փոխվել են այն տեսակը գների կարելի<a href="Report.ЦеныНоменклатуры/Help">զեկույցում Գնային միջակայք.</a></p></body></html>
