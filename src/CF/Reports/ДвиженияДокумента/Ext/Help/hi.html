<p><font size="3"><strong>रिपोर्ट आंदोलन दस्तावेज</strong></font></p>
<p><font size="2">सभी आंदोलनों का प्रतिनिधित्व करता है<a href="Subsystem.ЭлементарнаяТорговля/Help">दस्तावेज़</a> कार्यक्रम में संचय रजिस्टरों से।</font></p>
<p><font size="2">आंदोलन दस्तावेज़ पर रिपोर्ट हमेशा की जांच कर सकते हैं कि क्या आप कार्यक्रम को समझने और सभी आवश्यक डेटा परिवर्तन परिलक्षित।</font></p>
