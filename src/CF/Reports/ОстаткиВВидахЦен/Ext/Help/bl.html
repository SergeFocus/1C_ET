<p>Кошты <a href="Catalog.ВидыЦен/Help">Віды цэн </a>вучыўся ў гэтым справаздачы, ня рэтраспектыўна. Гэта значыць, толькі кошт ўзятая на дату заканчэння дакладу па ўсіх паказчыках, нават ацаніць балансавы кошт тавараў. Як мяняюцца цэны тыпы коштаў можна знайсці ў <a href="Report.ОтчетПоЦенам/Help">даклад аб цэнах наменклатуры.</a></p></body></html>
