<p>цэны<a href="Catalog.ВидыЦен/Help">Цэны Віда</a>ў гэтым дакладзе не разглядаецца рэтраспектыўна.Гэта бярэцца толькі кошт на дату заканчэння дакладу па ўсіх паказчыках, нават для першапачатковай ацэнкі рэшткаў тавараў.Як змяніліся кошты тып коштаў можна знайсці ў<a href="Report.ОтчетПоЦенам/Help">паведаміць аб цэнах наменклатуры.</a></p></body></html>
