<p>Цени <a href="Catalog.ВидыЦен/Help">Видове цени </a>Учи в този доклад не са със задна дата. Това е, само цената е взета към датата на изтичане на доклада по всички показатели, дори и да се направи оценка на балансовите суми на стоки. Тъй като цените се променят вида на цените може да се намери в <a href="Report.ОтчетПоЦенам/Help">доклад за цените на номенклатурата.</a></p></body></html>
