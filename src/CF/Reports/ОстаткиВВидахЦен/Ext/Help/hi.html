<p> कीमतें <a href="Catalog.ВидыЦен/Help">विदा कीमतों </a>इस रिपोर्ट में अध्ययन पूर्वव्यापी नहीं हैं। यही कारण है कि यहां तक ​​कि माल के पेट में मात्रा का आकलन करने के लिए, सभी संकेतकों पर रिपोर्ट के अंत की तारीख से ही मूल्य लिया जाता है। कैसे कीमतों की कीमतों वस्तु के रूप में पाया जा सकता है कर <a href="Report.ОтчетПоЦенам/Help">कीमतों नामकरण पर रिपोर्ट।</a></p></body></html>
