<p>Цены <a href="Catalog.ВидыЦен/Help">Вида цен </a>в данном отчете изучаются не ретроспективно. То есть берется только цена на дату окончания отчета для всех показателей, даже для оценки начальных остатко товара. Как менялись цены вида цен можно посмотреть в <a href="Report.ЦеныНоменклатуры/Help">отчете по Ценам номенклатуры.</a></p></body></html>
