<p>מחירים<a href="Catalog.ВидыЦен/Help">סוגים של מחירים</a>בדוח זה לא למד למפרע.מחיר זה נלקח רק על תאריך התפוגה של הדו"ח לכל המדדים, אפילו עבור ההערכה הראשונית של מלאי שלא נמכר.כמו מחירים השתנו הסוג של מחירים ניתן למצוא<a href="Report.ЦеныНоменклатуры/Help">דווח על ידי טווח מחירים.</a></p></body></html>
