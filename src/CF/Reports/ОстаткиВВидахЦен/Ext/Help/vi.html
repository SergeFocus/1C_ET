<p>giá<a href="Catalog.ВидыЦен/Help">Loại giá</a>trong báo cáo này đã không nghiên cứu hồi cứu.Mức giá này được thực hiện chỉ vào ngày hết hạn của báo cáo cho tất cả các chỉ số, ngay cả đối với những đánh giá ban đầu của hàng tồn kho không bán được.Khi giá đã thay đổi các loại giá cả có thể được tìm thấy trong<a href="Report.ЦеныНоменклатуры/Help">báo cáo của phạm vi giá.</a></p></body></html>
