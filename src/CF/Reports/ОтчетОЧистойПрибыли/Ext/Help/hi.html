<p><font size="3"><strong>रिपोर्ट शुद्ध आय</strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p><font size="2">एक तरफ अवधि के दौरान माल और सेवाओं और अन्य आय की बिक्री से सकल लाभ संचित पता चलता है <a href="Catalog.СтатьиДвиженияДенег/Help">नकदी प्रवाह आइटम</a>।</font></p>
<p><font size="2">दूसरी ओर लेखों की लागत रिपोर्ट में शामिल कर रहे हैं कि नकदी प्रवाह को प्रस्तुत किया।</font></p></blockquote><font size="2">
