<p><strong><font size="3">登录</font></strong></p>
<p><font size="2">事件记录可让您：</font></p>
<ol><li><font size="2">当多个用户建立用于创建和修改法律责任 <a href="Subsystem.ЭлементарнаяТорговля/Help">该目录的文档元素</a>。</font> 
</li><li><font size="2">设置创建和目录的文档元素的编辑日期。</font> 
</li><li><font size="2">轨道<a href="Report.ЖурналСобытий/Help"> 力度和投入的效率</a> 数据用户。</font> 
</li><li><font size="2">追溯 <a href="Report.ЖурналСобытий/Help">跟踪</a> 用户的工作。</font></li></ol><p><font size="2"></font></p>
<p><font size="2">此外，程序可以启动日志 <a href="Subsystem.ПодсистемаИЭДополнительныеРазработки.Subsystem.ПодсистемаИЭИмпортЭкспортФайлов/Help">子系统进口和出口</a>。</font></p>
<p><font size="2">也意味着1C允许包括内部事件的记录。</font></p>
