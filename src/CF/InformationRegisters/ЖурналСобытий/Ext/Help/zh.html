<p><strong><font size="3">事件日志</font></strong></p>
<p><font size="2">事件记录，您可以：</font></p>
<ol><li><font size="2">如果多个用户安装该负责创建和修改<a href="Subsystem.ЭлементарнаяТорговля/Help">文件引用元素</a></font> 
</li><li><font size="2">设置一个文档目录元素的创建和编辑的日期。</font> 
</li><li><font size="2">跟踪<a href="Report.ЖурналСобытий/Help"> 强度和输入效率</a> 数据的用户。</font> 
</li><li><font size="2">回顾<a href="Report.ЖурналСобытий/Help">跟踪</a> 对于用户的表现。</font></li></ol><p><font size="2"></font></p>
<p><font size="2">除了该杂志可以包括在程序<a href="Subsystem.ПрочиеПодсистемы.Subsystem.ПодсистемаИЭДополнительныеРазработки.Subsystem.ПодсистемаИЭИмпортЭкспортФайлов/Help">进出口子系统</a></font></p>
<p><font size="2">此外意味着1C允许启用内部事件的记录。</font></p>
