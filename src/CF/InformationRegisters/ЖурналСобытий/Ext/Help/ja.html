<p><strong><font size="3">イベントログ</font></strong></p>
<p><font size="2">イベントログには、次のことを実行できます。</font></p>
<ol><li><font size="2">複数のユーザーが作成および変更のための責任をインストールする場合<a href="Subsystem.ЭлементарнаяТорговля/Help">文書要素のディレクトリ</a></font> 
</li><li><font size="2">文書のアイテムの参照を作成し、編集するための日付を設定します。</font> 
</li><li><font size="2">トラック<a href="Report.ЖурналСобытий/Help"> 強度と管理の効率化</a> データユーザ。</font> 
</li><li><font size="2">遡及<a href="Report.ЖурналСобытий/Help">続きます</a> 仕事ブログ。</font></li></ol><p><font size="2"></font></p>
<p><font size="2">また、プログラムは、マガジン内に含まれていてもよいです<a href="Subsystem.ПрочиеПодсистемы.Subsystem.ПодсистемаИЭДополнительныеРазработки.Subsystem.ПодсистемаИЭИмпортЭкспортФайлов/Help">サブシステムの輸出入</a></font></p>
<p><font size="2">さらに、図1Cのツールを使用すると、内部イベントログを有効にすることを可能にします。</font></p>
