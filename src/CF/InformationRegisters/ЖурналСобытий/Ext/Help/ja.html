<p><strong><font size="3">イベントログ</font></strong></p>
<p><font size="2">イベントログはあなたをすることができます：</font></p>
<ol><li><font size="2">複数のユーザーが作成および変更のための責任をインストールする場合<a href="Subsystem.ЭлементарнаяТорговля/Help">文書参照要素</a></font> 
</li><li><font size="2">ドキュメントディレクトリ要素の作成と編集の日付を設定します。</font> 
</li><li><font size="2">トラック<a href="Report.ЖурналСобытий/Help"> 強度と入力効率</a> データユーザ。</font> 
</li><li><font size="2">遡及<a href="Report.ЖурналСобытий/Help">トレース</a> ユーザーのパフォーマンスのために。</font></li></ol><p><font size="2"></font></p>
<p><font size="2">また、マガジンは、プログラムに含めることができます<a href="Subsystem.ПрочиеПодсистемы.Subsystem.ПодсистемаИЭДополнительныеРазработки.Subsystem.ПодсистемаИЭИмпортЭкспортФайлов/Help">輸出入・サブシステム</a></font></p>
<p><font size="2">また、図1Cは、あなたが内部イベントのロギングを有効にすることを可能にすることを意味します。</font></p>
