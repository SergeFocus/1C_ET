<p><strong><font size="3">이벤트 로그</font></strong></p>
<p><font size="2">이벤트 로깅을 할 수 있습니다 :</font></p>
<ol><li><font size="2">여러 사용자가 작성 및 수정에 대한 책임을 설정하는 경우 <a href="Subsystem.ЭлементарнаяТорговля/Help">문서 요소 디렉토리</a>.</font>
</li><li><font size="2"> 디렉토리의 문서 요소의 생성 및 편집의 날짜를 설정합니다.</font>
</li><li><font size="2"> 선로<a href="Report.ЖурналСобытий/Help"> 강도와 입력의 효율</a> 데이터 사용자.</font>
</li><li><font size="2"> 돌이켜 보면 <a href="Report.ЖурналСобытий/Help">자취</a> 사용자의 작업.</font></li></ol><p><font size="2"></font></p>
<p><font size="2"> 또한, 프로그램이 포함될 수있다 매거진 <a href="Subsystem.ПодсистемаИЭДополнительныеРазработки.Subsystem.ПодсистемаИЭИмпортЭкспортФайлов/Help">서브 시스템의 수입 및 수출</a>.</font></p>
<p><font size="2">또한 1C는 내부 이벤트 로깅을 포함 할 수 있습니다 의미합니다.</font></p>
