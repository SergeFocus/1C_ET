<p><strong><font size="3">이벤트 로그</font></strong></p>
<p><font size="2">이벤트 로그를 할 수 있습니다 :</font></p>
<ol><li><font size="2">여러 사용자가 작성 및 수정에 대한 책임을 설치하는 경우<a href="Subsystem.ЭлементарнаяТорговля/Help">문서 요소 디렉토리</a></font> 
</li><li><font size="2">작성 및 문서 항목 참조 편집을위한 날짜를 설정합니다.</font> 
</li><li><font size="2">선로<a href="Report.ЖурналСобытий/Help"> 강도 및 관리의 효율성</a> 데이터 사용자.</font> 
</li><li><font size="2">후 향적<a href="Report.ЖурналСобытий/Help">따르다</a> 작업 블로그.</font></li></ol><p><font size="2"></font></p>
<p><font size="2">또한 프로그램은 매거진에 포함될 수있다<a href="Subsystem.ПрочиеПодсистемы.Subsystem.ПодсистемаИЭДополнительныеРазработки.Subsystem.ПодсистемаИЭИмпортЭкспортФайлов/Help">서브 시스템의 수출입</a></font></p>
<p><font size="2">또한 1C 도구를 사용하면 내부 이벤트 로그를 활성화 할 수 있습니다.</font></p>
