<p><font size="2"><strong><font size="3">Қайд «Арзиши мол, бидуни бањисобгирии миќдорї ва хизматрасонӣ»</font></strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="justify"><font size="2"> Муайян арзиши воҳиди дар <a href="about:../id10ef5c39-f37e-4943-adb4-3e9843d22ab6/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">маҳсулот</a>ва дар асосӣ <a href="about:../id3c960b1a-4aa6-498b-b675-30212b5f3c58/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">асъори</a> дар санаи. Эътибор то нархи дигар.</font></p>
<p align="justify"><font size="2">Нархи муайян дастӣ</font><font size="2">.</font></p>
<p align="justify"><font size="2">Нархи аст, ки барои дар оянда ба дуюм, ҳисоб карда баъди ин сана.</font></p></blockquote>
<p dir="ltr" align="justify"></p>
