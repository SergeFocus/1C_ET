<p><font size="3"><strong>데이터를 등록 "더 (이상) 바코드"</strong></font></p>
<p><font size="2">바코드를 사용하는 것이 포함 <a href="CommonForm.НастройкиБазыДанных/Help">프로그램 설정에서</a>.</font></p>
<p>이격 바코드 메인 레지스터로부터하면 (일정 기간 예를 들어 행동) 명명법 추가 바코드를 저장할 수 있도록</p>
<p><font size="2">바 코드는 무엇을 정의 <a href="Catalog.Номенклатура/Help">명명법</a> 당신이 바코드를 입력 할 때 선택. 바코드 상품은 반복되지 않을 수 있습니다.</font></p>
