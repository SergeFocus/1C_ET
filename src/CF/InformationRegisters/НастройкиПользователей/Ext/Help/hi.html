<p><font size="4"><strong>उपयोगकर्ता सेटिंग</strong></font></p>
<p><font size="2">मूल सेटिंग्स के अलावा, उपयोगकर्ता अपने स्वयं सेटिंग लेखा कार्यक्रम असाइन कर सकते हैं।</font></p>
<p><font size="2">(निर्दिष्ट नहीं यदि) कार्यक्रम के पहले कार्यक्रम के मुख्य सेटिंग्स का उपयोग करने के लिए तो अपनी निजी सेटिंग्स की जाँच करें, और होगा।</font></p><font size="2">
