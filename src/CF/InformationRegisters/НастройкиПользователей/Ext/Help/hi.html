<p><font size="4"><strong>उपयोगकर्ता सेटिंग्स</strong></font></p>
<p><font size="2">मूल सेटिंग्स के अलावा, उपयोगकर्ता अपने स्वयं सेटिंग लेखा कार्यक्रम असाइन कर सकते हैं।</font></p>
<p><font size="2">कार्यक्रम के पहले व्यक्तिगत सेटिंग्स की जाँच करेगा, और फिर (यदि संकेत नहीं) बुनियादी प्रोग्राम सेटिंग्स को संबोधित करने के।</font></p><font size="2">
