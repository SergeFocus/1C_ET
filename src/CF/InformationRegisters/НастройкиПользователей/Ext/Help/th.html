<p><font size="4"><strong>ตั้งค่าผู้ใช้</strong></font></p>
<p><font size="2">ยกเว้นสำหรับการตั้งค่าพื้นฐานที่ผู้ใช้สามารถกำหนดเองการตั้งค่าโปรแกรมบัญชีของคุณ</font></p>
<p><font size="2">โปรแกรมแรกที่จะตรวจสอบการตั้งค่าส่วนบุคคลของคุณแล้ว (ถ้าไม่ได้ระบุ) ที่จะนำไปใช้กับโปรแกรมปกติ</font></p><font size="2">
<hr></hr></font>
