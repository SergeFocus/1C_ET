<p><font size="4"><strong>Потребителски настройки</strong></font></p>
<p><font size="2">В допълнение към основните настройки, потребителят може да зададете своя собствена счетоводна настройка на програмата.</font></p>
<p><font size="2">Програмата първо ще провери вашите лични настройки, а след това (ако не е указано) се отнасят до основните настройки на програмата.</font></p><font size="2">
