<p><font size="4"><strong>גדרות משתמש</strong></font></p>
<p><font size="2">בנוסף ההגדרות הבסיסיות, המשתמש יכול להקצות תכנית חשבונאות הגדרה משלך.</font></p>
<p><font size="2">התכנית ראשונה תבדוק את הגדרות אישיות, ולאחר מכן (אם לא מצוינת אחרת) כדי לענות על ההגדרות הבסיסיות של התכנית.</font></p><font size="2">
