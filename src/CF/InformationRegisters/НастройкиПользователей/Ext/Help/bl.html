<p><font size="4"><strong>Налады карыстальнікаў</strong></font></p>
<p><font size="2">У дадатак да асноўных налад, карыстальнік можа ўсталяваць свой ўліку налада праграмы.</font></p>
<p><font size="2">Праграма спачатку праверыць вашыя персанальныя налады, а затым (калі не пазначана) адносяцца да асноўных налад праграмы.</font></p><font size="2">
