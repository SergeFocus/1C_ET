<p><font size="4"><strong>Cài đặt người dùng</strong></font></p>
<p><font size="2">Ngoài các thiết lập cơ bản, người dùng có thể gán chương trình thiết lập kế toán của riêng bạn.</font></p>
<p><font size="2">Chương trình đầu tiên sẽ kiểm tra các thiết lập cá nhân của bạn, và sau đó (nếu không quy định) tham khảo cài đặt chương trình cơ bản.</font></p><font size="2">
