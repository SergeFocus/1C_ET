<p><font size="2"><strong><font size="3">注册“涨价”</font></strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="justify"><font size="2"> 它决定了价格 <a href="Catalog.Номенклатура/Help">产品</a> 至<a href="Catalog.ВидыЦен/Help"> 类型价格</a> 在 <a href="Catalog.Валюты/Help">货币</a> 类型价格的日期。有效期至下一个价格。</font></p>
<p align="justify"><font size="2">价格是手动或通过文件指定的 <a href="Document.УстановкиЦен/Help">“设定的价格”</a>。</font><font size="2">建议设置命名文件制定价格的价格。但是，这是没有必要的。正是这样更容易管理。 </font><font size="2">价格可以分配和 <a href="Document.КорректировкиИРегистрацияОстатков/Help">进入残</a>。</font></p>
<p align="justify"><font size="2">价格依赖 <a href="Catalog.ВидыЦен/Help">种价格</a> 自动计算。 </font></p>
<p align="justify"><font size="2">当您删除的价格记录，删除所有相应的价格取决于品种的价格。</font></p>
<p align="justify"><font size="2">价格是占在下一秒钟，该日期之后。</font></p></blockquote>
<p dir="ltr" align="justify"></p>
