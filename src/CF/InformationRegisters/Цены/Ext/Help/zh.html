<p><font size="2"><strong><font size="3">注册“涨价”</font></strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="justify"><font size="2">决定价格的 <a href="Catalog.Номенклатура/Help">货物</a> 为<a href="Catalog.ВидыЦен/Help"> 类型价格</a> 在 <a href="Catalog.Валюты/Help">货币</a> 类型当日价格。直到下一次的价格。</font></p>
<p align="justify"><font size="2">手动指定的价格或使用文档 <a href="Document.УстановкиЦен/Help">“设置价格”</a>。</font><font size="2">建议在制定价格的命名文件设置价格。但是这是可选的。只是这样它更易于管理。 </font><font size="2">价格可以分配和 <a href="Document.КорректировкиИРегистрацияОстатков/Help">进入残</a>。</font></p>
<p align="justify"><font size="2">相关价格 <a href="Catalog.ВидыЦен/Help">价格种类</a> 自动计算。 </font></p>
<p align="justify"><font size="2">当你删除记录的成本，除去所有适当的价格取决于品种的价格。</font></p>
<p align="justify"><font size="2">价格是占在下一秒，在该日期之后。</font></p></blockquote>
<p dir="ltr" align="justify"></p>
