<p><font size="2"><strong><font size="3">注册价格</font></strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="justify"><font size="2">它决定了价格在<a href="Catalog.Номенклатура/Help">产品</a> 为<a href="Catalog.ВидыЦен/Help"> 价格类型</a> 在<a href="Catalog.Валюты/Help">货币</a> 善待最新价格。有效期至下一个价格设置。</font></p>
<p align="justify"><font size="2">价格手动或使用文档的帮助下，指定<a href="Document.УстановкиЦен/Help">'设置定价“</a></font><font size="2">建议制定价格的命名文件设定的价格。但是这是可选的。正是这样更容易管理。</font><font size="2">价格可以分配和<a href="Document.КорректировкиИРегистрацияОстатков/Help">进入残留</a></font></p>
<p align="justify"><font size="2">相关价格<a href="Catalog.ВидыЦен/Help">种价格</a> 自动计算。</font></p>
<p align="justify"><font size="2">当你在价格上删除记录，删除所有相应的价格取决于品种的价格。</font></p>
<p align="justify"><font size="2">价格在下一秒入账，在指定日期之后。</font></p></blockquote>
<p dir="ltr" align="justify"></p>
