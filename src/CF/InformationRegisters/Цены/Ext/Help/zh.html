<p><font size="2"><strong><font size="3">价格情况</font></strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="justify"><font size="2">确定的价格<a href="Catalog.Номенклатура/Help">产品</a> 对于<a href="Catalog.ВидыЦен/Help"> 类型的价格</a> 在<a href="Catalog.Валюты/Help">货币</a> 类型上的日期的价格。到期后续的安装价格。</font></p>
<p align="justify"><font size="2">价格是手动或使用指定的纸<a href="Document.УстановкиЦен/Help">“添加价格”</a></font><font size="2">建议设置文件制定价格的价格区间。但是，这是没有必要的。正是这样更容易管理。</font><font size="2">价格可以被设计和在<a href="Document.КорректировкиИРегистрацияОстатков/Help">给予残留</a></font></p>
<p align="justify"><font size="2">根据价格<a href="Catalog.ВидыЦен/Help">岑种</a> 自动计算。</font></p>
<p align="justify"><font size="2">当您删除一条记录的价格，逃避所有相关的价格的价格取决于物种。</font></p>
<p align="justify"><font size="2">价格是考虑到在下一秒，在该日期之后。</font></p></blockquote>
<p dir="ltr" align="justify"></p>
