<p><font size="2"><strong><font size="3">価格が登録します</font></strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="justify"><font size="2">それはで価格を決定<a href="Catalog.Номенклатура/Help">製品</a> 以下のために<a href="Catalog.ВидыЦен/Help"> タイプ価格</a> に<a href="Catalog.Валюты/Help">通貨</a> 日付価格の一種。次の価格設定まで有効です。</font></p>
<p align="justify"><font size="2">価格は、手動または文書の助けを借りて、指定されています<a href="Document.УстановкиЦен/Help">「料金の設定」</a></font><font size="2">価格の命名法文書設定価格を設定することをお勧めします。しかし、これはオプションです。ちょうどので、それらを管理する方が簡単です。</font><font size="2">価格を割り当てることができると<a href="Document.КорректировкиИРегистрацияОстатков/Help">残基を入力</a></font></p>
<p align="justify"><font size="2">従属価格<a href="Catalog.ВидыЦен/Help">種の価格</a> 自動的に計算されます。</font></p>
<p align="justify"><font size="2">あなたが価格にレコードを削除すると、対応するすべての価格に依存する種の価格を削除します。</font></p>
<p align="justify"><font size="2">価格は指定した日付の後に、次の秒に計上されています。</font></p></blockquote>
<p dir="ltr" align="justify"></p>
