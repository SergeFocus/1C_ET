<p><font size="2"><strong><font size="3">ケース価格</font></strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="justify"><font size="2">の価格を決定<a href="Catalog.Номенклатура/Help">グッズ</a> へ<a href="Catalog.ВидыЦен/Help"> 価格の種類</a> で<a href="Catalog.Валюты/Help">通貨</a> 日付の価格の種類。有効期限以降のインストールの価格。</font></p>
<p align="justify"><font size="2">価格は手動または紙で指定されています<a href="Document.УстановкиЦен/Help">「価格を追加」</a></font><font size="2">価格を設定する文書の価格帯を設定することをお勧めします。しかし、これは必要ではありません。ちょうどので、それらを管理する方が簡単です。</font><font size="2">価格はで設計することができ、<a href="Document.КорректировкиИРегистрацияОстатков/Help">投与残基</a></font></p>
<p align="justify"><font size="2">応じて価格<a href="Catalog.ВидыЦен/Help">CEN種</a> 自動的に計算。</font></p>
<p align="justify"><font size="2">あなたは、レコードの価格を削除すると、価格に関連するすべての価格に依存する種を逃れます。</font></p>
<p align="justify"><font size="2">価格は、その日付の後、次の第二において考慮されます。</font></p></blockquote>
