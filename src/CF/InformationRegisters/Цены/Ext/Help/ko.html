<p><font size="2"><strong><font size="3">경우 가격</font></strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="justify"><font size="2">의 가격을 결정합니다<a href="Catalog.Номенклатура/Help">상품</a> ...에 대한<a href="Catalog.ВидыЦен/Help"> 가격의 종류</a> ...에서<a href="Catalog.Валюты/Help">통화</a> 날짜의 가격의 유형.만기 이후의 설치 가격.</font></p>
<p align="justify"><font size="2">가격은 수동으로 또는 종이로 지정<a href="Document.УстановкиЦен/Help">"가격 추가"</a></font><font size="2">가격을 설정 문서의 가격 범위를 설정하는 것이 좋습니다.하지만이 필요하지 않습니다.그냥 그래서 그들을 쉽게 관리 할 수​​ 있습니다.</font><font size="2">가격으로 설계 될 수 있고<a href="Document.КорректировкиИРегистрацияОстатков/Help">관리 잔류</a></font></p>
<p align="justify"><font size="2">따라 가격<a href="Catalog.ВидыЦен/Help">중심점 종</a> 자동으로 계산.</font></p>
<p align="justify"><font size="2">당신이 기록적인 가격을 삭제하면 모든 관련 가격을 가격에 따라 종을 탈출.</font></p>
<p align="justify"><font size="2">가격이 날짜 이후, 다음 두 번째에 반영되어 있습니다.</font></p></blockquote>
<p dir="ltr" align="justify"></p>
