<p><strong><font size="3">汇率</font></strong></p>
<p><font size="2">如果系统使用多个<a href="Catalog.Валюты/Help">货币</a>然后为每个应为转化率被设定<a href="Catalog.ВидыЦен/Help">价格</a>本着互惠会计结算货币<a href="Catalog.Клиенты/Help">客户</a> 和<a href="Catalog.Поставщики/Help">供应商</a> 和<a href="Document.ДвиженияДенег/Help">现金周转</a></font></p>
<p><font size="2">课程设置相对于程序的基础货币，并表示每货币单位多少基础货币。</font></p>
<p><font size="2"><em>例如，货币“美元”= 8的基础货币，“UAH”是指一美元8格里夫纳。</em></font></p>
<p><font size="2">本课程设置日期和有效期至本课程的下一次安装。</font></p>
<p><font size="2">在设定的过程中考虑到复杂的价格的情况下，依赖率将被重新计算。但是，当你将不会被删除的过程中删除记录。这样的价格将不得不手动式处理计数。</font></p>
