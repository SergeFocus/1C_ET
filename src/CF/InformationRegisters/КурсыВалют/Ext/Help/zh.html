<p><font size="2">如果系统使用几 <a href="Catalog.Валюты/Help">币种</a>然后，他们每个人应设置率 <a href="Catalog.ВидыЦен/Help">价格</a>在相互结算会计货币 <a href="Catalog.Клиенты/Help">客</a> 和 <a href="Catalog.Поставщики/Help">供应商</a> 和 <a href="Document.ДвиженияДенег/Help">现金流</a>。</font></p>
<p><font size="2">该课程是相对于程序的基础货币，并且指示每单位货币的多少基础货币。</font></p>
<p><font size="2"><em>例如，汇率的“美元”= 8的基础货币“hryvna”是指一美元8格里夫纳。</em></font></p>
<p><font size="2">课程设置日期和有效期至下一疗程。</font></p>
<p><font size="2">在复杂的计算价格的情况下，设定时，费用由相关的费率重新计算。但是，如果你删除一条记录就不会被删除的过程。这样的价格就必须用手工完成该过程计数。</font>
