<p><strong><font size="3">交易所价格</font></strong></p>
<p><font size="2">如果系统使用多个 <a href="Catalog.Валюты/Help">价格</a>，那么对于这些​​课程应的转换设置 <a href="Catalog.ВидыЦен/Help">价格</a>，剔除货币与结算 <a href="Catalog.Клиенты/Help">客户</a> 和 <a href="Catalog.Поставщики/Help">供应商</a> 和 <a href="Document.ДвиженияДенег/Help">现金流量</a>。</font></p>
<p><font size="2">本课程是相对于程序的基础货币，并指出货币在外汇如何基本单位。</font></p>
<p><font size="2"><em>例如，汇率的“美元”= 8的基础货币“格里夫纳”指的是一元8格里夫纳。</em></font></p>
<p><font size="2">课程设置为日期，有效期至下一个疗程。</font></p>
