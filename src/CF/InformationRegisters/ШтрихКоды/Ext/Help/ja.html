<p><font size="3"><strong>バーコードの情報を登録します</strong></font></p>
<p><font size="2">バーコードを使用すると、含ま<a href="CommonForm.НастройкиБазыДанных/Help">あなたのプログラムで</a></font></p>
<p><font size="2">識別する固有のバーコード<a href="Catalog.Номенклатура/Help">命名</a> バーコードの導入と設定します。バーコード生成を繰り返すことができません。</font></p>
<p><font size="2">メインバーコードは、直接自分のカードに保存されています。</font><font size="2">バーコードは、いくつかの範囲に関連付けられた場合は、それらは、この情報をレジスタに記録することができます。</font></p>
<p><font size="2">設定は、バーコードを使用するだけでラテン文字を指定した場合、プログラムは（キーボードとして選ばれた場合の）彼らのラテン語の対応に誤ったシンボルのバーコード（キリル文字）になります。</font></p>
