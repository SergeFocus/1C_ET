<p><font size="3"><strong>バーコードの情報を登録します</strong></font></p>
<p><font size="2">バーコードを切り替え使用<a href="CommonForm.НастройкиБазыДанных/Help">プログラム設定で</a></font></p>
<p><font size="2">ユニークなバーコードは何を識別する<a href="Catalog.Номенклатура/Help">命名</a> あなたがバーコードを入力するときに選択。商品のバーコードが繰り返されないことがあります。</font></p>
<p><font size="2">商品の主なバーコードは、彼のカードに直接保存されます。</font><font size="2">しかし、複数の関連付けられたバーコード命名場合、それらは、このレジスタの情報を書き込むことができます。</font></p>
<p><font size="2">唯一のラテン文字のバーコードを使用するようにプログラム設定で指定した場合、プログラムが（間違った選択したキーボードレイアウトの例の場合）、そのラテン語の相手先に誤ったシンボルのバーコード（キリル文字）になります。</font></p>
