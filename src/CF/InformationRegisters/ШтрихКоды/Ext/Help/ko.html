<p><font size="3"><strong>바코드에 대한 정보를 등록</strong></font></p>
<p><font size="2">바코드를 전환 사용<a href="CommonForm.НастройкиБазыДанных/Help">프로그램 설정에서</a></font></p>
<p><font size="2">고유 바코드 무엇을 식별<a href="Catalog.Номенклатура/Help">명명법</a> 당신이 바코드를 입력 할 때 선택.제품 바코드는 반복되지 않을 수 있습니다.</font></p>
<p><font size="2">상품의 주요 바코드 그의 카드에 직접 저장된다.</font><font size="2">바코드 명명법 여러와 연관된 경우, 그것들이 등록 정보에 기록 될 수있다.</font></p>
<p><font size="2">유일한 바코드 라틴 문자를 사용하는 프로그램 설정에 지정된 경우, 프로그램은 잘못된 심볼 바코드 (잘못된 선택 키보드 레이아웃 사례에 대한) 자신의 라틴어 대응에 (키릴 문자)가 발생합니다.</font></p>
