<p><font size="3"><strong>바코드에 대한 정보를 등록</strong></font></p>
<p><font size="2">바코드를 사용하는 것이 포함<a href="CommonForm.НастройкиБазыДанных/Help">프로그램에</a></font></p>
<p><font size="2">식별하는 고유 바코드<a href="Catalog.Номенклатура/Help">명명법</a> 바코드의 도입으로 설정합니다.바코드 제품을 생략 할 수있다.</font></p>
<p><font size="2">메인 바코드 직접 그의 카드에 저장된다.</font><font size="2">바 코드는 약간의 범위와 관련된 경우, 이들은이 정보 레지스터에 기록 할 수있다.</font></p>
<p><font size="2">당신이 지정된 바코드 라틴 문자를 사용하는 설정은 프로그램 (키보드로 선택한 경우에) 잘못된 문자 바코드 자신의 라틴어 대응에 (키릴 문자)가 발생됩니다.</font></p>
