<p><font size="3"><strong>上注册的条形码信息</strong></font></p>
<p><font size="2">使用条形码包含<a href="CommonForm.НастройкиБазыДанных/Help">在你的程序</a></font></p>
<p><font size="2">标识的唯一的条形码<a href="Catalog.Номенклатура/Help">命名法</a> 将引进的条形码。条形码的产品不能重复。</font></p>
<p><font size="2">主要条码直接存储在他的名片。</font><font size="2">但是，如果有一些的范围相关联的条形码，它们可以被记录在这个信息的寄存器。</font></p>
<p><font size="2">如果指定要使用条形码仅拉丁字符的设置，程序会导致不正确的条码符号（西里尔文）其拉丁语的（选作键盘的情况下）。</font></p>
