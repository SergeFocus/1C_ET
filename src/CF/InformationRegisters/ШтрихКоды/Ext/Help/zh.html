<p><font size="3"><strong>上注册的条形码信息</strong></font></p>
<p><font size="2">使用条码切换<a href="CommonForm.НастройкиБазыДанных/Help">在程序设置</a></font></p>
<p><font size="2">唯一条码的标识是什么<a href="Catalog.Номенклатура/Help">命名法</a> 当你输入条码选择。产品条码可能不重复。</font></p>
<p><font size="2">公司主要经营的条形码直接存储到他的卡。</font><font size="2">然而，如果具有多个相关联的条形码命名法，它们可以被写入到该寄存器信息。</font></p>
<p><font size="2">如果在程序设置中指定只使用条形码拉丁字符，该计划将导致不正确的条码符号（西里尔文）其拉丁语的（不正确的选择的键盘布局的情况下）。</font></p>
