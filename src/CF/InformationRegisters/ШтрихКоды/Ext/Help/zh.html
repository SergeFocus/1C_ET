<p><font size="3"><strong>注册信息“条形码”</strong></font></p>
<p><font size="2">使用条形码包含 <a href="CommonForm.НастройкиБазыДанных/Help">在程序设置</a>。</font></p>
<p><font size="2">唯一条码的定义 <a href="Catalog.Номенклатура/Help">命名法</a> 当你输入条码选择。条形码的商品不能重复。</font></p>
<p><font size="2">主要商品条码直接储存在他的名片。 </font><font size="2">但是，如果与命名法关联条码号，它们可以被存储在信息寄存器。</font></p>
<p><font size="2">如果指定使用的条码只有拉丁字符的程序设置，程序会导致不正确的字符条码（西里尔文）其拉丁语的（病例选择不正确的键盘布局）。</font></p>
