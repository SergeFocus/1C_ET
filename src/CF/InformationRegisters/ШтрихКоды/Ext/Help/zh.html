<p><font size="3"><strong>注册信息“条形码”</strong></font></p>
<p><font size="2">使用包含条码 <a href="CommonForm.НастройкиБазыДанных/Help">在程序设置</a>。</font></p>
<p><font size="2">独特的条码确定哪些 <a href="Catalog.Номенклатура/Help">命名法</a> 进入条码时选定。条形码的商品不能重复。</font></p>
<p><font size="2">主营条码项目直接存储在他的卡上。 </font><font size="2">然而，如果条码命名法具有多个相关联的，它们可以被写入到该寄存器的信息。</font></p>
<p><font size="2">如果使用的条码只拉丁字符的程序设置中指定，程序会导致条形码（西里尔文），以他们的拉丁同行无效字符（例正确选择的键盘布局。）</font></p>
