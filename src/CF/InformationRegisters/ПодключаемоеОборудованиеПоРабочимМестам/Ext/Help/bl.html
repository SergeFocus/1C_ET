<h1>Рэгістрацыя інфармацыі "падлучанага абсталявання на выдаленых працоўных станцый."</h1>
<p class="Usual">У гэтым выпадку інфармацыя захоўваецца на падлучаным абсталяванні звязаны з аддаленых працоўных месцаў.</p></body></html>
