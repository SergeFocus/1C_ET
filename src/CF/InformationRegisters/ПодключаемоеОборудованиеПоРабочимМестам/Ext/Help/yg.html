<h1>Қайд иттилоот »таҷҳизоти вобаста ки дар компютерҳои дурдаст."</h1>
<p class="Usual">Ин маълумот дар бораи мағозаҳои феҳристи таҷҳизоти пайвастаро, баста, ба як компютер дурдаст.</p></body></html>
