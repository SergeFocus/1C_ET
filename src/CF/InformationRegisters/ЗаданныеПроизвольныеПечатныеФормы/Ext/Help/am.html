<p><font size="2"><strong><font size="3">Գրանցվեք կամայական շարք տպագիր ձեւերի</font></strong></font></p>
<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<p align="justify"><font size="2">Թույլ է տալիս յուրաքանչյուրը կամայական տպագրական ափսեներ համախմբել<a href="Catalog.Пользователи/Help">օգտվողի անձնագիրը</a> ա<a href="Catalog.ПроизвольныеПечатныеФормы/Help">կամայական տպագիր ձեւը</a></font></p>
<p align="justify">Եթե ​​տպագիր ձեւով հստակորեն չի սահմանվում, հարմար է օգտագործվել առաջին հերթին այդ ցուցակում:Անջատել այն, որ պետք է լինի ակտիվ.</p></blockquote>
<p dir="ltr" align="justify"></p>
