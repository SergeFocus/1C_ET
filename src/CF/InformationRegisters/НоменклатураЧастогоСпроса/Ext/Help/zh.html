<p><font size="3"><strong>需求的命名</strong></font></p>

<p align="justify"><font size="2">该寄存器是方便的地方就是销售的大多数时候，容器，包装，或该相关工作，这往往是这样一个范围 <a href="Catalog.Клиенты/Help">客户</a>。</font></p>
<p><font size="2">然后在不使用<a href="InformationRegister.ШтрихКоды/Help"> 条形码</a> 在执行添加它。</font></p>
